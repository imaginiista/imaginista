<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A∴ R∴ L∴ S∴ Fraternidade Imperial Nº 264</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f3e5ab;
            --royal-blue: #002a52;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            margin: 0; padding: 20px; 
            min-height: 100vh; /* Garante altura total */
            background: radial-gradient(circle at center, #002a52 0%, #000c18 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: var(--gold); font-family: 'Cinzel', serif;
            overflow-x: hidden; /* Evita rolagem lateral */
        }

        .container { 
            text-align: center; 
            animation: fadeIn 2s ease; 
            position: relative; 
            z-index: 2; 
            width: 100%; 
            max-width: 600px; /* Limita a largura em telas grandes */
        }
        
        /* BRASÃO RESPONSIVO */
        .brasao-container {
            width: 220px; height: 220px; margin: 0 auto 30px;
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
            animation: float 6s ease-in-out infinite;
            background: rgba(0,0,0,0.3); padding: 10px; border: 1px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        .brasao-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; border: 4px solid var(--gold); }

        /* TEXTOS RESPONSIVOS */
        h1 { 
            font-size: 2.2rem; line-height: 1.2; letter-spacing: 2px; 
            text-shadow: 0 5px 15px rgba(0,0,0,0.5); margin-bottom: 10px; 
        }
        p { 
            font-family: 'Lato', sans-serif; letter-spacing: 3px; 
            font-size: 0.9rem; opacity: 0.8; margin-bottom: 40px; 
            text-transform: uppercase; 
        }

        /* LISTA DE CANDIDATOS (NOVO) */
        .process-list {
            display: flex; flex-direction: column; gap: 15px; width: 100%;
        }

        .candidate-btn {
            display: flex; align-items: center; justify-content: space-between;
            padding: 20px; 
            border: 1px solid rgba(212, 175, 55, 0.4);
            background: linear-gradient(45deg, rgba(0, 42, 82, 0.6), rgba(0, 20, 40, 0.9)); 
            color: var(--gold-light); 
            text-decoration: none; border-radius: 8px;
            transition: all 0.3s; backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }
        
        .candidate-btn:hover {
            background: rgba(0, 42, 82, 0.9);
            transform: translateY(-3px);
            border-color: var(--gold);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.2);
        }

        .cand-info { text-align: left; display: flex; align-items: center; gap: 15px; }
        .cand-icon { font-size: 1.5rem; color: var(--gold); width: 30px; text-align: center; }
        
        .cand-name { font-size: 1rem; font-weight: bold; display: block; font-family: 'Lato', sans-serif; }
        .cand-status { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; margin-top: 3px; font-family: 'Lato', sans-serif; }

        .arrow { font-size: 0.9rem; opacity: 0.5; transition: transform 0.3s; }
        .candidate-btn:hover .arrow { transform: translateX(5px); opacity: 1; color: var(--gold); }

        /* STATUS INDICADORES */
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .s-sindicancia { background: #f1c40f; box-shadow: 0 0 5px #f1c40f; } /* Amarelo */
        .s-docs { background: #3498db; box-shadow: 0 0 5px #3498db; } /* Azul */
        .s-inicio { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; } /* Verde */

        .section-title {
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;
            color: rgba(255,255,255,0.4); margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px; font-family: 'Lato', sans-serif;
        }

        /* FUNDO PARTÍCULAS */
        .bg-particles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4; z-index: 1; pointer-events: none; animation: starMove 100s linear infinite;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes starMove { from { background-position: 0 0; } to { background-position: 1000px 1000px; } }

        /* --- AJUSTES MOBILE (AQUI ESTÁ A MÁGICA) --- */
        @media (max-width: 768px) {
            .brasao-container { width: 160px; height: 160px; margin-bottom: 20px; } /* Diminui Brasão */
            h1 { font-size: 1.5rem; margin-bottom: 5px; } /* Diminui Título */
            p { font-size: 0.75rem; letter-spacing: 2px; margin-bottom: 30px; }
            
            .candidate-btn { padding: 15px; }
            .cand-icon { font-size: 1.2rem; }
            .cand-name { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    <div class="container">
        
        <div class="brasao-container">
            <img src="264.jpg" alt="Brasão 264" class="brasao-img">
        </div>
        
        <h1>Fraternidade Imperial Nº 264</h1>
        <p>Oriente do Rio de Janeiro</p>
        
        <div class="process-list">
            <div class="section-title">Processos Ativos</div>

            <a href="candidato/cim.html" class="candidate-btn">
                <div class="cand-info">
                    <div class="cand-icon"><i class="fas fa-user-secret"></i></div>
                    <div>
                        <span class="cand-name">Sr. RUAN P. S. L. SANTOS</span>
                        <div class="cand-status">
                            <span class="status-dot s-sindicancia"></span> Em Sindicância
                        </div>
                    </div>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </a>

            <a href="candidato/cim2.html" class="candidate-btn" style="opacity: 0.7;">
                <div class="cand-info">
                    <div class="cand-icon"><i class="fas fa-user"></i></div>
                    <div>
                        <span class="cand-name">Sr. Carlos E. M. Souza</span>
                        <div class="cand-status">
                            <span class="status-dot s-docs"></span> Análise TESTE
                        </div>
                    </div>
                </div>
                <i class="fas fa-chevron-right arrow" style="font-size: 0.7rem;"></i>
            </a>

            <a href="#" class="candidate-btn" style="opacity: 0.7;">
                <div class="cand-info">
                    <div class="cand-icon"><i class="fas fa-user"></i></div>
                    <div>
                        <span class="cand-name">Sr. Felipe N. Oliveira</span>
                        <div class="cand-status">
                            <span class="status-dot s-inicio"></span> Aguardando Pré-Proposta
                        </div>
                    </div>
                </div>
                <i class="fas fa-lock arrow" style="font-size: 0.7rem;"></i>
            </a>

        </div>

        <div style="margin-top: 40px; font-size: 0.6rem; opacity: 0.5; font-family: 'Lato';">
            ACESSO RESTRITO AOS MEMBROS
        </div>

    </div>
</body>
</html>
