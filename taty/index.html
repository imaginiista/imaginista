<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa Anos 80 da Taty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f3ff;
            --neon-yellow: #ffe600;
            --bg-dark: #050510;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- IMAGEM DE TOPO --- */
        .header-hero {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
            border-bottom: 3px solid var(--neon-pink);
            box-shadow: 0 5px 20px var(--neon-pink);
            z-index: 2;
        }

        .header-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Placeholder de imagem anos 80 - Troque o SRC pela sua imagem */
            filter: contrast(1.2) brightness(0.8);
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--bg-dark));
        }

        /* Fundo Retrowave */
        .retro-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #1a0b2e 0%, #2b0f3a 50%, #000000 100%);
        }

        .grid {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 40%;
            background-image: 
                linear-gradient(var(--neon-blue) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-blue) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(0);
            animation: moveGrid 10s linear infinite;
            left: -50%;
            opacity: 0.3;
        }

        @keyframes moveGrid {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
        }

        /* Container Principal */
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-pink);
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            margin-top: -50px; /* Sobe um pouco sobre o header */
            margin-bottom: 50px;
            z-index: 10;
            backdrop-filter: blur(5px);
            position: relative;
        }

        /* Títulos */
        .main-title {
            font-family: 'Monoton', cursive;
            font-size: 4rem;
            color: var(--neon-yellow);
            text-shadow: 0 0 20px var(--neon-yellow);
            line-height: 1;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        .sub-title {
            font-size: 1.5rem;
            color: var(--neon-pink);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* --- SLIDESHOW / GALERIA --- */
        .gallery-frame {
            width: 100%;
            height: 300px; /* Altura do slide */
            border: 4px solid var(--neon-blue);
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px var(--neon-blue);
            background: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Informações e Mapa */
        .info-box {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .address {
            font-family: 'Share Tech Mono', monospace;
            color: #ddd;
            font-size: 1rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        /* Estilizando o Iframe do Mapa */
        .map-wrapper {
            width: 100%;
            height: 300px;
            border: 2px solid var(--neon-yellow);
            margin-top: 15px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 230, 0, 0.3);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            filter: invert(90%) hue-rotate(180deg); /* Efeito mapa escuro/retro */
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .main-title { font-size: 3rem; }
            .header-hero { height: 180px; }
            .gallery-frame { height: 200px; }
        }
    </style>
</head>
<body>

    <div class="retro-bg">
        <div class="grid"></div>
    </div>

    <div class="header-hero">
        <div class="header-overlay"></div>
        <img src="imagens/banner.png" alt="Topo Festa 80s">
    </div>

    <div class="container">
        <div class="sub-title">Festa Anos 80 da</div>
        <div class="main-title">TATY</div>

        <p style="color: #fff; margin-bottom: 10px;">Comemore conosco essa data especial!</p>

        <div class="gallery-frame">
            <div class="slide active">
                <img src="imagens/slide/slide1.png" alt="Foto 1">
            </div>
            <div class="slide">
                <img src="imagens/slide/slide2.png" alt="Foto 2">
            </div>
            <div class="slide">
                <img src="imagens/slide/slide3.png" alt="Foto 3">
            </div>
        </div>

        <div class="info-box">
            <h3 style="color: var(--neon-blue); margin-bottom: 10px;">INFO</h3>
            <div class="address">
                <strong>20 de Dezembro • 19:30h</strong><br><br>
                Espaço 5.6 Casa de Festas<br>
                R. Vítor Brecheret, 80 - Santíssimo<br>
                Rio de Janeiro - RJ
            </div>

            <div class="map-wrapper">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1092.8341755541824!2d-43.510023151058526!3d-22.882317847749754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9be106f8e8767d%3A0xde5b170fee4b8032!2sEspa%C3%A7o%205.6%20Casa%20de%20Festas!5e0!3m2!1spt-BR!2sbr!4v1763924807464!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <script>
        // SCRIPT DO SLIDESHOW
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            // Remove a classe active da imagem atual
            slides[currentSlide].classList.remove('active');
            
            // Calcula a próxima imagem (volta pro 0 se chegar no fim)
            currentSlide = (currentSlide + 1) % slides.length;
            
            // Adiciona a classe active na nova imagem
            slides[currentSlide].classList.add('active');
        }

        // Troca de imagem a cada 3000ms (3 segundos)
        setInterval(nextSlide, 3000);
    </script>

</body>
</html>
