<!DOCTYPE html>
<html lang="pt-br" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imaginista V27 - Final Stable</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel+Decorative:wght@400;700;900&family=Raleway:wght@200;400;600;800&family=Parisienne&family=Montserrat:wght@300;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <style>
        /* ESTILO MASTER V27 */
        :root { --gold: #d4af37; --panel-bg: #111; --body-bg: #050505; --text: #ddd; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Raleway', sans-serif; background: var(--body-bg); color: var(--text);
            margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column;
            overflow-x: hidden; overflow-y: auto; user-select: none;
        }

        /* HEADER */
        header {
            background: #080808; border-bottom: 2px solid var(--gold);
            display: flex; flex-direction: column; align-items: center; padding: 10px;
            flex-shrink: 0; z-index: 100; box-shadow: 0 5px 20px #000;
        }
        .header-logo { height: 40px; object-fit: contain; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--gold)); }
        .header-slogan { font-size: 0.7em; letter-spacing: 3px; text-transform: uppercase; color: #aaa; }
        .header-tools { margin-top: 5px; display: flex; gap: 15px; }
        .btn-tool {
            background: #222; border: 1px solid #444; color: #aaa; padding: 5px 10px; cursor: pointer;
            border-radius: 4px; font-size: 0.7em; font-weight: 700; text-transform: uppercase;
        }
        .btn-tool:hover { border-color: var(--gold); color: #fff; }

        /* LAYOUT */
        .workspace { 
            display: grid; grid-template-columns: 300px 1fr 300px; 
            gap: 15px; padding: 15px; min-height: 800px;
        }
        .panel {
            background: var(--panel-bg); border: 1px solid #333; border-radius: 6px; padding: 10px;
            display: flex; flex-direction: column; gap: 10px; height: fit-content;
        }
        .panel-header { border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 5px; }
        .panel-title { color: var(--gold); font-size: 0.85em; font-weight: 800; text-transform: uppercase; }

        /* INPUTS */
        .control-group { border-bottom: 1px dashed #222; padding-bottom: 10px; }
        label { font-size: 0.7em; color: #888; font-weight: 700; display: block; margin-bottom: 3px; text-transform: uppercase; }
        .input-wrap { display: flex; align-items: center; background: #181818; border: 1px solid #444; border-radius: 3px; padding-left: 5px; }
        .xy-tag { color: var(--gold); font-weight: bold; font-size: 0.7em; margin-right: 5px; font-family: monospace; }
        input, select { width: 100%; padding: 6px; background: transparent; border: none; color: #fff; font-size: 0.8em; font-family: 'Raleway'; }
        select { background: #181818; border: 1px solid #444; border-radius: 3px; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-top: 5px; }
        .flex-row { display: flex; gap: 5px; align-items: center; margin-top: 5px; }

        /* BOTOES */
        .btn-upload-small {
            background: #222; border: 1px dashed #555; color: #aaa; padding: 8px; cursor: pointer; flex: 1;
            display: flex; align-items: center; justify-content: center; font-size: 0.7em; border-radius: 3px; position: relative;
        }
        .btn-upload-small input { position: absolute; left:0; top:0; width:100%; height:100%; opacity:0; cursor: pointer; }
        .btn-trash { width: 30px; background: #3a0505; border: 1px solid #600; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; border-radius: 3px; }
        .btn-font-extra { background: #222; border: 1px solid #444; color: var(--gold); width: 100%; margin-top: 5px; padding: 6px; font-size: 0.7em; cursor: pointer; position: relative; text-align: center; }
        .btn-font-extra input { position: absolute; left:0; top:0; width:100%; height:100%; opacity:0; cursor: pointer; }

        /* CANVAS */
        .center-stage { background: #050505; border: 1px solid #222; border-radius: 6px; display: flex; flex-direction: column; overflow: hidden; position: sticky; top: 10px; height: calc(100vh - 40px); }
        .canvas-container { flex: 1; display: flex; align-items: center; justify-content: center; background-image: radial-gradient(#151515 1px, transparent 1px); background-size: 20px 20px; padding: 20px; overflow: hidden; }
        canvas { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 0 30px #000; border: 1px solid #222; }

        .action-dock { padding: 10px; background: #111; border-top: 1px solid #333; display: flex; justify-content: center; gap: 10px; }
        .btn-action { padding: 10px 20px; font-size: 0.8em; font-weight: 800; text-transform: uppercase; border: none; border-radius: 4px; cursor: pointer; position: relative; color: #000; }
        .btn-load { background: #ddd; }
        .btn-load input { position: absolute; left:0; top:0; width:100%; height:100%; opacity:0; }
        .btn-process { background: var(--gold); }
        
        .status-bar { display: flex; gap: 10px; justify-content: center; font-size: 0.7em; color: #666; padding: 5px; background: #000; }

        /* EXTRAS */
        .color-picker-compact { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #444; background: conic-gradient(red, yellow, lime, blue, red); position: relative; overflow: hidden; }
        .color-picker-compact input { position: absolute; left:-5px; top:-5px; width: 35px; height: 35px; opacity: 0; cursor: pointer; }
        .fx-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .fx-btn { background: #181818; border: 1px solid #333; color: #888; padding: 6px; font-size: 0.6em; cursor: pointer; text-align: center; border-radius: 3px; }
        .fx-btn.active { background: var(--gold); color: #000; font-weight: bold; }
        .check-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .check-item { display: flex; align-items: center; gap: 5px; font-size: 0.7em; background: #161616; padding: 6px; border-radius: 3px; cursor: pointer; border: 1px solid #333; }
        .check-item input { accent-color: var(--gold); }

        /* GALERIA */
        .gallery-section { padding: 30px; background: #0a0a0a; border-top: 2px solid var(--gold); min-height: 300px; }
        .gallery-title { text-align: center; color: var(--gold); font-family: 'Cinzel Decorative'; font-size: 1.5em; margin-bottom: 20px; }
        #gallery-content { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .res-card { background: #111; border: 1px solid #333; padding: 8px; border-radius: 6px; text-align: center; }
        .res-card img { width: 100%; height: auto; border: 1px solid #222; }
        .dl-btn { display: block; margin-top: 5px; padding: 8px; background: var(--gold); color: #000; text-decoration: none; font-weight: bold; font-size: 0.8em; border-radius: 3px; }

        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid #333; border-top: 4px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 900px) {
            .workspace { grid-template-columns: 1fr; display: flex; flex-direction: column; }
            .center-stage { order: -1; height: 50vh; position: relative; top: 0; }
        }
    </style>
</head>

    <script>
        const App = {
            effect: 'hdr', images: [], files: [],
            assets: { logo:null }, userLogo: null, userBg: null
        };

        const FX = [
            {id:'normal', n:'Original'}, {id:'bw', n:'P&B'}, {id:'sepia', n:'S√©pia'},
            {id:'warm', n:'Quente'}, {id:'deep', n:'Intenso'}, {id:'sharp', n:'N√≠tido'}
        ];

        window.onload = () => {
            const box = document.getElementById('fx-container');
            if(box) {
                FX.forEach(f => {
                    const b = document.createElement('div');
                    b.className = `fx-btn ${f.id==='normal'?'active':''}`; b.innerText = f.n;
                    b.onclick = () => {
                        document.querySelectorAll('.fx-btn').forEach(x=>x.classList.remove('active'));
                        b.classList.add('active'); App.effect = f.id; App.update();
                    };
                    box.appendChild(b);
                });
            }
            const fInput = document.getElementById('file-photos');
            if(fInput) fInput.onclick = function(){ this.value = null; };
            App.update();
        };

        // --- HANDLERS SEGUROS ---
        App.handleFiles = async function(input) {
            if(!input.files.length) return;
            App.images = []; 
            try {
                const files = Array.from(input.files);
                const btn = document.querySelector('.btn-load');
                const oldText = btn.innerHTML;
                btn.innerHTML = 'Carregando...';
                
                for(let f of files) {
                    App.images.push(await loadImg(f));
                }
                btn.innerHTML = oldText;
                
                // For√ßa atualiza√ß√£o com delays para garantir renderiza√ß√£o
                setTimeout(App.update, 100);
                setTimeout(App.update, 500); 
            } catch(e) { console.error(e); }
        };

        // ... (Handlers de Logo, Bg, Font, Custom mantidos iguais ao V26) ...
        App.handleLogo = async function(input) {
            if(input.files[0]) { try { App.userLogo = await loadImg(input.files[0]); document.getElementById('pv-logo').style.display='block'; document.getElementById('st-logo').innerText='OK'; App.update(); } catch(e){} }
        };
        App.removeLogo = function() { App.userLogo=null; document.getElementById('pv-logo').style.display='none'; document.getElementById('st-logo').innerText='üìÇ PNG'; App.update(); };
        
        App.handleBg = async function(input) {
            if(input.files[0]) { try { App.userBg = await loadImg(input.files[0]); document.getElementById('pv-bg').style.display='block'; document.getElementById('st-bg').innerText='OK'; App.update(); } catch(e){} }
        };
        App.removeBg = function() { App.userBg=null; document.getElementById('pv-bg').style.display='none'; document.getElementById('st-bg').innerText='üñºÔ∏è IMG'; App.update(); };

        App.loadFont = function(input, target) {
            const f = input.files[0]; if(!f) return;
            const n = f.name.split('.')[0];
            const r = new FileReader();
            r.onload = async (e) => {
                try {
                    const ff = new FontFace(n, e.target.result); await ff.load(); document.fonts.add(ff);
                    const sel = document.getElementById(target);
                    let exists = false;
                    for (let i=0; i<sel.options.length; i++){ if(sel.options[i].value == n) exists=true;}
                    if(!exists) { const opt = new Option(n, n); sel.add(opt, 0); }
                    sel.value=n;
                    if(target === 'sel-font-info') sel.style.display = 'block'; 
                    alert("Fonte instalada!"); App.update();
                } catch(e){ alert("Erro na fonte."); }
            };
            r.readAsArrayBuffer(f);
        };

        App.toggleCustom = function() {
            const v = document.getElementById('sel-orient').value;
            const box = document.getElementById('box-custom');
            if(box) box.style.display = (v==='custom')?'grid':'none';
            App.update();
        };

        // --- SAFE VAL HELPER ---
        function getVal(id, def) {
            const el = document.getElementById(id);
            if(!el) return def;
            const v = parseInt(el.value);
            return isNaN(v) ? def : v;
        }

        // --- UPDATE ---
        App.update = function() {
            const canvas = document.getElementById('main-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            
            const orient = document.getElementById('sel-orient').value;
            let w=800, h=450;
            if(orient==='portrait'){w=450;h=800;} 
            if(orient==='square'){w=600;h=600;}
            if(orient==='custom') {
                w = getVal('in-w', 1920);
                h = getVal('in-h', 1080);
            }
            if(w<10) w=800; if(h<10) h=450;
            canvas.width = w; canvas.height = h;

            const mk = document.getElementById('sel-mockup').value;
            document.getElementById('in-polaroid').style.display = (mk==='polaroid')?'block':'none';

            if(!App.images.length || !App.images[0]) {
                ctx.fillStyle="#111"; ctx.fillRect(0,0,w,h);
                ctx.font="20px Raleway"; ctx.fillStyle="#444"; ctx.textAlign="center";
                ctx.fillText("Carregue as fotos...", w/2, h/2);
                return;
            }

            try {
                const layout = document.getElementById('sel-layout').value;
                const bs = getBatch(layout);
                const imgs = App.images.slice(0, bs);
                drawFrame(ctx, imgs, layout, w, h);
            } catch(e) { console.error("Render Error:", e); }
        };

        // --- RENDER ---
        App.render = async function() {
            if(!App.images.length) { alert("Sem fotos!"); return; }
            const loader = document.getElementById('loader');
            loader.style.display='flex';
            
            const q = getVal('sel-quality', 2);
            const orient = document.getElementById('sel-orient').value;
            let bw=1920, bh=1080;
            if(orient==='portrait'){bw=1080;bh=1920;} 
            if(orient==='square'){bw=1080;bh=1080;}
            if(orient==='custom'){ bw=getVal('in-w', 1920); bh=getVal('in-h', 1080); }
            
            const W = bw*q; const H = bh*q;
            const layout = document.getElementById('sel-layout').value;
            const bs = getBatch(layout);

            try {
                await new Promise(r=>setTimeout(r, 200)); 
                for(let i=0; i<App.images.length; i+=bs) {
                    const group = App.images.slice(i, i+bs);
                    const name = `imaginista_${i+1}`;
                    const cvs = document.createElement('canvas'); 
                    cvs.width=W; cvs.height=H;
                    const ctx = cvs.getContext('2d');
                    await new Promise(r => requestAnimationFrame(r));

                    if(group.length < bs && bs > 1) {
                        for(let j=0; j<group.length; j++) {
                             if(group[j]) {
                                drawFrame(ctx, [group[j]], 'single', W, H);
                                saveImage(cvs, `${name}_extra_${j+1}`, document.getElementById('sel-fmt').value);
                             }
                        }
                    } else {
                        drawFrame(ctx, group, layout, W, H);
                        saveImage(cvs, name, document.getElementById('sel-fmt').value);
                    }
                }
                document.querySelector('.gallery-section').scrollIntoView({behavior:'smooth'});
            } catch(e) { console.error(e); alert("Erro ao processar"); }
            loader.style.display='none';
        };

        // --- DRAWING ---
        function drawFrame(ctx, imgs, mode, W, H) {
            ctx.filter = "none";
            
            // 1. Fundo
            if(App.userBg) {
                if(document.getElementById('chk-trans').checked) ctx.clearRect(0,0,W,H);
                else { ctx.fillStyle=document.getElementById('col-bg').value; ctx.fillRect(0,0,W,H); }
                ctx.save();
                if(document.getElementById('chk-blur').checked) {
                    ctx.filter = "blur(20px) brightness(0.7)";
                    ctx.translate(-20, -20);
                    drawCover(ctx, App.userBg, 0,0,W+40,H+40); 
                } else {
                    drawCover(ctx, App.userBg, 0,0,W,H);
                }
                ctx.restore();
            } else {
                if(document.getElementById('chk-trans').checked) ctx.clearRect(0,0,W,H);
                else {
                    ctx.fillStyle = document.getElementById('col-bg').value || '#111';
                    ctx.fillRect(0,0,W,H);
                }
            }

            // 2. Grid (Robust)
            try {
                const slots = getSlots(mode, W, H);
                slots.forEach((slot, i) => {
                    const isCenter = (mode==='grid_diamond' && i===1);
                    if(imgs[i] && imgs[i].width > 0) drawPhoto(ctx, imgs[i], slot, isCenter, W);
                });
            } catch(e) { console.log("Grid err", e); }

            // 3. Efeitos
            drawEffects(ctx, W, H);
            
            // 4. Texto
            drawText(ctx, W, H);
        }

        function drawPhoto(ctx, img, slot, isCenter, W) {
            const Scale = W/2000;
            const mk = document.getElementById('sel-mockup').value;
            let {x, y, w, h} = slot;

            if(mk==='polaroid') { h*=0.85; }

            // Global Zoom/Pan
            const panX = getVal('img-pan-x', 0) * Scale;
            const panY = getVal('img-pan-y', 0) * Scale;
            const zoom = getVal('img-scale', 100) / 100;

            const sc = Math.min(w/img.width, h/img.height) * zoom;
            const dw = img.width * sc;
            const dh = img.height * sc;
            const dx = x + (w - dw)/2 + panX;
            const dy = y + (h - dh)/2 + panY;

            ctx.save();
            
            // Polaroid Fundo (Desenhado antes)
            if(mk==='polaroid') {
                const pPad = w*0.03; const pBot = w*0.15;
                ctx.fillStyle="#fff"; 
                ctx.shadowColor="rgba(0,0,0,0.4)"; ctx.shadowBlur=15*Scale;
                ctx.fillRect(x-pPad, y-pPad, w+(pPad*2), h+pPad+pBot);
                ctx.shadowBlur=0;
                
                const pt = document.getElementById('in-polaroid').value;
                ctx.fillStyle="#333"; ctx.font=`${pBot*0.35}px 'Great Vibes'`; ctx.textAlign="center";
                ctx.fillText(pt, x + w/2, y + h + pBot*0.7);
            } 
            else if(mk!=='none' && mk!=='minimal' && mk!=='cinema') {
                ctx.shadowColor="rgba(0,0,0,0.6)"; ctx.shadowBlur=25*Scale; ctx.shadowOffsetY=15*Scale;
                ctx.fillStyle="rgba(0,0,0,1)"; ctx.fillRect(dx+5,dy+5,dw-10,dh-10); 
                ctx.shadowBlur=0;
            }

            // Filtros & Upscale
            if(document.getElementById('chk-hdr').checked) ctx.filter="contrast(1.1) saturate(1.2)";
            if(document.getElementById('chk-upscale').checked) ctx.filter+=" contrast(1.15) brightness(1.05) saturate(1.05) drop-shadow(0 0 1px rgba(255,255,255,0.3))";
            
            applyFx(ctx);
            
            // Draw without clip to avoid black lines, using strict coords
            ctx.drawImage(img, dx, dy, dw, dh);
            ctx.filter = "none"; 

            // Bordas (Overlay)
            const c = document.getElementById('col-frame').value;
            
            if(mk==='none') {
                const borderW = (isCenter?8:5)*Scale;
                ctx.lineWidth = borderW; ctx.strokeStyle = c; ctx.strokeRect(dx, dy, dw, dh);
            }
            if(mk==='minimal') {
                const b = 15*Scale;
                ctx.lineWidth = b; ctx.strokeStyle = "#fff"; ctx.strokeRect(dx+b/2, dy+b/2, dw-b, dh-b);
            }
            if(mk==='museum') {
                const b1 = 4*Scale; 
                ctx.lineWidth = b1; ctx.strokeStyle = "#fff"; ctx.strokeRect(dx, dy, dw, dh);
                ctx.strokeStyle = c; ctx.strokeRect(dx-b1, dy-b1, dw+b1*2, dh+b1*2);
            }
            if(mk==='cinema') {
                const barH = dh * 0.12;
                ctx.fillStyle = "#000";
                ctx.fillRect(dx, dy, dw, barH);
                ctx.fillRect(dx, dy + dh - barH, dw, barH);
            }
            ctx.restore();
        }

        function getTextPos(W, H, pos, w, h) {
            let x = 0, y = 0;
            if(pos.includes('l')) x = W*0.05;
            else if(pos.includes('r')) x = W*0.95 - w;
            else x = (W-w)/2; 

            if(pos.includes('t')) y = H*0.05;
            else if(pos.includes('b')) y = H*0.95 - h;
            else y = (H-h)/2; 
            return {x, y};
        }

        function drawText(ctx, W, H) {
            const Scale = W/1920 * (document.getElementById('sel-orient').value==='portrait'?1.8:1);
            
            // Logo
            const lg = App.userLogo; 
            if(lg && lg.width > 0) {
                const sz = getVal('in-logo-sz', 130);
                const offX = getVal('off-logo-x', 0) * Scale;
                const offY = getVal('off-logo-y', 0) * Scale;
                const h = sz * Scale; const w = lg.width * (h/lg.height);
                const pos = document.getElementById('sel-logo-pos').value;
                const p = getTextPos(W, H, pos, w, h);
                
                ctx.save(); 
                if(document.getElementById('chk-logo-tint').checked) {
                    // Safe Tint Logic
                    const tCan = document.createElement('canvas');
                    tCan.width = w; tCan.height = h;
                    const tCtx = tCan.getContext('2d');
                    tCtx.drawImage(lg, 0, 0, w, h);
                    tCtx.globalCompositeOperation = 'source-in';
                    tCtx.fillStyle = document.getElementById('col-logo-tint').value;
                    tCtx.fillRect(0,0,w,h);
                    ctx.drawImage(tCan, p.x + offX, p.y + offY);
                } else {
                    ctx.globalAlpha=0.9; 
                    ctx.drawImage(lg, p.x + offX, p.y + offY, w, h); 
                }
                ctx.restore();
            }

            // Generic Text Draw
            function drawLabel(id, prefix) {
                const nSize = getVal(`sz-${id}`, 40) * Scale;
                const nOffX = getVal(`off-${id}-x`, 0) * Scale;
                const nOffY = getVal(`off-${id}-y`, 0) * Scale;
                const fName = document.getElementById(`sel-font-${id}`).value || 'Raleway';
                const col = id === 'info' ? '#ccc' : document.getElementById(`col-${id}`).value;
                
                ctx.font = `${nSize}px '${fName}'`; 
                ctx.fillStyle = col;
                if(id !== 'info') ctx.shadowColor="rgba(0,0,0,0.8)"; ctx.shadowBlur=10*Scale;
                
                const txtInput = document.getElementById(`in-${id}`);
                const txt = txtInput ? txtInput.value : '';
                if(!txt && id !== 'info') return; // Skip empty (except footer composite)

                // Footer Logic Special
                let content = txt;
                if(id === 'info') {
                    const dt = document.getElementById('in-date').value;
                    const lc = document.getElementById('in-local').value;
                    if(!dt && !lc) return;
                    content = `${dt} ${dt&&lc?'|':''} ${lc}`.toUpperCase();
                }

                const pos = document.getElementById(`pos-${id}`).value;
                const tw = ctx.measureText(content).width;
                const p = getTextPos(W, H, pos, tw, nSize);
                
                ctx.textAlign = 'left';
                if(pos.includes('r')) { ctx.textAlign='right'; p.x += tw; }
                if(pos.includes('c') || pos.includes('tc') || pos.includes('bc')) { ctx.textAlign='center'; p.x += tw/2; }

                ctx.fillText(content, p.x + nOffX, p.y + nSize + nOffY);
            }

            drawLabel('nome');
            drawLabel('sub');
            drawLabel('info');
        }

        function drawEffects(ctx, W, H) {
            const Scale = W/2000;
            if(document.getElementById('chk-vignette').checked) {
                const g = ctx.createRadialGradient(W/2,H/2, H/3, W/2,H/2, Math.max(W,H)*0.9);
                g.addColorStop(0,"transparent"); g.addColorStop(1,"rgba(0,0,0,0.85)"); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
            }
            if(document.getElementById('chk-grain').checked) {
                ctx.save(); ctx.globalCompositeOperation="overlay"; ctx.fillStyle="#888"; ctx.globalAlpha=0.12;
                ctx.fillRect(0,0,W,H); ctx.restore();
            }
            if(document.getElementById('chk-water').checked) {
                ctx.save(); ctx.globalCompositeOperation="soft-light"; ctx.strokeStyle="rgba(255,255,255,0.3)"; ctx.lineWidth=3*Scale;
                for(let i=0; i<8; i++) {
                    ctx.beginPath(); ctx.arc(W/2, H/2, (i*100 + 50)*Scale, 0, Math.PI*2); ctx.stroke();
                }
                ctx.restore();
            }
            if(document.getElementById('chk-gold').checked) {
                ctx.save(); ctx.globalCompositeOperation="screen"; ctx.fillStyle="#ffd700";
                for(let i=0; i<80; i++) {
                    const x = (i*97*13)%W; const y = (i*67*17)%H;
                    ctx.beginPath(); ctx.arc(x,y, (2+(i%3))*Scale, 0, Math.PI*2); ctx.fill();
                } ctx.restore();
            }
            if(document.getElementById('chk-stars').checked) {
                ctx.save(); ctx.fillStyle="#fff";
                for(let i=0; i<150; i++) {
                    const x=(i*1337)%W; const y=(i*599)%H;
                    ctx.globalAlpha = 0.5 + (i%5)/10;
                    ctx.beginPath(); ctx.arc(x,y, (1+(i%2))*Scale, 0, Math.PI*2); ctx.fill();
                } ctx.restore();
            }
            if(document.getElementById('chk-light').checked) {
                ctx.save(); ctx.globalCompositeOperation="screen";
                const g = ctx.createLinearGradient(0,0,W*0.4,H);
                g.addColorStop(0, "rgba(255,220,150,0.3)"); g.addColorStop(1, "transparent");
                ctx.fillStyle=g; ctx.fillRect(0,0,W,H); ctx.restore();
            }
        }

        // --- GRID SYSTEM ROBUSTO ---
        function getSlots(mode, W, H) {
            const pad = W * 0.05; 
            const aH = H * 0.70; 
            const startY = (H - aH) / 2;
            const gap = W * 0.01;

            if(mode==='single') return [{x:0, y:startY, w:W, h:aH, pad:pad}];
            if(mode==='dual_vert') {
                const w2 = (W-gap)/2;
                return [{x:0,y:startY,w:w2,h:aH,pad:pad}, {x:w2+gap,y:startY,w:w2,h:aH,pad:pad}];
            }
            if(mode==='grid_diamond') {
                const w2=(W-gap)/2;
                return [{x:0,y:startY,w:w2,h:aH,pad:pad},{x:w2+gap,y:startY,w:w2,h:aH,pad:pad},{x:W/4,y:startY+aH/4,w:W/2,h:aH/2,pad:pad}];
            }
            if(mode==='collage_dyn') {
                const w2=(W-gap)/2; const h1=aH*0.6; const h2=aH*0.4-gap;
                return [{x:0,y:startY,w:W,h:h1},{x:0,y:startY+h1+gap,w:w2,h:h2},{x:w2+gap,y:startY+h1+gap,w:w2,h:h2}];
            }
            if(mode==='grid_quad') {
                const w2=(W-gap)/2; const h2=(aH-gap)/2;
                return [{x:0,y:startY,w:w2,h:h2}, {x:w2+gap,y:startY,w:w2,h:h2},{x:0,y:startY+h2+gap,w:w2,h:h2}, {x:w2+gap,y:startY+h2+gap,w:w2,h:h2}];
            }
            if(mode==='film_strip') {
                const w4=(W-3*gap)/4;
                return [{x:0,y:startY,w:w4,h:aH}, {x:w4+gap,y:startY,w:w4,h:aH},{x:2*(w4+gap),y:startY,w:w4,h:aH}, {x:3*(w4+gap),y:startY,w:w4,h:aH}];
            }
            if(mode==='grid_quint') {
                const w2=(W-gap)/2; const h2=(aH-gap)/2;
                return [{x:0,y:startY,w:w2,h:h2}, {x:w2+gap,y:startY,w:w2,h:h2},{x:0,y:startY+h2+gap,w:w2,h:h2}, {x:w2+gap,y:startY+h2+gap,w:w2,h:h2},{x:W*0.25,y:startY+aH*0.25,w:W*0.5,h:aH*0.5}];
            }
            if(mode==='grid_sena') {
                const w3=(W-2*gap)/3; const h2=(aH-gap)/2;
                return [
                    {x:0,y:startY,w:w3,h:h2}, {x:w3+gap,y:startY,w:w3,h:h2}, {x:2*(w3+gap),y:startY,w:w3,h:h2},
                    {x:0,y:startY+h2+gap,w:w3,h:h2}, {x:w3+gap,y:startY+h2+gap,w:w3,h:h2}, {x:2*(w3+gap),y:startY+h2+gap,w:w3,h:h2}
                ];
            }
            if(mode==='grid_septa') {
                const w2=(W-gap)/2; const w3=(W-2*gap)/3; const h2=(aH-gap)/2;
                return [
                    {x:0,y:startY,w:w2,h:aH}, 
                    {x:w2+gap,y:startY,w:w3,h:h2}, {x:w2+gap+w3+gap,y:startY,w:w3,h:h2},
                    {x:w2+gap,y:startY+h2+gap,w:w3,h:h2}, {x:w2+gap+w3+gap,y:startY+h2+gap,w:w3,h:h2},
                    {x:w2+gap,y:startY,w:w3,h:h2}, {x:w2+gap,y:startY,w:w3,h:h2}
                ];
            }
            if(mode==='grid_octo') {
                const w4=(W-3*gap)/4; const h2=(aH-gap)/2;
                let arr = []; for(let r=0;r<2;r++) for(let c=0;c<4;c++) arr.push({x:c*(w4+gap), y:startY+r*(h2+gap), w:w4, h:h2});
                return arr;
            }
            if(mode==='grid_nona') {
                const w3=(W-2*gap)/3; const h3=(aH-2*gap)/3;
                let arr = []; for(let r=0;r<3;r++) for(let c=0;c<3;c++) arr.push({x:c*(w3+gap), y:startY+r*(h3+gap), w:w3, h:h3});
                return arr;
            }
            return [{x:0, y:startY, w:W, h:aH, pad:pad}];
        }
        function getBatch(l) { 
            if(l.includes('dual')) return 2;
            if(l.includes('diamond') || l.includes('collage')) return 3;
            if(l.includes('quad') || l.includes('film')) return 4;
            if(l.includes('quint')) return 5;
            if(l.includes('sena')) return 6;
            if(l.includes('septa')) return 7;
            if(l.includes('octo')) return 8;
            if(l.includes('nona')) return 9;
            return 1;
        }
        
        function loadImg(f) { return new Promise((r, j)=>{
            const rd=new FileReader(); 
            rd.onload=e=>{const i=new Image(); i.onload=()=>r(i); i.onerror=()=>j("Falha"); i.src=e.target.result;}; 
            rd.readAsDataURL(f);
        }); }
        function drawCover(ctx, img, x, y, w, h) {
            if(!img) return;
            const s = Math.max(w/img.width, h/img.height); const dw=img.width*s; const dh=img.height*s;
            ctx.drawImage(img, x+(w-dw)/2, y+(h-dh)/2, dw, dh);
        }
        function adjustColor(hex, amt) {
            if(!hex || hex[0]!=='#') return '#000';
            let num=parseInt(hex.slice(1),16);
            let r=(num>>16)+amt; if(r>255)r=255;else if(r<0)r=0;
            let b=((num>>8)&0x00FF)+amt; if(b>255)b=255;else if(b<0)b=0;
            let g=(num&0x0000FF)+amt; if(g>255)g=255;else if(g<0)g=0;
            return "#"+(g|(b<<8)|(r<<16)).toString(16);
        }
        function applyFx(ctx) {
            const f = App.effect;
            if(f==='bw') ctx.filter = "grayscale(1) contrast(1.2)";
            if(f==='sepia') ctx.filter = "sepia(0.8)";
            if(f==='warm') ctx.filter = "sepia(0.3) saturate(1.4)";
            if(f==='deep') ctx.filter = "contrast(1.3) saturate(1.2)";
            if(f==='sharp') ctx.filter = "contrast(1.4) brightness(1.1)";
        }
        function saveImage(cvs, name, ext) {
            const container = document.getElementById('gallery-content');
            const card = document.createElement('div'); card.className='res-card';
            const imgDisplay = document.createElement('img');
            imgDisplay.src = cvs.toDataURL(`image/jpeg`, 0.6);
            const link = document.createElement('a');
            link.href = cvs.toDataURL(`image/${ext}`, 0.95);
            link.download = `${name}.${ext}`;
            link.className = 'dl-btn';
            link.innerText = '‚¨á Baixar Imagem';
            card.appendChild(imgDisplay); card.appendChild(link);
            container.appendChild(card);
        }
    </script>
