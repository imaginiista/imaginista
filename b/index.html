<!DOCTYPE html>
<html lang="pt-br" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imaginista V19 - Final Cut</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel+Decorative:wght@400;700;900&family=Raleway:wght@200;400;600;800&family=Parisienne&family=Montserrat:wght@300;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <style>
        /* === ESTILO GERAL === */
        :root { --gold: #d4af37; --panel-bg: #111; --body-bg: #050505; --text: #ddd; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Raleway', sans-serif; background: var(--body-bg); color: var(--text);
            margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column;
            overflow-x: hidden; overflow-y: auto; user-select: none;
        }

        /* HEADER */
        header {
            height: 60px; background: #080808; border-bottom: 1px solid var(--gold);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; flex-shrink: 0; z-index: 100;
        }
        .header-left { display:flex; align-items:center; gap: 10px; }
        .header-logo { height: 30px; object-fit: contain; }
        .header-title { font-family: 'Cinzel Decorative'; color: var(--gold); font-size: 1em; letter-spacing: 2px; }
        .header-tools { display: flex; gap: 8px; }
        .btn-tool {
            background: #1a1a1a; border: 1px solid #444; color: #aaa; padding: 5px 10px; cursor: pointer;
            border-radius: 4px; font-size: 0.7em; display: flex; align-items: center; gap: 5px;
            transition: 0.2s; font-weight: 700; text-transform: uppercase;
        }
        .btn-tool:hover { border-color: var(--gold); color: #fff; }

        /* LAYOUT RESPONSIVO */
        .workspace { 
            display: grid; 
            grid-template-columns: 280px 1fr 280px; 
            gap: 10px; padding: 10px; 
            min-height: calc(100vh - 60px);
        }

        /* PAIN√âIS */
        .panel {
            background: var(--panel-bg); border: 1px solid #333; border-radius: 6px; padding: 12px;
            display: flex; flex-direction: column; gap: 12px; height: fit-content;
        }
        .panel-header { 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 5px; 
        }
        .panel-title { color: var(--gold); font-size: 0.85em; font-weight: 800; text-transform: uppercase; }

        /* INPUTS */
        .control-group { border-bottom: 1px dashed #222; padding-bottom: 10px; }
        .control-group:last-child { border: none; }
        
        label { font-size: 0.7em; color: #888; font-weight: 700; display: block; margin-bottom: 4px; text-transform: uppercase; }
        
        input[type="text"], input[type="number"], input[type="range"], select {
            width: 100%; padding: 8px; background: #181818; border: 1px solid #444; color: #fff;
            border-radius: 3px; font-size: 0.8em; font-family: 'Raleway';
        }
        input:focus, select:focus { border-color: var(--gold); background: #000; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 6px; }
        .flex-row { display: flex; gap: 6px; align-items: center; margin-top: 6px; }

        /* BOT√ïES DE UPLOAD ESPEC√çFICOS */
        .btn-upload-small {
            flex: 1; background: #222; border: 1px dashed #555; color: #aaa; padding: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 0.75em; border-radius: 3px; position: relative; overflow: hidden;
        }
        .btn-upload-small:hover { border-color: var(--gold); color: #fff; }
        .btn-upload-small input { position: absolute; left:0; top:0; width:100%; height:100%; opacity:0; cursor: pointer; }
        
        .btn-trash { 
            width: 35px; background: #3a0505; border: 1px solid #600; color: #fff; 
            cursor: pointer; border-radius: 3px; display: flex; align-items: center; justify-content: center; font-size: 1.2em;
        }
        .btn-trash:hover { background: #f00; }

        /* BOT√ÉO DE FONTE EXTRA */
        .btn-font-extra {
            background: #222; border: 1px solid #444; color: var(--gold); width: 100%; margin-top: 5px;
            padding: 5px; font-size: 0.7em; cursor: pointer; text-align: center; border-radius: 3px; position: relative;
        }
        .btn-font-extra:hover { border-color: var(--gold); background: #000; }
        .btn-font-extra input { position: absolute; left:0; top:0; width:100%; height:100%; opacity:0; cursor: pointer; }

        /* CANVAS */
        .center-stage { 
            background: #050505; border: 1px solid #222; border-radius: 6px; 
            display: flex; flex-direction: column; overflow: hidden;
            position: sticky; top: 10px; height: calc(100vh - 40px);
        }
        .canvas-container {
            flex: 1; display: flex; align-items: center; justify-content: center; 
            background-image: radial-gradient(#151515 1px, transparent 1px);
            background-size: 20px 20px; padding: 20px; overflow: hidden;
        }
        canvas { 
            max-width: 100%; max-height: 100%; object-fit: contain; 
            box-shadow: 0 0 30px #000; border: 1px solid #222; 
        }

        /* ACTIONS */
        .action-dock {
            padding: 10px; background: #111; border-top: 1px solid #333;
            display: flex; justify-content: center; gap: 10px;
        }
        .btn-action {
            padding: 10px 20px; font-size: 0.8em; font-weight: 800; text-transform: uppercase; border: none; border-radius: 4px;
            cursor: pointer; display: flex; align-items: center; gap: 8px; position: relative; color: #000;
        }
        .btn-load { background: #ddd; }
        .btn-load input { position: absolute; left:0; top:0; width:100%; height:100%; opacity:0; cursor: pointer; }
        .btn-process { background: var(--gold); }
        .btn-process:hover { filter: brightness(1.1); }

        .status-bar { display: flex; gap: 15px; align-items: center; justify-content: center; font-size: 0.7em; color: #666; padding: 5px; background:#000; }
        .status-bar select { width: auto; padding: 2px 5px; border: none; background: transparent; color: #888; }

        /* COLORS & FILTERS */
        .color-picker-compact { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #444; background: conic-gradient(red, yellow, lime, blue, red); position: relative; overflow: hidden; cursor:pointer;}
        .color-picker-compact input { position: absolute; left:-5px; top:-5px; width: 40px; height: 40px; opacity: 0; cursor: pointer; }

        .fx-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; }
        .fx-btn { background: #181818; border: 1px solid #333; color: #888; padding: 6px; font-size: 0.6em; cursor: pointer; text-align: center; border-radius: 3px; }
        .fx-btn:hover { color: #fff; }
        .fx-btn.active { background: var(--gold); color: #000; font-weight: bold; }

        .check-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
        .check-item { display: flex; align-items: center; gap: 5px; font-size: 0.7em; background: #161616; padding: 5px; border-radius: 3px; cursor: pointer; }
        .check-item input { accent-color: var(--gold); }

        /* GALERIA */
        .gallery-section { padding: 30px; background: #0a0a0a; border-top: 2px solid var(--gold); }
        .gallery-title { text-align: center; color: var(--gold); font-family: 'Cinzel Decorative'; font-size: 1.5em; margin-bottom: 20px; }
        #gallery-content { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .res-card { background: #111; border: 1px solid #333; padding: 8px; border-radius: 6px; text-align:center; }
        .res-card img { width: 100%; height: auto; border: 1px solid #222; }
        .dl-btn { display: block; margin-top: 8px; padding: 8px; background: var(--gold); color: #000; text-decoration: none; font-weight: bold; font-size: 0.75em; border-radius: 3px; }

        /* RESPONSIVIDADE */
        @media (max-width: 900px) {
            .workspace { grid-template-columns: 1fr; display: flex; flex-direction: column; }
            .center-stage { order: -1; height: 50vh; position: relative; top: 0; }
            .header-title { display: none; }
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="header-left">
            <img src="imagens/logo.png" class="header-logo" alt="Logo" onerror="this.style.display='none'">
            <span class="header-title">IMAGINISTA</span>
        </div>
        <div class="header-tools">
            <button class="btn-tool" onclick="document.querySelector('.gallery-section').scrollIntoView({behavior:'smooth'})">‚¨á Galeria</button>
            <button class="btn-tool" onclick="location.reload()">‚Ü∫ Reset</button>
        </div>
    </header>

    <div class="workspace">
        
        <aside class="panel">
            <div class="panel-header"><span class="panel-title">1. Identidade</span></div>
            
            <div class="control-group">
                <label>Logo do Evento</label>
                <div class="upload-wrapper">
                    <label class="btn-upload-small">
                        <img id="pv-logo" class="thumb-preview" style="display:none; width:20px; height:20px; object-fit:contain;">
                        <span id="st-logo">üìÇ Carregar PNG</span>
                        <input type="file" accept="image/*" onchange="App.handleLogo(this)">
                    </label>
                    <button class="btn-trash" onclick="App.removeLogo()">üóëÔ∏è</button>
                </div>
                <div class="grid-2">
                    <select id="sel-logo-pos" onchange="App.update()">
                        <option value="bl">Inf. Esq</option>
                        <option value="br">Inf. Dir</option>
                        <option value="tl">Sup. Esq</option>
                        <option value="tr">Sup. Dir</option>
                        <option value="tc">Topo</option>
                    </select>
                    <input type="number" id="in-logo-sz" value="130" oninput="App.update()" title="Tamanho">
                </div>
            </div>

            <div class="control-group">
                <label>T√≠tulo Principal</label>
                <div class="flex-row">
                    <input type="text" id="in-nome" value="Geovana Frigoletto" oninput="App.update()" style="flex:1;">
                    <div class="color-picker-compact"><input type="color" id="col-nome" value="#ffe066" oninput="App.update()"></div>
                </div>
                <div class="grid-2">
                    <select id="sel-font-nome" onchange="App.update()">
                        <option value="Great Vibes">Great Vibes</option>
                        <option value="Parisienne">Parisienne</option>
                        <option value="Cinzel Decorative">Cinzel</option>
                        <option value="Playfair Display">Playfair</option>
                    </select>
                    <input type="number" id="sz-nome" value="100" oninput="App.update()">
                </div>
                <button class="btn-font-extra">
                    üî§ Carregar Fonte (.ttf)
                    <input type="file" accept=".ttf,.otf" onchange="App.loadFont(this, 'sel-font-nome')">
                </button>
                <div class="grid-2">
                    <select id="pos-nome" onchange="App.update()">
                        <option value="br" selected>Dir. Inferior</option>
                        <option value="bl">Esq. Inferior</option>
                        <option value="c">Centro</option>
                        <option value="tc">Topo</option>
                    </select>
                    <input type="number" id="off-nome-y" value="0" oninput="App.update()" title="Ajuste Vertical Y">
                </div>
            </div>

            <div class="control-group">
                <label>Subt√≠tulo</label>
                <div class="flex-row">
                    <input type="text" id="in-sub" value="XV ANOS" oninput="App.update()" style="flex:1;">
                    <div class="color-picker-compact"><input type="color" id="col-sub" value="#d4af37" oninput="App.update()"></div>
                </div>
                <div class="grid-2">
                    <select id="sel-font-sub" onchange="App.update()">
                        <option value="Cinzel Decorative">Cinzel</option>
                        <option value="Montserrat">Montserrat</option>
                        <option value="Raleway">Raleway</option>
                    </select>
                    <input type="number" id="sz-sub" value="40" oninput="App.update()">
                </div>
                <button class="btn-font-extra">
                    üî§ Carregar Fonte (.ttf)
                    <input type="file" accept=".ttf,.otf" onchange="App.loadFont(this, 'sel-font-sub')">
                </button>
                <div class="grid-2">
                    <select id="pos-sub" onchange="App.update()">
                        <option value="br">Dir. Inferior</option>
                        <option value="bl">Esq. Inferior</option>
                        <option value="bc" selected>Centro Base</option>
                    </select>
                    <input type="number" id="off-sub-y" value="0" oninput="App.update()" title="Ajuste Vertical Y">
                </div>
            </div>

            <div class="control-group">
                <label>Rodap√© (Data/Local)</label>
                <div class="grid-2">
                    <input type="text" id="in-date" placeholder="Data" oninput="App.update()">
                    <input type="text" id="in-local" placeholder="Local" oninput="App.update()">
                </div>
            </div>
        </aside>

        <main class="center-stage">
            <div class="canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>
            <div class="action-dock">
                <label class="btn-action btn-load">
                    üì∏ Fotos
                    <input type="file" id="file-photos" multiple accept="image/*" onchange="App.handleFiles(this)">
                </label>
                <button class="btn-action btn-process" onclick="App.render()">
                    ‚ú® Processar
                </button>
            </div>
            <div class="status-bar">
                <select id="sel-fmt"><option value="jpeg">JPG</option><option value="png">PNG</option></select>
                <select id="sel-quality"><option value="1">Full HD</option><option value="2" selected>4K Ultra</option></select>
            </div>
        </main>

        <aside class="panel">
            <div class="panel-header"><span class="panel-title">2. Estilo & Layout</span></div>
            
            <div class="control-group">
                <label>Formato</label>
                <select id="sel-orient" onchange="App.toggleCustom()">
                    <option value="landscape">Horizontal (TV/Youtube)</option>
                    <option value="portrait">Vertical (Stories/Reels)</option>
                    <option value="square">Quadrado (Feed)</option>
                    <option value="custom">Personalizado</option>
                </select>
                <div id="box-custom" class="grid-2" style="display:none;">
                    <input type="number" id="in-w" value="1920">
                    <input type="number" id="in-h" value="1080">
                </div>
            </div>

            <div class="control-group">
                <label>Grid de Fotos</label>
                <select id="sel-layout" onchange="App.update()">
                    <option value="single">1. √önico (1 Foto)</option>
                    <option value="dual_vert">2. Duplo (2 Fotos)</option>
                    <option value="grid_diamond">3. Diamante (3 Fotos)</option>
                    <option value="collage_dyn">4. Tri√¢ngulo (3 Fotos)</option>
                    <option value="grid_quad">5. Quatro (4 Fotos)</option>
                    <option value="film_strip">6. Tira (4 Fotos)</option>
                    <option value="grid_quint">7. Cinco (5 Fotos)</option>
                    <option value="grid_sena">8. Seis (6 Fotos)</option>
                </select>
            </div>

            <div class="control-group">
                <label>Fundo</label>
                <div class="upload-wrapper">
                    <label class="btn-upload-small">
                        <img id="pv-bg" class="thumb-preview">
                        <span id="st-bg">üñºÔ∏è Imagem</span>
                        <input type="file" accept="image/*" onchange="App.handleBg(this)">
                    </label>
                    <button class="btn-trash" onclick="App.removeBg()">üóëÔ∏è</button>
                </div>
                <div class="flex-row">
                    <div class="color-picker-compact"><input type="color" id="col-bg" value="#0f2b15" oninput="App.update()"></div>
                    <label style="cursor:pointer; display:flex; align-items:center; gap:5px; font-size:0.7em;">
                        <input type="checkbox" id="chk-trans" onchange="App.update()"> Transparente
                    </label>
                </div>
            </div>

            <div class="panel-header" style="margin-top:5px;"><span class="panel-title">3. Detalhes</span></div>
            
            <div class="control-group">
                <label>Moldura</label>
                <select id="sel-mockup" onchange="App.update()">
                    <option value="none">Borda Simples</option>
                    <option value="polaroid">Polaroid</option>
                    <option value="museum">Museu (Dupla)</option>
                    <option value="minimal">Minimalista</option>
                    <option value="cinema">Cinema</option>
                </select>
                <div class="flex-row">
                    <span style="font-size:0.7em; color:#888;">Cor:</span>
                    <div class="color-picker-compact"><input type="color" id="col-frame" value="#d4af37" oninput="App.update()"></div>
                </div>
                <input type="text" id="in-polaroid" value="Memories" placeholder="Legenda Polaroid" style="display:none; margin-top:5px;" oninput="App.update()">
            </div>

            <div class="control-group">
                <label>Filtros</label>
                <div class="fx-grid" id="fx-container"></div>
                <label class="check-item" style="margin-top:5px; border:1px solid var(--gold); color:var(--gold); justify-content:center;">
                    <input type="checkbox" id="chk-hdr" checked onchange="App.update()"> HDR Pro
                </label>
            </div>
            
            <div class="control-group">
                <label>Efeitos Extras</label>
                <div class="check-grid">
                    <label class="check-item"><input type="checkbox" id="chk-blur" checked onchange="App.update()"> Blur Fundo</label>
                    <label class="check-item"><input type="checkbox" id="chk-vignette" checked onchange="App.update()"> Vinheta</label>
                    <label class="check-item"><input type="checkbox" id="chk-grain" checked onchange="App.update()"> Granulado</label>
                    <label class="check-item"><input type="checkbox" id="chk-gold" onchange="App.update()"> ‚ú® Ouro</label>
                </div>
            </div>
        </aside>
    </div>

    <section class="gallery-section">
        <h2 class="gallery-title">Galeria</h2>
        <div id="gallery-content"></div>
    </section>

    <script>
        const App = {
            effect: 'hdr', images: [], files: [],
            assets: { logo:null }, userLogo: null, userBg: null
        };

        const FX = [
            {id:'normal', n:'Original'}, {id:'bw', n:'P&B'}, {id:'sepia', n:'S√©pia'},
            {id:'warm', n:'Quente'}, {id:'deep', n:'Intenso'}, {id:'sharp', n:'N√≠tido'}
        ];

        window.onload = () => {
            // NOTA: Logo autom√°tico removido conforme solicitado.
            
            const box = document.getElementById('fx-container');
            if(box) {
                FX.forEach(f => {
                    const b = document.createElement('div');
                    b.className = `fx-btn ${f.id==='normal'?'active':''}`; b.innerText = f.n;
                    b.onclick = () => {
                        document.querySelectorAll('.fx-btn').forEach(x=>x.classList.remove('active'));
                        b.classList.add('active'); App.effect = f.id; App.update();
                    };
                    box.appendChild(b);
                });
            }
            
            const fInput = document.getElementById('file-photos');
            if(fInput) fInput.onclick = function(){ this.value = null; };
            
            App.update();
        };

        // --- HANDLERS ---
        App.handleFiles = async function(input) {
            if(!input.files.length) return;
            App.images = []; 
            try {
                const files = Array.from(input.files);
                for(let f of files) App.images.push(await loadImg(f));
                alert(`${App.images.length} fotos prontas!`);
                App.update();
            } catch(e) { console.error(e); }
        };

        App.handleLogo = async function(input) {
            if(input.files[0]) {
                try {
                    App.userLogo = await loadImg(input.files[0]);
                    document.getElementById('pv-logo').src = App.userLogo.src;
                    document.getElementById('pv-logo').style.display='block';
                    document.getElementById('st-logo').innerText='OK';
                    App.update();
                } catch(e){}
            }
        };
        App.removeLogo = function() { 
            App.userLogo=null; 
            document.getElementById('pv-logo').style.display='none'; 
            document.getElementById('st-logo').innerText='üìÇ Carregar PNG'; 
            App.update(); 
        };

        App.handleBg = async function(input) {
            if(input.files[0]) {
                try {
                    App.userBg = await loadImg(input.files[0]);
                    document.getElementById('pv-bg').src = App.userBg.src;
                    document.getElementById('pv-bg').style.display='block';
                    document.getElementById('st-bg').innerText='OK';
                    App.update();
                } catch(e){}
            }
        };
        App.removeBg = function() { 
            App.userBg=null; 
            document.getElementById('pv-bg').style.display='none'; 
            document.getElementById('st-bg').innerText='üñºÔ∏è Imagem'; 
            App.update(); 
        };

        App.loadFont = function(input, target) {
            const f = input.files[0]; if(!f) return;
            const n = f.name.split('.')[0];
            const r = new FileReader();
            r.onload = async (e) => {
                try {
                    const ff = new FontFace(n, e.target.result); await ff.load(); document.fonts.add(ff);
                    const sel = document.getElementById(target);
                    const opt = new Option(n, n); sel.add(opt,0); sel.value=n;
                    alert("Fonte instalada: " + n); App.update();
                } catch(e){ alert("Erro na fonte."); }
            };
            r.readAsArrayBuffer(f);
        };

        App.toggleCustom = function() {
            const v = document.getElementById('sel-orient').value;
            const box = document.getElementById('box-custom');
            if(box) box.style.display = (v==='custom')?'grid':'none';
            App.update();
        };

        // --- UPDATE ---
        App.update = function() {
            const canvas = document.getElementById('main-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            
            const orient = document.getElementById('sel-orient').value;
            let w=800, h=450;
            if(orient==='portrait'){w=450;h=800;} 
            if(orient==='square'){w=600;h=600;}
            if(orient==='custom') {
                const rw = parseInt(document.getElementById('in-w').value)||1920;
                const rh = parseInt(document.getElementById('in-h').value)||1080;
                const r = rw/rh; if(r>1){w=800;h=800/r;} else {h=600;w=600*r;}
            }
            if(isNaN(w) || w<10) w=800;
            if(isNaN(h) || h<10) h=450;
            canvas.width = w; canvas.height = h;

            const mk = document.getElementById('sel-mockup').value;
            const pInput = document.getElementById('in-polaroid');
            if(pInput) pInput.style.display = (mk==='polaroid')?'block':'none';

            if(!App.images.length) {
                ctx.fillStyle="#111"; ctx.fillRect(0,0,w,h);
                ctx.font="20px Raleway"; ctx.fillStyle="#444"; ctx.textAlign="center";
                ctx.fillText("Sem fotos carregadas...", w/2, h/2);
                return;
            }

            const layout = document.getElementById('sel-layout').value;
            const bs = getBatch(layout);
            const imgs = App.images.slice(0, bs);
            
            drawFrame(ctx, imgs, layout, w, h);
        };

        // --- RENDER ---
        App.render = async function() {
            if(!App.images.length) { alert("Carregue fotos primeiro!"); return; }
            
            const q = parseInt(document.getElementById('sel-quality').value) || 2;
            const orient = document.getElementById('sel-orient').value;
            let bw=1920, bh=1080;
            
            if(orient==='portrait'){bw=1080;bh=1920;} 
            if(orient==='square'){bw=1080;bh=1080;}
            if(orient==='custom'){ 
                bw=parseInt(document.getElementById('in-w').value)||1920; 
                bh=parseInt(document.getElementById('in-h').value)||1080; 
            }
            
            const W = bw*q; const H = bh*q;
            const layout = document.getElementById('sel-layout').value;
            const bs = getBatch(layout);

            try {
                for(let i=0; i<App.images.length; i+=bs) {
                    const group = App.images.slice(i, i+bs);
                    const name = `arte_${i}`;
                    const cvs = document.createElement('canvas'); 
                    cvs.width=W; cvs.height=H;
                    const ctx = cvs.getContext('2d');

                    if(group.length < bs && bs > 1) {
                        for(let j=0; j<group.length; j++) {
                            drawFrame(ctx, [group[j]], 'single', W, H);
                            saveImage(cvs, `${name}_extra_${j}`, document.getElementById('sel-fmt').value);
                        }
                    } else {
                        drawFrame(ctx, group, layout, W, H);
                        saveImage(cvs, name, document.getElementById('sel-fmt').value);
                    }
                }
                document.querySelector('.gallery-section').scrollIntoView({behavior:'smooth'});
            } catch(e) { console.error(e); }
        };

        // --- DRAWING ---
        function drawFrame(ctx, imgs, mode, W, H) {
            ctx.filter = "none";
            
            // 1. Fundo
            if(App.userBg) {
                if(document.getElementById('chk-trans').checked) ctx.clearRect(0,0,W,H);
                else { ctx.fillStyle=document.getElementById('col-bg').value; ctx.fillRect(0,0,W,H); }
                drawCover(ctx, App.userBg, 0,0,W,H);
            } else {
                if(document.getElementById('chk-trans').checked) ctx.clearRect(0,0,W,H);
                else {
                    const c = document.getElementById('col-bg').value || '#111';
                    const g = ctx.createRadialGradient(W/2,H/2, W*0.1, W/2,H/2, W*0.8);
                    g.addColorStop(0, adjustColor(c, 20)); g.addColorStop(1, '#000');
                    ctx.fillStyle = g; ctx.fillRect(0,0,W,H);
                }
            }

            // 2. Fotos
            const slots = getSlots(mode, W, H);
            slots.forEach((slot, i) => {
                const isCenter = (mode==='grid_diamond' && i===1);
                if(imgs[i]) drawPhoto(ctx, imgs[i], slot, isCenter, W);
            });

            // 3. Efeitos
            drawEffects(ctx, W, H);
            
            // 4. Texto
            drawText(ctx, W, H);
            
            // 5. Mockup overlay se necess√°rio
            const m = document.getElementById('sel-mockup').value;
            if(m==='cinema') {
               ctx.fillStyle="#000"; ctx.fillRect(0,0,W,H*0.1); ctx.fillRect(0,H*0.9,W,H*0.1);
            }
        }

        function drawPhoto(ctx, img, slot, isCenter, W) {
            if(!img || img.width === 0) return;
            const Scale = W/2000;
            const mk = document.getElementById('sel-mockup').value;
            let {x, y, w, h} = slot;

            if(mk==='polaroid') h*=0.8; 
            if(mk==='cinema') { h*=0.8; y+=slot.h*0.1; }

            const sc = Math.min(w/img.width, h/img.height);
            const dw = img.width * sc;
            const dh = img.height * sc;
            const dx = x + (w - dw)/2;
            const dy = y + (h - dh)/2;

            ctx.save();
            
            if(mk!=='polaroid') {
                ctx.shadowColor="rgba(0,0,0,0.5)"; ctx.shadowBlur=20*Scale; ctx.shadowOffsetY=10*Scale;
                ctx.fillStyle="rgba(0,0,0,0.5)"; ctx.fillRect(dx,dy,dw,dh);
                ctx.shadowBlur=0;
            }

            if(document.getElementById('chk-hdr').checked) ctx.filter="contrast(1.1) saturate(1.2)";
            applyFx(ctx);
            ctx.drawImage(img, dx, dy, dw, dh);
            ctx.filter = "none"; 

            if(mk==='none'||mk==='museum'||mk==='minimal') {
                const c = document.getElementById('col-frame').value;
                const borderW = (isCenter?8:5)*Scale;
                ctx.lineWidth = borderW; ctx.strokeStyle = c; ctx.strokeRect(dx, dy, dw, dh);
            }

            if(mk==='polaroid') {
                const pPad=w*0.05; const pBot=w*0.2;
                ctx.fillStyle="#fff"; ctx.shadowColor="rgba(0,0,0,0.3)"; ctx.shadowBlur=15*Scale;
                ctx.fillRect(x-pPad, y-pPad, w+pPad*2, h+pPad+pBot);
                ctx.shadowBlur=0;
                
                const pt = document.getElementById('in-polaroid').value;
                ctx.fillStyle="#333"; ctx.font=`${pBot*0.35}px 'Great Vibes'`; ctx.textAlign="center";
                ctx.fillText(pt, x+w/2, y+h+pBot*0.6);
            }
            ctx.restore();
        }

        function drawText(ctx, W, H) {
            const Scale = W/1920 * (document.getElementById('sel-orient').value==='portrait'?1.8:1);
            
            // Logo
            const lg = App.userLogo; 
            if(lg && lg.width > 0) {
                const sz = parseInt(document.getElementById('in-logo-sz').value) || 130;
                const h = sz * Scale; 
                const w = lg.width * (h/lg.height);
                const pos = document.getElementById('sel-logo-pos').value;
                
                let lx = W*0.05, ly = H*0.95 - h;
                if(pos==='br'){lx=W*0.95-w; ly=H*0.95-h;} if(pos==='tl'){lx=W*0.05; ly=H*0.05;}
                if(pos==='tr'){lx=W*0.95-w; ly=H*0.05;} if(pos==='tc'){lx=(W-w)/2; ly=H*0.05;}
                
                ctx.save(); ctx.globalAlpha=0.9; ctx.drawImage(lg, lx, ly, w, h); ctx.restore();
            }

            // T√çTULO (INDEPENDENTE)
            const nSize = (parseInt(document.getElementById('sz-nome').value)||100) * Scale;
            const offY = (parseInt(document.getElementById('off-nome-y').value)||0) * Scale; // Offset Manual
            
            ctx.font = `${nSize}px '${document.getElementById('sel-font-nome').value}'`; 
            ctx.fillStyle = document.getElementById('col-nome').value;
            ctx.shadowColor="rgba(0,0,0,0.8)"; ctx.shadowBlur=10*Scale;
            
            const txt = document.getElementById('in-nome').value;
            const nPos = document.getElementById('pos-nome').value;
            let nx=W*0.95, ny=H*0.95 - nSize; 
            
            ctx.textAlign = 'right'; 
            if(nPos==='bl'){ nx=W*0.05; ctx.textAlign='left'; }
            if(nPos==='c'){ nx=W/2; ctx.textAlign='center'; ny=H/2; }
            if(nPos==='tc'){ nx=W/2; ctx.textAlign='center'; ny=H*0.1; }
            
            ctx.fillText(txt, nx, ny + offY);

            // SUBT√çTULO (INDEPENDENTE)
            const sSize = (parseInt(document.getElementById('sz-sub').value)||40) * Scale;
            const offSubY = (parseInt(document.getElementById('off-sub-y').value)||0) * Scale; // Offset Manual

            ctx.font = `${sSize}px '${document.getElementById('sel-font-sub').value}'`;
            ctx.fillStyle = document.getElementById('col-sub').value;
            ctx.shadowBlur=0;
            
            const sub = document.getElementById('in-sub').value.toUpperCase();
            const posSub = document.getElementById('pos-sub').value;
            
            let sx=W*0.95, sy=H*0.95; 
            ctx.textAlign = 'right'; 

            if(posSub==='bc'){ sx=W/2; ctx.textAlign='center'; }
            if(posSub==='bl'){ sx=W*0.05; ctx.textAlign='left'; }
            // Se ambos forem 'br' (default), o usu√°rio deve usar o ajuste Y (offset)
            
            ctx.fillText(sub, sx, sy + offSubY);

            // Rodap√©
            const dt=document.getElementById('in-date').value;
            const lc=document.getElementById('in-local').value;
            if(dt||lc) {
                ctx.textAlign="center"; ctx.font=`${25*Scale}px Raleway`; ctx.fillStyle="#ccc";
                ctx.fillText(`${dt} ${dt&&lc?'|':''} ${lc}`.toUpperCase(), W/2, H*0.98);
            }
        }

        // --- UTILIT√ÅRIOS ---
        function getSlots(mode, W, H) {
            const pad = W * 0.05; 
            const aH = H * 0.70; 
            const startY = (H - aH) / 2;
            if(mode==='single') return [{x:0, y:startY, w:W, h:aH, pad:pad}];
            if(mode==='dual_vert') return [{x:0,y:startY,w:W/2,h:aH,pad:pad},{x:W/2,y:startY,w:W/2,h:aH,pad:pad}];
            return [{x:0, y:startY, w:W, h:aH, pad:pad}];
        }
        function getBatch(l) { return l.includes('dual') ? 2 : 1; }
        function loadImg(f) { return new Promise((r, j)=>{
            const rd=new FileReader(); 
            rd.onload=e=>{const i=new Image(); i.onload=()=>r(i); i.onerror=()=>j("Falha"); i.src=e.target.result;}; 
            rd.readAsDataURL(f);
        }); }
        function drawCover(ctx, img, x, y, w, h) {
            if(!img) return;
            const s = Math.max(w/img.width, h/img.height); const dw=img.width*s; const dh=img.height*s;
            ctx.drawImage(img, x+(w-dw)/2, y+(h-dh)/2, dw, dh);
        }
        function adjustColor(hex, amt) {
            if(!hex || hex[0]!=='#') return '#000';
            let num=parseInt(hex.slice(1),16);
            let r=(num>>16)+amt; if(r>255)r=255;else if(r<0)r=0;
            let b=((num>>8)&0x00FF)+amt; if(b>255)b=255;else if(b<0)b=0;
            let g=(num&0x0000FF)+amt; if(g>255)g=255;else if(g<0)g=0;
            return "#"+(g|(b<<8)|(r<<16)).toString(16);
        }
        function applyFx(ctx) {
            const f = App.effect;
            if(f==='bw') ctx.filter = "grayscale(1) contrast(1.2)";
            if(f==='sepia') ctx.filter = "sepia(0.8)";
            if(f==='warm') ctx.filter = "sepia(0.3) saturate(1.4)";
            if(f==='deep') ctx.filter = "contrast(1.3) saturate(1.2)";
            if(f==='sharp') ctx.filter = "contrast(1.4) brightness(1.1)";
        }
        function drawEffects(ctx, W, H) {
            if(document.getElementById('chk-vignette').checked) {
                const g = ctx.createRadialGradient(W/2,H/2, H/3, W/2,H/2, Math.max(W,H)*0.9);
                g.addColorStop(0,"transparent"); g.addColorStop(1,"rgba(0,0,0,0.8)"); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
            }
        }
        function saveImage(cvs, name, ext) {
            const container = document.getElementById('gallery-content');
            const card = document.createElement('div'); card.className='res-card';
            const imgDisplay = document.createElement('img');
            imgDisplay.src = cvs.toDataURL(`image/jpeg`, 0.7);
            const link = document.createElement('a');
            link.href = cvs.toDataURL(`image/${ext}`, 0.95);
            link.download = `${name}.${ext}`;
            link.className = 'dl-btn';
            link.innerText = '‚¨á Baixar';
            card.appendChild(imgDisplay); card.appendChild(link);
            container.appendChild(card);
        }
    </script>
