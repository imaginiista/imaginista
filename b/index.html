<!DOCTYPE html>
<html lang="pt-br" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imaginista V25 - Platinum Fix</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel+Decorative:wght@400;700;900&family=Raleway:wght@200;400;600;800&family=Parisienne&family=Montserrat:wght@300;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <style>
        /* === ESTILO V25 === */
        :root { --gold: #d4af37; --panel-bg: #111; --body-bg: #050505; --text: #ddd; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Raleway', sans-serif; background: var(--body-bg); color: var(--text);
            margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column;
            overflow-x: hidden; overflow-y: auto; user-select: none;
        }

        /* HEADER */
        header {
            background: #080808; border-bottom: 2px solid var(--gold);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 10px; flex-shrink: 0; z-index: 100; box-shadow: 0 10px 30px #000;
        }
        .header-logo { height: 45px; object-fit: contain; margin-bottom: 5px; filter: drop-shadow(0 0 5px var(--gold)); }
        .header-slogan {
            font-family: 'Montserrat', sans-serif; font-size: 0.7em; letter-spacing: 3px; text-transform: uppercase;
            font-weight: 300; color: #aaa;
        }
        .header-tools { margin-top: 8px; display: flex; gap: 15px; }
        .btn-tool {
            background: #1a1a1a; border: 1px solid #444; color: #aaa; padding: 6px 12px; cursor: pointer;
            border-radius: 4px; font-size: 0.7em; display: flex; align-items: center; gap: 5px;
            transition: 0.2s; font-weight: 700; text-transform: uppercase;
        }
        .btn-tool:hover { border-color: var(--gold); color: #fff; background: #222; }

        /* WORKSPACE */
        .workspace { 
            display: grid; grid-template-columns: 300px 1fr 300px; 
            gap: 15px; padding: 15px; min-height: 800px;
        }

        .panel {
            background: var(--panel-bg); border: 1px solid #333; border-radius: 8px; padding: 12px;
            display: flex; flex-direction: column; gap: 12px; height: fit-content; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .panel-header { 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 5px; 
        }
        .panel-title { color: var(--gold); font-size: 0.85em; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }

        /* CONTROLES */
        .control-group { border-bottom: 1px dashed #222; padding-bottom: 10px; }
        .control-group:last-child { border: none; }
        label { font-size: 0.7em; color: #888; font-weight: 700; display: block; margin-bottom: 3px; text-transform: uppercase; }
        
        input[type="text"], input[type="number"], select {
            width: 100%; padding: 8px; background: #181818; border: 1px solid #444; color: #fff;
            border-radius: 4px; font-size: 0.8em; font-family: 'Raleway';
        }
        input:focus, select:focus { border-color: var(--gold); background: #000; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .flex-row { display: flex; gap: 8px; align-items: center; margin-top: 5px; }

        /* BOTOES */
        .btn-upload-small {
            flex: 1; background: #222; border: 1px dashed #555; color: #aaa; padding: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 0.7em; border-radius: 4px; position: relative; overflow: hidden;
        }
        .btn-upload-small:hover { border-color: var(--gold); color: #fff; }
        .btn-upload-small input { position: absolute; left:0; top:0; width:100%; height:100%; opacity:0; cursor: pointer; }
        
        .btn-trash { width: 35px; background: #3a0505; border: 1px solid #600; color: #fff; cursor: pointer; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 1.2em; }
        .btn-trash:hover { background: #f00; }

        .btn-font-extra {
            background: #222; border: 1px solid #444; color: var(--gold); width: 100%; margin-top: 5px;
            padding: 6px; font-size: 0.7em; cursor: pointer; text-align: center; border-radius: 4px; position: relative; font-weight: bold;
        }
        .btn-font-extra input { position: absolute; left:0; top:0; width:100%; height:100%; opacity:0; cursor: pointer; }

        /* CANVAS */
        .center-stage { 
            background: #050505; border: 1px solid #222; border-radius: 8px; 
            display: flex; flex-direction: column; overflow: hidden;
            position: sticky; top: 10px; height: calc(100vh - 40px);
        }
        .canvas-container {
            flex: 1; display: flex; align-items: center; justify-content: center; 
            background-image: radial-gradient(#151515 1px, transparent 1px);
            background-size: 20px 20px; padding: 20px; overflow: hidden;
        }
        canvas { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 0 40px #000; border: 1px solid #222; }

        .action-dock { padding: 10px; background: #111; border-top: 1px solid #333; display: flex; justify-content: center; gap: 15px; }
        .btn-action {
            padding: 10px 20px; font-size: 0.8em; font-weight: 800; text-transform: uppercase; border: none; border-radius: 4px;
            cursor: pointer; display: flex; align-items: center; gap: 8px; position: relative; color: #000; transition: 0.2s;
        }
        .btn-load { background: #ddd; color:#111; }
        .btn-load:hover { background: #fff; }
        .btn-load input { position: absolute; left:0; top:0; width:100%; height:100%; opacity:0; cursor: pointer; }
        .btn-process { background: linear-gradient(135deg, #d4af37, #ffe066); box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }
        .btn-process:hover { filter: brightness(1.1); transform: translateY(-2px); box-shadow: 0 0 25px rgba(212, 175, 55, 0.5); }

        .status-bar { display: flex; gap: 15px; align-items: center; justify-content: center; font-size: 0.7em; color: #666; padding: 5px; background:#000; }
        .status-bar select { width: auto; padding: 3px 6px; border: 1px solid #333; background: #111; color: #888; cursor:pointer; }

        /* FX */
        .color-picker-compact { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #444; background: conic-gradient(red, yellow, lime, blue, red); position: relative; overflow: hidden; cursor:pointer;}
        .color-picker-compact input { position: absolute; left:-5px; top:-5px; width: 40px; height: 40px; opacity: 0; cursor: pointer; }

        .fx-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .fx-btn { background: #181818; border: 1px solid #333; color: #888; padding: 8px; font-size: 0.6em; cursor: pointer; text-align: center; border-radius: 4px; transition:0.2s; }
        .fx-btn:hover { color: #fff; background: #222; }
        .fx-btn.active { background: var(--gold); color: #000; font-weight: bold; border-color:#fff; }

        .check-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .check-item { display: flex; align-items: center; gap: 6px; font-size: 0.7em; background: #161616; padding: 8px; border-radius: 4px; cursor: pointer; border: 1px solid transparent; transition:0.2s; }
        .check-item:hover { border-color: var(--gold); background:#222; }
        .check-item input { accent-color: var(--gold); width:14px; height:14px; }

        /* GALERIA */
        .gallery-section { padding: 40px; background: #0a0a0a; border-top: 2px solid var(--gold); min-height: 400px; }
        .gallery-title { text-align: center; color: var(--gold); font-family: 'Cinzel Decorative'; font-size: 2em; margin-bottom: 30px; }
        #gallery-content { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .res-card { background: #111; border: 1px solid #333; padding: 10px; border-radius: 8px; text-align:center; transition:0.3s; }
        .res-card:hover { transform:translateY(-5px); border-color:var(--gold); }
        .res-card img { width: 100%; height: auto; border: 1px solid #222; border-radius:4px; }
        .dl-btn { display: block; margin-top: 10px; padding: 12px; background: var(--gold); color: #000; text-decoration: none; font-weight: bold; font-size: 0.8em; border-radius: 4px; text-transform: uppercase; transition:0.2s; }
        .dl-btn:hover { filter: brightness(1.1); }

        /* LOADER */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { width: 60px; height: 60px; border: 5px solid #333; border-top: 5px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        @media (max-width: 900px) {
            .workspace { grid-template-columns: 1fr; display: flex; flex-direction: column; }
            .center-stage { order: -1; height: 50vh; position: relative; top: 0; }
        }
    </style>
</head>

    <script>
        const App = {
            effect: 'hdr', images: [], files: [],
            assets: { logo:null }, userLogo: null, userBg: null
        };

        const FX = [
            {id:'normal', n:'Original'}, {id:'bw', n:'P&B'}, {id:'sepia', n:'S√©pia'},
            {id:'warm', n:'Quente'}, {id:'deep', n:'Intenso'}, {id:'sharp', n:'N√≠tido'}
        ];

        window.onload = () => {
            const box = document.getElementById('fx-container');
            if(box) {
                FX.forEach(f => {
                    const b = document.createElement('div');
                    b.className = `fx-btn ${f.id==='normal'?'active':''}`; b.innerText = f.n;
                    b.onclick = () => {
                        document.querySelectorAll('.fx-btn').forEach(x=>x.classList.remove('active'));
                        b.classList.add('active'); App.effect = f.id; App.update();
                    };
                    box.appendChild(b);
                });
            }
            const fInput = document.getElementById('file-photos');
            if(fInput) fInput.onclick = function(){ this.value = null; };
            App.update();
        };

        // --- HANDLERS ---
        App.handleFiles = async function(input) {
            if(!input.files.length) return;
            App.images = []; 
            try {
                const files = Array.from(input.files);
                // Feedback visual simples
                const btn = document.querySelector('.btn-load');
                const oldText = btn.innerHTML;
                btn.innerHTML = '‚è≥ Carregando...';
                
                for(let f of files) {
                    App.images.push(await loadImg(f));
                }
                btn.innerHTML = oldText;

        // --- UPDATE ---
        App.update = function() {
            const canvas = document.getElementById('main-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            
            const orient = document.getElementById('sel-orient').value;
            let w=800, h=450;
            if(orient==='portrait'){w=450;h=800;} 
            if(orient==='square'){w=600;h=600;}
            if(orient==='custom') {
                const rw = parseInt(document.getElementById('in-w').value)||1920;
                const rh = parseInt(document.getElementById('in-h').value)||1080;
                const r = rw/rh; if(r>1){w=800;h=800/r;} else {h=600;w=600*r;}
            }
            // Prote√ß√£o contra NaN/Zero
            if(isNaN(w) || w<10) w=800; 
            if(isNaN(h) || h<10) h=450;
            
            canvas.width = w; canvas.height = h;

            const mk = document.getElementById('sel-mockup').value;
            document.getElementById('in-polaroid').style.display = (mk==='polaroid')?'block':'none';

            if(!App.images.length || !App.images[0]) {
                ctx.fillStyle="#111"; ctx.fillRect(0,0,w,h);
                ctx.font="20px Raleway"; ctx.fillStyle="#444"; ctx.textAlign="center";
                ctx.fillText("Carregue as fotos...", w/2, h/2);
                return;
            }

            const layout = document.getElementById('sel-layout').value;
            const bs = getBatch(layout);
            const imgs = App.images.slice(0, bs);
            
            drawFrame(ctx, imgs, layout, w, h);
        };

        // --- RENDER ---
        App.render = async function() {
            if(!App.images.length) { alert("Sem fotos!"); return; }
            const loader = document.getElementById('loader');
            loader.style.display='flex';
            
            const q = parseInt(document.getElementById('sel-quality').value) || 2;
            const orient = document.getElementById('sel-orient').value;
            let bw=1920, bh=1080;
            if(orient==='portrait'){bw=1080;bh=1920;} 
            if(orient==='square'){bw=1080;bh=1080;}
            if(orient==='custom'){ bw=parseInt(document.getElementById('in-w').value)||1920; bh=parseInt(document.getElementById('in-h').value)||1080; }
            
            const W = bw*q; const H = bh*q;
            const layout = document.getElementById('sel-layout').value;
            const bs = getBatch(layout);

            try {
                await new Promise(r=>setTimeout(r, 200)); 
                for(let i=0; i<App.images.length; i+=bs) {
                    const group = App.images.slice(i, i+bs);
                    const name = `imaginista_${i+1}`;
                    const cvs = document.createElement('canvas'); 
                    cvs.width=W; cvs.height=H;
                    const ctx = cvs.getContext('2d');
                    await new Promise(r => requestAnimationFrame(r));

                    if(group.length < bs && bs > 1) {
                        for(let j=0; j<group.length; j++) {
                             if(group[j]) {
                                drawFrame(ctx, [group[j]], 'single', W, H);
                                saveImage(cvs, `${name}_${j+1}`, document.getElementById('sel-fmt').value);
                             }
                        }
                    } else {
                        drawFrame(ctx, group, layout, W, H);
                        saveImage(cvs, name, document.getElementById('sel-fmt').value);
                    }
                }
                document.querySelector('.gallery-section').scrollIntoView({behavior:'smooth'});
            } catch(e) { console.error(e); alert("Erro ao processar"); }
            loader.style.display='none';
        };

        // --- CORE DRAWING ---
        function drawFrame(ctx, imgs, mode, W, H) {
            ctx.filter = "none";
            
            // 1. Fundo
            if(App.userBg) {
                if(document.getElementById('chk-trans').checked) ctx.clearRect(0,0,W,H);
                else { 
                    ctx.fillStyle=document.getElementById('col-bg').value; ctx.fillRect(0,0,W,H); 
                }
                ctx.save();
                if(document.getElementById('chk-blur').checked) {
                    ctx.filter = "blur(20px) brightness(0.7)";
                    ctx.translate(-20, -20);
                    drawCover(ctx, App.userBg, 0,0,W+40,H+40); 
                } else {
                    drawCover(ctx, App.userBg, 0,0,W,H);
                }
                ctx.restore();
            } else {
                if(document.getElementById('chk-trans').checked) ctx.clearRect(0,0,W,H);
                else {
                    const c = document.getElementById('col-bg').value || '#111';
                    ctx.fillStyle = c; ctx.fillRect(0,0,W,H);
                }
            }

            // 2. Fotos
            const slots = getSlots(mode, W, H);
            slots.forEach((slot, i) => {
                const isCenter = (mode==='grid_diamond' && i===1);
                if(imgs[i] && imgs[i].width) drawPhoto(ctx, imgs[i], slot, isCenter, W);
            });

            // 3. Efeitos
            drawEffects(ctx, W, H);
            
            // 4. Texto
            drawText(ctx, W, H);
        }

        function drawPhoto(ctx, img, slot, isCenter, W) {
            if(!img || img.width === 0) return;
            const Scale = W/2000;
            const mk = document.getElementById('sel-mockup').value;
            let {x, y, w, h} = slot;

            if(mk==='polaroid') { h*=0.85; }

            const sc = Math.min(w/img.width, h/img.height);
            const dw = img.width * sc;
            const dh = img.height * sc;
            const dx = x + (w - dw)/2;
            const dy = y + (h - dh)/2;

            ctx.save();
            
            // Sombra Externa (DROP SHADOW APENAS)
            if(mk!=='polaroid') {
                ctx.shadowColor="rgba(0,0,0,0.6)"; ctx.shadowBlur=25*Scale; ctx.shadowOffsetY=15*Scale;
                ctx.fillStyle="rgba(0,0,0,1)"; ctx.fillRect(dx,dy,dw,dh);
                ctx.shadowBlur=0;
            }

            // Polaroid Fundo
            if(mk==='polaroid') {
                const pPad = w*0.04; 
                const pBot = w*0.2;
                ctx.fillStyle="#fff"; 
                ctx.shadowColor="rgba(0,0,0,0.4)"; ctx.shadowBlur=15*Scale;
                ctx.fillRect(dx-pPad, dy-pPad, dw+(pPad*2), dh+pPad+pBot);
                ctx.shadowBlur=0;
                
                const pt = document.getElementById('in-polaroid').value;
                ctx.fillStyle="#333"; ctx.font=`${pBot*0.35}px 'Great Vibes'`; ctx.textAlign="center";
                ctx.fillText(pt, dx + dw/2, dy + dh + pBot*0.6);
            } 

            // Filtros & Upscale Simulado
            if(document.getElementById('chk-hdr').checked) ctx.filter="contrast(1.1) saturate(1.2)";
            if(document.getElementById('chk-upscale').checked) ctx.filter+=" contrast(1.1) brightness(1.05) saturate(1.05)";
            
            applyFx(ctx);
            ctx.drawImage(img, dx, dy, dw, dh);
            ctx.filter = "none"; 

            // Bordas
            const c = document.getElementById('col-frame').value;
            if(mk==='none') {
                const borderW = (isCenter?8:5)*Scale;
                ctx.lineWidth = borderW; ctx.strokeStyle = c; ctx.strokeRect(dx, dy, dw, dh);
            }
            if(mk==='minimal') {
                const b = 15*Scale;
                ctx.lineWidth = b; ctx.strokeStyle = "#fff"; ctx.strokeRect(dx+b/2, dy+b/2, dw-b, dh-b);
            }
            if(mk==='museum') {
                const b1 = 4*Scale; 
                ctx.lineWidth = b1; ctx.strokeStyle = "#fff"; ctx.strokeRect(dx, dy, dw, dh);
                ctx.strokeStyle = c; ctx.strokeRect(dx-b1, dy-b1, dw+b1*2, dh+b1*2);
            }
            if(mk==='cinema') {
                const barH = dh * 0.12;
                ctx.fillStyle = "#000";
                ctx.fillRect(dx, dy, dw, barH);
                ctx.fillRect(dx, dy + dh - barH, dw, barH);
            }
            ctx.restore();
        }

        function getTextPos(W, H, pos, w, h) {
            let x = 0, y = 0;
            // X Logic
            if(pos.includes('l')) x = W*0.05;
            else if(pos.includes('r')) x = W*0.95 - w;
            else x = (W-w)/2; 

            // Y Logic
            if(pos.includes('t')) y = H*0.05;
            else if(pos.includes('b')) y = H*0.95 - h;
            else y = (H-h)/2; 
            
            return {x, y};
        }

        function drawText(ctx, W, H) {
            const Scale = W/1920 * (document.getElementById('sel-orient').value==='portrait'?1.8:1);
            
            // Logo
            const lg = App.userLogo; 
            if(lg && lg.width > 0) {
                const sz = parseInt(document.getElementById('in-logo-sz').value)||130;
                const offX = (parseInt(document.getElementById('off-logo-x').value)||0)*Scale;
                const offY = (parseInt(document.getElementById('off-logo-y').value)||0)*Scale;
                
                const h = sz * Scale; const w = lg.width * (h/lg.height);
                const pos = document.getElementById('sel-logo-pos').value;
                const p = getTextPos(W, H, pos, w, h);
                
                ctx.save(); ctx.globalAlpha=0.9; 
                ctx.drawImage(lg, p.x + offX, p.y + offY, w, h); 
                ctx.restore();
            }

            // T√≠tulo
            const nSize = (parseInt(document.getElementById('sz-nome').value)||100) * Scale;
            const nOffX = (parseInt(document.getElementById('off-nome-x').value)||0) * Scale;
            const nOffY = (parseInt(document.getElementById('off-nome-y').value)||0) * Scale;
            
            ctx.font = `${nSize}px '${document.getElementById('sel-font-nome').value}'`; 
            ctx.fillStyle = document.getElementById('col-nome').value;
            ctx.shadowColor="rgba(0,0,0,0.8)"; ctx.shadowBlur=10*Scale;
            
            const txt = document.getElementById('in-nome').value;
            const nPos = document.getElementById('pos-nome').value;
            const tw = ctx.measureText(txt).width;
            const np = getTextPos(W, H, nPos, tw, nSize); 
            
            ctx.textAlign = 'left';
            if(nPos.includes('r')) { ctx.textAlign='right'; np.x += tw; }
            if(nPos==='c' || nPos==='tc' || nPos==='bc') { ctx.textAlign='center'; np.x += tw/2; }

            ctx.fillText(txt, np.x + nOffX, np.y + nSize + nOffY);

            // Subt√≠tulo
            const sSize = (parseInt(document.getElementById('sz-sub').value)||40) * Scale;
            const sOffX = (parseInt(document.getElementById('off-sub-x').value)||0) * Scale;
            const sOffY = (parseInt(document.getElementById('off-sub-y').value)||0) * Scale;

            ctx.font = `${sSize}px '${document.getElementById('sel-font-sub').value}'`;
            ctx.fillStyle = document.getElementById('col-sub').value;
            ctx.shadowBlur=0;
            
            const sub = document.getElementById('in-sub').value.toUpperCase();
            const sPos = document.getElementById('pos-sub').value;
            const sw = ctx.measureText(sub).width;
            const sp = getTextPos(W, H, sPos, sw, sSize);

            ctx.textAlign = 'left';
            if(sPos.includes('r')) { ctx.textAlign='right'; sp.x += sw; }
            if(sPos==='c' || sPos==='tc' || sPos==='bc') { ctx.textAlign='center'; sp.x += sw/2; }
            
            ctx.fillText(sub, sp.x + sOffX, sp.y + sSize + sOffY);

            // Rodap√©
            const dt=document.getElementById('in-date').value;
            const lc=document.getElementById('in-local').value;
            if(dt||lc) {
                const iSize = (parseInt(document.getElementById('sz-info').value)||25) * Scale;
                const iOffX = (parseInt(document.getElementById('off-info-x').value)||0) * Scale;
                const iOffY = (parseInt(document.getElementById('off-info-y').value)||0) * Scale;
                
                const fName = document.getElementById('sel-font-info').value || 'Raleway';
                ctx.font = `${iSize}px '${fName}'`; 
                ctx.fillStyle="#ccc"; ctx.shadowBlur=0;

                const textInfo = `${dt} ${dt&&lc?'|':''} ${lc}`.toUpperCase();
                const iw = ctx.measureText(textInfo).width;
                const iPos = document.getElementById('pos-info').value;
                const ip = getTextPos(W, H, iPos, iw, iSize);

                ctx.textAlign = 'left';
                if(iPos.includes('r')) { ctx.textAlign='right'; ip.x += iw; }
                if(iPos.includes('c') || iPos==='tc' || iPos==='bc') { ctx.textAlign='center'; ip.x += iw/2; }

                ctx.fillText(textInfo, ip.x + iOffX, ip.y + iSize + iOffY);
            }
        }

        function drawEffects(ctx, W, H) {
            const Scale = W/2000;
            if(document.getElementById('chk-vignette').checked) {
                const g = ctx.createRadialGradient(W/2,H/2, H/3, W/2,H/2, Math.max(W,H)*0.9);
                g.addColorStop(0,"transparent"); g.addColorStop(1,"rgba(0,0,0,0.85)"); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
            }
            if(document.getElementById('chk-grain').checked) {
                ctx.save(); ctx.globalCompositeOperation="overlay"; ctx.fillStyle="#888"; ctx.globalAlpha=0.12;
                ctx.fillRect(0,0,W,H); ctx.restore();
            }
            if(document.getElementById('chk-water').checked) {
                ctx.save(); ctx.globalCompositeOperation="soft-light"; ctx.strokeStyle="rgba(255,255,255,0.3)"; ctx.lineWidth=3*Scale;
                for(let i=0; i<8; i++) {
                    ctx.beginPath(); ctx.arc(W/2, H/2, (i*100 + 50)*Scale, 0, Math.PI*2); ctx.stroke();
                }
                ctx.restore();
            }
            if(document.getElementById('chk-gold').checked) {
                ctx.save(); ctx.globalCompositeOperation="screen"; ctx.fillStyle="#ffd700";
                for(let i=0; i<80; i++) {
                    const x = (i*97*13)%W; const y = (i*67*17)%H;
                    ctx.beginPath(); ctx.arc(x,y, (2+(i%3))*Scale, 0, Math.PI*2); ctx.fill();
                } ctx.restore();
            }
            if(document.getElementById('chk-stars').checked) {
                ctx.save(); ctx.fillStyle="#fff";
                for(let i=0; i<150; i++) {
                    const x=(i*1337)%W; const y=(i*599)%H;
                    ctx.globalAlpha = 0.5 + (i%5)/10;
                    ctx.beginPath(); ctx.arc(x,y, (1+(i%2))*Scale, 0, Math.PI*2); ctx.fill();
                } ctx.restore();
            }
            if(document.getElementById('chk-light').checked) {
                ctx.save(); ctx.globalCompositeOperation="screen";
                const g = ctx.createLinearGradient(0,0,W*0.4,H);
                g.addColorStop(0, "rgba(255,220,150,0.3)"); g.addColorStop(1, "transparent");
                ctx.fillStyle=g; ctx.fillRect(0,0,W,H); ctx.restore();
            }
        }

        // --- GRID SYSTEM (CORRIGIDO) ---
        function getSlots(mode, W, H) {
            const pad = W * 0.05; 
            const aH = H * 0.70; 
            const startY = (H - aH) / 2;
            const gap = W * 0.01;

            if(mode==='single') return [{x:0, y:startY, w:W, h:aH, pad:pad}];
            if(mode==='dual_vert') {
                const w2 = (W-gap)/2;
                return [{x:0,y:startY,w:w2,h:aH,pad:pad}, {x:w2+gap,y:startY,w:w2,h:aH,pad:pad}];
            }
            if(mode==='grid_diamond') {
                const w2=(W-gap)/2; const h2=(aH-gap)/2;
                return [{x:0,y:startY,w:w2,h:aH,pad:pad},{x:w2+gap,y:startY,w:w2,h:aH,pad:pad},{x:W/4,y:startY+aH/4,w:W/2,h:aH/2,pad:pad}];
            }
            if(mode==='collage_dyn') {
                const w2=(W-gap)/2; const h1=aH*0.6; const h2=aH*0.4-gap;
                return [
                    {x:0,y:startY,w:W,h:h1,pad:pad},
                    {x:0,y:startY+h1+gap,w:w2,h:h2,pad:pad},
                    {x:w2+gap,y:startY+h1+gap,w:w2,h:h2,pad:pad}
                ];
            }
            if(mode==='grid_quad') {
                const w2=(W-gap)/2; const h2=(aH-gap)/2;
                return [
                    {x:0,y:startY,w:w2,h:h2,pad:pad}, {x:w2+gap,y:startY,w:w2,h:h2,pad:pad},
                    {x:0,y:startY+h2+gap,w:w2,h:h2,pad:pad}, {x:w2+gap,y:startY+h2+gap,w:w2,h:h2,pad:pad}
                ];
            }
            if(mode==='film_strip') {
                const w4=(W-3*gap)/4;
                return [
                    {x:0,y:startY,w:w4,h:aH,pad:pad}, {x:w4+gap,y:startY,w:w4,h:aH,pad:pad},
                    {x:2*(w4+gap),y:startY,w:w4,h:aH,pad:pad}, {x:3*(w4+gap),y:startY,w:w4,h:aH,pad:pad}
                ];
            }
            if(mode==='grid_quint') {
                const w2=(W-gap)/2; const h2=(aH-gap)/2;
                return [
                    {x:0,y:startY,w:w2,h:h2,pad:pad}, {x:w2+gap,y:startY,w:w2,h:h2,pad:pad},
                    {x:0,y:startY+h2+gap,w:w2,h:h2,pad:pad}, {x:w2+gap,y:startY+h2+gap,w:w2,h:h2,pad:pad},
                    {x:W*0.25,y:startY+aH*0.25,w:W*0.5,h:aH*0.5,pad:pad}
                ];
            }
            if(mode==='grid_sena') {
                const w3=(W-2*gap)/3; const h2=(aH-gap)/2;
                return [
                    {x:0,y:startY,w:w3,h:h2}, {x:w3+gap,y:startY,w:w3,h:h2}, {x:2*(w3+gap),y:startY,w:w3,h:h2},
                    {x:0,y:startY+h2+gap,w:w3,h:h2}, {x:w3+gap,y:startY+h2+gap,w:w3,h:h2}, {x:2*(w3+gap),y:startY+h2+gap,w:w3,h:h2}
                ];
            }
            if(mode==='grid_septa') {
                const w2=(W-gap)/2; const w3=(W-2*gap)/3; const h2=(aH-gap)/2;
                return [
                    {x:0,y:startY,w:w2,h:aH}, 
                    {x:w2+gap,y:startY,w:w3,h:h2}, {x:w2+gap+w3+gap,y:startY,w:w3,h:h2},
                    {x:w2+gap,y:startY+h2+gap,w:w3,h:h2}, {x:w2+gap+w3+gap,y:startY+h2+gap,w:w3,h:h2},
                    {x:w2+gap,y:startY,w:w3,h:h2}, {x:w2+gap,y:startY,w:w3,h:h2} 
                ];
            }
            if(mode==='grid_octo') {
                const w4=(W-3*gap)/4; const h2=(aH-gap)/2;
                let arr = [];
                for(let r=0;r<2;r++) for(let c=0;c<4;c++) arr.push({x:c*(w4+gap), y:startY+r*(h2+gap), w:w4, h:h2});
                return arr;
            }
            if(mode==='grid_nona') {
                const w3=(W-2*gap)/3; const h3=(aH-2*gap)/3;
                let arr = [];
                for(let r=0;r<3;r++) for(let c=0;c<3;c++) arr.push({x:c*(w3+gap), y:startY+r*(h3+gap), w:w3, h:h3});
                return arr;
            }
            return [{x:0, y:startY, w:W, h:aH, pad:pad}];
        }
        
        function getBatch(l) { 
            if(l.includes('dual')) return 2;
            if(l.includes('diamond') || l.includes('collage')) return 3;
            if(l.includes('quad') || l.includes('film')) return 4;
            if(l.includes('quint')) return 5;
            if(l.includes('sena')) return 6;
            if(l.includes('septa')) return 7;
            if(l.includes('octo')) return 8;
            if(l.includes('nona')) return 9;
            return 1;
        }
        
        function loadImg(f) { return new Promise((r, j)=>{
            const rd=new FileReader(); 
            rd.onload=e=>{const i=new Image(); i.onload=()=>r(i); i.onerror=()=>j("Falha"); i.src=e.target.result;}; 
            rd.readAsDataURL(f);
        }); }
        function drawCover(ctx, img, x, y, w, h) {
            if(!img) return;
            const s = Math.max(w/img.width, h/img.height); const dw=img.width*s; const dh=img.height*s;
            ctx.drawImage(img, x+(w-dw)/2, y+(h-dh)/2, dw, dh);
        }
        function adjustColor(hex, amt) {
            if(!hex || hex[0]!=='#') return '#000';
            let num=parseInt(hex.slice(1),16);
            let r=(num>>16)+amt; if(r>255)r=255;else if(r<0)r=0;
            let b=((num>>8)&0x00FF)+amt; if(b>255)b=255;else if(b<0)b=0;
            let g=(num&0x0000FF)+amt; if(g>255)g=255;else if(g<0)g=0;
            return "#"+(g|(b<<8)|(r<<16)).toString(16);
        }
        function applyFx(ctx) {
            const f = App.effect;
            if(f==='bw') ctx.filter = "grayscale(1) contrast(1.2)";
            if(f==='sepia') ctx.filter = "sepia(0.8)";
            if(f==='warm') ctx.filter = "sepia(0.3) saturate(1.4)";
            if(f==='deep') ctx.filter = "contrast(1.3) saturate(1.2)";
            if(f==='sharp') ctx.filter = "contrast(1.4) brightness(1.1)";
        }
        function saveImage(cvs, name, ext) {
            const container = document.getElementById('gallery-content');
            const card = document.createElement('div'); card.className='res-card';
            const imgDisplay = document.createElement('img');
            imgDisplay.src = cvs.toDataURL(`image/jpeg`, 0.6);
            const link = document.createElement('a');
            link.href = cvs.toDataURL(`image/${ext}`, 0.95);
            link.download = `${name}.${ext}`;
            link.className = 'dl-btn';
            link.innerText = '‚¨á Baixar Imagem';
            card.appendChild(imgDisplay); card.appendChild(link);
            container.appendChild(card);
        }
    </script>
