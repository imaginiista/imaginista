<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Imaginista - Em Breve</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GERAIS (CSS) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #001a33; 
            color: #ffffff;
            overflow: hidden; /* Remove todas as barras de rolagem */
        }

        /* --- CONTAINER PARA PARTÍCULAS --- */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #001a33; /* Cor de fundo principal */
            background-image: url(''); /* Sem imagem de fundo */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
            z-index: -1; /* Fica atrás de todo o conteúdo */
        }

        /* --- CONTAINER PRINCIPAL (CONTEÚDO) --- */
        .container-principal {
            position: relative; /* Para ficar acima das partículas */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh; 
            width: 100vw;
            padding: 20px;
            z-index: 1; /* Garante que o conteúdo fique por cima */
        }

        /* --- IMAGENS E ANIMAÇÕES --- */
        
        #logo {
            max-width: 90%;
            width: 500px;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-out forwards, logoFloat 3s ease-in-out infinite 2s;
        }

        #personagens {
            max-width: 80%;
            width: 400px;
            margin-bottom: 30px;
            cursor: pointer;
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            transform-origin: center center;
            /* Adicionado: transição para suavizar a troca de classes */
            transition: transform 0.1s ease-out, opacity 0.1s ease-out, filter 0.1s ease-out; 
        }
        
        .conteudo-texto {
            animation: fadeInUp 1.5s ease-out 1s forwards;
        }

        /* Keyframes das animações de entrada */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animação de flutuação para o logo */
        @keyframes logoFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* --- NOVAS ANIMAÇÕES DE CLIQUE "DESTRUIR/CONSTRUIR" --- */

        /* Estado inicial para animação de reconstrução */
        .personagens-hidden {
            opacity: 0;
            transform: scale(0.3) rotate(-180deg);
            filter: blur(15px);
        }

        .personagens-visible {
            opacity: 1;
            transform: scale(1) rotate(0deg);
            filter: blur(0px);
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Suaviza a reconstrução */
        }

        .personagens-destroying {
            opacity: 0;
            transform: scale(0.3) rotate(180deg);
            filter: blur(15px);
            transition: all 0.6s cubic-bezier(0.55, 0.085, 0.68, 0.53); /* Suaviza a destruição */
        }


        /* --- ESTILOS DO CONTEÚDO (sem alterações) --- */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            max-width: 600px;
            line-height: 1.6;
        }

        /* --- CONTADOR REGRESSIVO (sem alterações) --- */
        #contador {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .bloco-tempo {
            background: rgba(0, 0, 0, 0.2); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 8px;
            min-width: 90px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .bloco-tempo span { display: block; }
        .bloco-tempo .numero { font-size: 2.5rem; font-weight: 700; }
        .bloco-tempo .texto { font-size: 0.9rem; text-transform: uppercase; font-weight: 300; letter-spacing: 1px; }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            #logo { width: 70%; max-width: 350px; }
            #personagens { width: 60%; max-width: 300px; }
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; padding: 0 10px; }
            
            #contador { gap: 10px; }
            .bloco-tempo { min-width: 70px; padding: 10px 12px; margin-bottom: 0; }
            .bloco-tempo .numero { font-size: 1.8rem; }
            .bloco-tempo .texto { font-size: 0.75rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 0.9rem; }
            #contador { flex-direction: column; gap: 15px; }
            .bloco-tempo { min-width: 150px; }
        }

        /* Media query para telas baixas (celular deitado) para evitar corte */
        @media (max-height: 500px) and (orientation: landscape) {
            #logo { width: 200px; margin-bottom: 5px; }
            #personagens { width: 150px; margin-bottom: 5px; }
            h1 { font-size: 1.2rem; margin-bottom: 0; }
            p { font-size: 0.7rem; margin-bottom: 5px; }
            #contador { flex-direction: row; gap: 8px; }
            .bloco-tempo { min-width: 50px; padding: 5px; }
            .bloco-tempo .numero { font-size: 1rem; }
            .bloco-tempo .texto { font-size: 0.5rem; }
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container-principal">
        
        <img id="logo" src="logo.png" alt="Logo O Imaginista">
        <img id="personagens" class="personagens-visible" src="personagens.png" alt="Construtores">

        <div class="conteudo-texto">
            <h1>Em Breve</h1>
            <p>Nossos construtores estão trabalhando duro para dar vida a esta ideia. Voltamos logo!</p>
            <div id="contador"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        // --- CONFIGURAÇÃO E INICIALIZAÇÃO DO PARTICLES.JS ---
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80, /* Quantidade de partículas */
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#6495ED" /* Cor das partículas (azul claro) */
                },
                "shape": {
                    "type": "circle", /* Formato das partículas */
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5, /* Opacidade das partículas */
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3, /* Tamanho das partículas */
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true, /* Conecta as partículas com linhas */
                    "distance": 150,
                    "color": "#6495ED", /* Cor das linhas */
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true, /* Move as partículas */
                    "speed": 2, /* Velocidade do movimento */
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab" /* Efeito ao passar o mouse */
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push" /* Efeito ao clicar */
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });


        // --- DATA DE LANÇAMENTO ---
        const dataLancamento = new Date("Dec 20, 2025 10:00:00").getTime();

        // Elementos HTML
        const contadorElemento = document.getElementById("contador");
        const personagensImg = document.getElementById("personagens");

        // --- LÓGICA DO CONTADOR REGRESSIVO ---
        const intervaloContador = setInterval(function() {
            const agora = new Date().getTime();
            const distancia = dataLancamento - agora;
            const formatarNumero = (num) => String(num).padStart(2, '0');

            const dias = formatarNumero(Math.floor(distancia / (1000 * 60 * 60 * 24)));
            const horas = formatarNumero(Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
            const minutos = formatarNumero(Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60)));
            const segundos = formatarNumero(Math.floor((distancia % (1000 * 60)) / 1000));

            contadorElemento.innerHTML = `
                <div class="bloco-tempo"><span class="numero">${dias}</span><span class="texto">Dias</span></div>
                <div class="bloco-tempo"><span class="numero">${horas}</span><span class="texto">Horas</span></div>
                <div class="bloco-tempo"><span class="numero">${minutos}</span><span class="texto">Minutos</span></div>
                <div class="bloco-tempo"><span class="numero">${segundos}</span><span class="texto">Segundos</span></div>
            `;

            if (distancia < 0) {
                clearInterval(intervaloContador);
                contadorElemento.innerHTML = "<h2>Chegou a hora!</h2>";
            }
        }, 1000);


        // --- ANIMAÇÃO DE CLIQUE "DESTRUIR/CONSTRUIR" (CORRIGIDA) ---
        
        let isAnimatingPersonagens = false; // Flag para evitar spam de cliques
        const animationDuration = 600; // Duração de cada fase da animação em MS (0.6s no CSS)

        personagensImg.addEventListener('click', function() {
            if (isAnimatingPersonagens) {
                return; // Ignora se já estiver animando
            }
            isAnimatingPersonagens = true;

            // 1. Inicia a animação de "destruição"
            personagensImg.classList.remove('personagens-visible');
            personagensImg.classList.add('personagens-destroying');

            setTimeout(() => {
                // 2. Remove a classe de destruição e adiciona a de oculto (para transição limpa)
                personagensImg.classList.remove('personagens-destroying');
                personagensImg.classList.add('personagens-hidden');

                setTimeout(() => {
                    // 3. Inicia a animação de "reconstrução"
                    personagensImg.classList.remove('personagens-hidden');
                    personagensImg.classList.add('personagens-visible');
                    
                    // 4. Finaliza a animação e libera para novo clique
                    setTimeout(() => {
                        isAnimatingPersonagens = false;
                    }, animationDuration); // Aguarda a reconstrução
                }, 50); // Um pequeno atraso para garantir que a classe hidden seja aplicada antes da visible
            }, animationDuration); // Aguarda a destruição
        });

    </script>

</body>
</html>
