<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>XV Geovana Frigoletto</title>
    
    <link rel="icon" type="image/png" href="../../favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="../../favicon/favicon.svg">
    <link rel="shortcut icon" href="../../favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon/apple-touch-icon.png">
    <meta name="theme-color" content="#0a2a24">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="XV Geovana Frigoletto | FILTROS"> 
    <meta property="og:description" content="Crie sua foto m√°gica para celebrar os 15 Anos da Geovana em Nova Orleans! üê∏‚ú®">
    <meta property="og:image" content="https://oimaginista.com/xvgeovanafrigoletto/xp/logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0a2a24;
            --gold: #d4af37;
            --gold-glow: #fdd835;
            --magic-green: #00ff88;
        }

        /* PROTE√á√ÉO E BASE */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        body {
            background: radial-gradient(circle at center, #0e3029 0%, #010a08 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh; min-height: 100dvh; 
            overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }

        .firefly-container { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .firefly {
            position: absolute; width: 4px; height: 4px; background: var(--gold);
            border-radius: 50%; box-shadow: 0 0 10px var(--gold);
            animation: fly 12s infinite ease-in-out;
        }
        @keyframes fly {
            0% { opacity: 0; transform: translate(0,0) scale(0.5); }
            20% { opacity: 1; }
            50% { opacity: 0.5; transform: translate(150px, -150px) scale(1.2); }
            100% { opacity: 0; transform: translate(300px, -300px) scale(0.2); }
        }

        /* CONTAINER RESPONSIVO DESKTOP */
        .main-wrapper {
            width: 100%;
            max-width: 500px; /* Limita largura no Desktop */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 10px;
            position: relative;
            z-index: 10;
        }

        /* TOAST */
        #toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9999; pointer-events: none; width: 90%; max-width: 350px;
        }
        .toast {
            background: rgba(10, 42, 36, 0.95); border: 1px solid var(--gold);
            color: #fff; padding: 15px; border-radius: 8px; margin-bottom: 10px;
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            font-size: 0.9rem; opacity: 0; transform: translateY(-20px);
            transition: all 0.4s ease; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .toast.show { opacity: 1; transform: translateY(0); }

        /* TELA 1 */
        #step-format { text-align: center; width: 100%; animation: fadeIn 1s ease; margin-top: auto; margin-bottom: auto; }
        h1 { font-family: 'Dancing Script', cursive; color: var(--gold); font-size: 3.5rem; margin-bottom: 5px; text-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
        p.desc { font-family: 'Cinzel', serif; font-size: 1.1rem; color: #ccc; margin-bottom: 30px; }
        
        .format-grid { display: flex; gap: 10px; justify-content: center; margin-bottom: 40px; width: 100%; }
        .format-btn {
            background: rgba(255,255,255,0.05); border: 2px solid var(--gold); border-radius: 12px;
            padding: 15px 5px; cursor: pointer; transition: 0.3s; flex: 1;
            display: flex; flex-direction: column; align-items: center; backdrop-filter: blur(5px);
        }
        .format-btn:hover { background: rgba(212, 175, 55, 0.2); transform: scale(1.05); }
        .format-btn span { font-size: 0.75rem; margin-top: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .icon-screen { border: 2px solid #fff; margin-bottom: 5px; background: rgba(255,255,255,0.1); border-radius: 3px; }
        .vertical .icon-screen { width: 30px; height: 50px; }
        .horizontal .icon-screen { width: 50px; height: 30px; }
        .square .icon-screen { width: 40px; height: 40px; }

        .nav-buttons { display: flex; gap: 10px; justify-content: center; width: 100%; margin-bottom: 40px; }
        .btn-nav {
            color: var(--gold); text-decoration: none; font-size: 0.8rem; text-transform: uppercase;
            border: 1px solid rgba(212, 175, 55, 0.5); padding: 10px 15px; border-radius: 30px;
            transition: 0.3s; font-family: 'Cinzel', serif; flex: 1; text-align: center;
            background: rgba(0,0,0,0.3);
        }

        /* TELA 2 (EDITOR) */
        #step-editor {
            display: none; flex-direction: column; align-items: center; width: 100%;
        }
        .header-editor { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .btn-back { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); color: var(--gold); padding: 8px 12px; border-radius: 20px; cursor: pointer; font-size: 0.7rem; font-family: 'Cinzel', serif; }
        .header-text-group { display: flex; flex-direction: column; align-items: flex-end; }
        .header-line-1 { font-family: 'Cinzel', serif; font-size: 0.7rem; color: #eee; }
        .header-line-2 { font-family: 'Dancing Script', cursive; font-size: 1.1rem; color: var(--gold); }

        .preview-container {
            position: relative; border: 3px solid var(--gold); margin-bottom: 15px;
            width: 100%; aspect-ratio: 1/1; /* Mant√©m propor√ß√£o visual no editor */
            overflow: hidden; border-radius: 12px; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        #preview-img { display: block; width: 100%; height: 100%; object-fit: contain; z-index: 2; }

        /* NOVOS SLIDERS DE AJUSTE */
        .adjustment-group {
            width: 100%; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px; margin-bottom: 10px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .adj-row { display: flex; align-items: center; gap: 10px; }
        .adj-row label { font-size: 0.7rem; color: var(--gold); min-width: 60px; text-transform: uppercase; font-weight: bold; }
        input[type=range] { flex: 1; accent-color: var(--gold); cursor: pointer; }

        .editor-tools { display: none; flex-direction: column; width: 100%; gap: 10px; }
        .label-tools { font-size: 0.7rem; color: var(--gold); text-transform: uppercase; font-family: 'Cinzel'; font-weight: bold; }
        .tool-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .filter-chip, .border-chip {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            color: #ccc; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 0.7rem; white-space: nowrap;
        }
        .filter-chip.active, .border-chip.active { background: var(--gold); color: #0a2a24; border-color: var(--gold); font-weight: bold; }

        .final-actions { display: none; flex-direction: column; gap: 10px; width: 100%; margin-top: 15px; }
        .btn-action { 
            width: 100%; padding: 14px; border-radius: 30px; font-weight: bold; cursor: pointer; border: none;
            font-family: 'Montserrat'; text-transform: uppercase; font-size: 0.8rem;
        }
        .btn-share-native { background: var(--gold); color: #0a2a24; }
        .btn-download { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid var(--gold); }

        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; flex-direction: column; backdrop-filter: blur(5px); }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        #render-canvas { display: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="toast-container"></div>
    <div class="firefly-container" id="fireflies"></div>

    <div class="main-wrapper">
        <div id="step-format">
            <h1>Geovana Frigoletto</h1>
            <p class="desc">Mem√≥ria M√°gica üé∑‚ú®</p>
            
            <div class="format-grid">
                <div class="format-btn vertical" onclick="selectFormat('vertical')">
                    <div class="icon-screen"></div><span>Stories</span>
                </div>
                <div class="format-btn square" onclick="selectFormat('square')">
                    <div class="icon-screen"></div><span>Feed</span>
                </div>
                <div class="format-btn horizontal" onclick="selectFormat('horizontal')">
                    <div class="icon-screen"></div><span>PC/TV</span>
                </div>
            </div>

            <div class="nav-buttons">
                <a href="https://oimaginista.com/xvgeovanafrigoletto/" class="btn-nav">Convite</a>
                <a href="https://oimaginista.com/bio/" class="btn-nav">O Imaginista</a>
            </div>

            <div class="imaginista-footer">
                <img src="logo.png" alt="Logo" style="height:40px; cursor:pointer;" onclick="magicEffect(event)">
                <span style="font-size:0.6rem; opacity:0.6;">¬© 2026 IMAGINISTA</span>
            </div>
        </div>

        <div id="step-editor">
            <div class="header-editor">
                <button class="btn-back" onclick="resetFormat()">‚ùÆ Voltar</button>
                <div class="header-text-group">
                    <span class="header-line-1">XV GEONAVA</span>
                    <span class="header-line-2">Editor M√°gico</span>
                </div>
            </div>
            
            <div class="preview-container" id="preview-box">
                <img id="preview-img" src="" alt="Preview" style="display:none;">
                <div id="placeholder-text" style="text-align:center; padding:20px; color:#666; font-size:0.8rem;">
                    Sua foto aparecer√° aqui
                </div>
            </div>

            <div class="adjustment-group" id="adj-group" style="display:none;">
                <div class="adj-row">
                    <label>Brilho</label>
                    <input type="range" id="range-brilho" min="50" max="150" value="100" oninput="updateAdjustments()">
                </div>
                <div class="adj-row">
                    <label>Contraste</label>
                    <input type="range" id="range-contraste" min="50" max="150" value="100" oninput="updateAdjustments()">
                </div>
            </div>

            <div class="editor-tools" id="editor-tools">
                <span class="label-tools">Filtros</span>
                <div class="tool-scroll" id="filters-list"></div>
                
                <span class="label-tools">Molduras</span>
                <div class="tool-scroll" id="borders-list"></div>

                <div style="display:flex; justify-content: space-between; align-items:center; margin-top:5px;">
                    <button class="filter-chip active" id="blur-btn" onclick="toggleBlur()" style="flex:1; margin-right:5px;">üíß Fundo Blur</button>
                    <button class="filter-chip" onclick="resetImage()" style="background:rgba(255,0,0,0.1); border-color:#ff4444; color:#ff4444;">üóëÔ∏è Limpar</button>
                </div>
            </div>

            <div style="width:100%; margin-top:15px;">
                <label for="file-input" id="upload-label" style="display:block; width:100%; background:var(--gold); color:#0a2a24; padding:15px; text-align:center; border-radius:30px; font-weight:bold; cursor:pointer; font-family:'Cinzel';">
                    CARREGAR FOTO
                </label>
                <input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleImage(this)">

                <div class="final-actions" id="actions">
                    <button class="btn-action btn-share-native" onclick="shareNative()">COMPARTILHAR AGORA</button>
                    <button class="btn-action btn-download" onclick="downloadImage()">SALVAR NO DISPOSITIVO</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading"><div class="spinner"></div><p style="margin-top:15px; color:var(--gold); font-size:0.8rem;">Tecendo Magia...</p></div>
    <canvas id="render-canvas"></canvas>

    <script>
        const canvas = document.getElementById('render-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let uploadedImage = null;
        let logoImage = new Image();
        logoImage.src = 'logo.png';
        
        let currentFormat = null;
        let currentFilter = 'normal';
        let currentBorder = 'simple';
        let isBlurEnabled = true;

        const filters = {
            'normal': 'contrast(1.1) saturate(1.1)',
            'pb': 'grayscale(100%) contrast(1.2)',
            'sepia': 'sepia(0.8) contrast(1.1)',
            'ouro': 'sepia(0.3) saturate(1.5) contrast(1.1) brightness(1.1)',
            'magia': 'hue-rotate(-20deg) saturate(1.2)',
            'drama': 'contrast(1.4) brightness(0.9) saturate(0.8)'
        };

        const borders = ['none', 'simple', 'double', 'deco', 'neon', 'corner'];

        // FIREFLIES
        const container = document.getElementById('fireflies');
        for(let i=0; i<30; i++) {
            const f = document.createElement('div');
            f.className = 'firefly';
            f.style.left = Math.random()*100 + '%';
            f.style.top = Math.random()*100 + '%';
            f.style.animationDelay = Math.random()*10 + 's';
            container.appendChild(f);
        }

        function selectFormat(f) {
            currentFormat = f;
            document.getElementById('step-format').style.display = 'none';
            document.getElementById('step-editor').style.display = 'flex';
            generateUI();
        }

        function resetFormat() {
            document.getElementById('step-editor').style.display = 'none';
            document.getElementById('step-format').style.display = 'block';
            resetImage();
        }

        function generateUI() {
            const fList = document.getElementById('filters-list');
            fList.innerHTML = '';
            Object.keys(filters).forEach(k => {
                const div = document.createElement('div');
                div.className = `filter-chip ${k===currentFilter?'active':''}`;
                div.innerText = k.toUpperCase();
                div.onclick = () => { currentFilter=k; generateUI(); renderCanvas(); };
                fList.appendChild(div);
            });

            const bList = document.getElementById('borders-list');
            bList.innerHTML = '';
            borders.forEach(k => {
                const div = document.createElement('div');
                div.className = `border-chip ${k===currentBorder?'active':''}`;
                div.innerText = k.toUpperCase();
                div.onclick = () => { currentBorder=k; generateUI(); renderCanvas(); };
                bList.appendChild(div);
            });
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                document.getElementById('loading').style.display = 'flex';
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        uploadedImage = img;
                        document.getElementById('adj-group').style.display = 'flex';
                        document.getElementById('editor-tools').style.display = 'flex';
                        document.getElementById('actions').style.display = 'flex';
                        document.getElementById('upload-label').style.display = 'none';
                        renderCanvas();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function updateAdjustments() { if(uploadedImage) renderCanvas(); }

        function toggleBlur() { 
            isBlurEnabled = !isBlurEnabled; 
            document.getElementById('blur-btn').classList.toggle('active');
            renderCanvas(); 
        }

        function renderCanvas() {
            if(!uploadedImage) return;
            document.getElementById('loading').style.display = 'flex';

            const scale = 2; // Qualidade HD
            const w = (currentFormat === 'horizontal') ? 1920 : 1080;
            const h = (currentFormat === 'vertical') ? 1920 : 1080;
            canvas.width = w; canvas.height = h;

            const brilho = document.getElementById('range-brilho').value;
            const contraste = document.getElementById('range-contraste').value;

            // Limpa
            ctx.clearRect(0,0,w,h);

            // 1. FUNDO BLUR
            if(isBlurEnabled) {
                ctx.save();
                const bScale = Math.max(w/uploadedImage.width, h/uploadedImage.height) * 1.2;
                ctx.filter = `blur(50px) brightness(0.4)`;
                ctx.drawImage(uploadedImage, (w-uploadedImage.width*bScale)/2, (h-uploadedImage.height*bScale)/2, uploadedImage.width*bScale, uploadedImage.height*bScale);
                ctx.restore();
            } else {
                ctx.fillStyle = "#010a08"; ctx.fillRect(0,0,w,h);
            }

            // 2. FOTO PRINCIPAL COM FILTROS E AJUSTES
            ctx.save();
            const fScale = Math.min(w/uploadedImage.width, h/uploadedImage.height);
            const rw = uploadedImage.width * fScale;
            const rh = uploadedImage.height * fScale;
            ctx.filter = `${filters[currentFilter]} brightness(${brilho}%) contrast(${contraste}%)`;
            ctx.drawImage(uploadedImage, (w-rw)/2, (h-rh)/2, rw, rh);
            ctx.restore();

            // 3. VIGNETTE E GRADIENTE
            const v = ctx.createRadialGradient(w/2, h/2, w/4, w/2, h/2, w/1.5);
            v.addColorStop(0, 'transparent'); v.addColorStop(1, 'rgba(0,0,0,0.7)');
            ctx.fillStyle = v; ctx.fillRect(0,0,w,h);

            const g = ctx.createLinearGradient(0, h*0.6, 0, h);
            g.addColorStop(0, 'transparent'); g.addColorStop(1, '#000');
            ctx.fillStyle = g; ctx.fillRect(0, h*0.6, w, h*0.4);

            // 4. MOLDURA
            ctx.strokeStyle = "var(--gold)"; ctx.lineWidth = 10;
            if(currentBorder === 'simple') ctx.strokeRect(40,40,w-80,h-80);
            if(currentBorder === 'double') { ctx.strokeRect(40,40,w-80,h-80); ctx.lineWidth=4; ctx.strokeRect(60,60,w-120,h-120); }

            // 5. TEXTOS E LOGO
            ctx.textAlign = 'right'; ctx.fillStyle = '#fdd835';
            ctx.font = 'bold 80px "Dancing Script"'; ctx.fillText("Geovana Frigoletto", w-80, h-120);
            ctx.font = 'bold 40px "Cinzel"'; ctx.fillStyle = '#fff'; ctx.fillText("XV ANOS ‚Ä¢ 31.01.2026", w-80, h-210);

            if(logoImage.complete) ctx.drawImage(logoImage, 80, h-180, 120, 120);

            // Finaliza preview
            document.getElementById('preview-img').src = canvas.toDataURL('image/jpeg', 0.9);
            document.getElementById('preview-img').style.display = 'block';
            document.getElementById('placeholder-text').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }

        function downloadImage() {
            const a = document.createElement('a');
            a.download = 'GeovanaXV_Magia.jpg';
            a.href = canvas.toDataURL('image/jpeg', 0.95);
            a.click();
            showToast("Foto salva com sucesso!");
        }

        async function shareNative() {
            const blob = await (await fetch(canvas.toDataURL('image/jpeg', 0.95))).blob();
            const file = new File([blob], "GeovanaXV.jpg", { type: "image/jpeg" });
            if (navigator.share) {
                await navigator.share({ files: [file], title: 'XV Geovana', text: 'üé∑‚ú® Minha foto m√°gica!' });
            } else { downloadImage(); }
        }

        function resetImage() { uploadedImage = null; document.getElementById('preview-img').style.display='none'; document.getElementById('upload-label').style.display='block'; document.getElementById('actions').style.display='none'; document.getElementById('adj-group').style.display='none'; }
        
        function showToast(m) {
            const t = document.createElement('div'); t.className='toast'; t.innerText=m;
            document.getElementById('toast-container').appendChild(t);
            setTimeout(()=>t.classList.add('show'), 100);
            setTimeout(()=>{ t.classList.remove('show'); setTimeout(()=>t.remove(), 500); }, 3000);
        }

        function magicEffect(e) {
            for(let i=0; i<15; i++) {
                const d = document.createElement('div');
                d.style.position = 'fixed'; d.style.width='5px'; d.style.height='5px'; d.style.background='var(--gold)';
                d.style.left = e.clientX+'px'; d.style.top = e.clientY+'px'; d.style.borderRadius='50%';
                document.body.appendChild(d);
                const a = Math.random()*Math.PI*2; const dist = 50+Math.random()*50;
                d.animate([{transform:'scale(1)', opacity:1}, {transform:`translate(${Math.cos(a)*dist}px, ${Math.sin(a)*dist}px) scale(0)`, opacity:0}], {duration:1000}).onfinish=()=>d.remove();
            }
        }
    </script>
</body>
