<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../../favicon/favicon.ico">

    <meta property="og:type" content="website">

    <meta property="og:description" content="Crie sua foto m√°gica para celebrar os 15 Anos da Geovana em Nova Orleans! üê∏‚ú®">
    
    <meta property="og:image" content="https://oimaginista.com/xvgeovanafrigoletto/xp/logo.png">
    
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0a2a24;
            --gold: #d4af37;
            --gold-glow: #fdd835;
            --magic-green: #00ff88;
        }

        /* PROTE√á√ÉO */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        body {
            background: radial-gradient(circle at center, #0e3029 0%, #010a08 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh; min-height: 100dvh; 
            overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .firefly-container { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .firefly {
            position: absolute; width: 4px; height: 4px; background: var(--gold);
            border-radius: 50%; box-shadow: 0 0 10px var(--gold);
            animation: fly 12s infinite ease-in-out;
        }
        @keyframes fly {
            0% { opacity: 0; transform: translate(0,0) scale(0.5); }
            20% { opacity: 1; }
            50% { opacity: 0.5; transform: translate(150px, -150px) scale(1.2); }
            100% { opacity: 0; transform: translate(300px, -300px) scale(0.2); }
        }

        /* TOAST */
        #toast-container {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9999; pointer-events: none; width: 90%; max-width: 350px;
        }
        .toast {
            background: rgba(10, 42, 36, 0.95); border: 1px solid var(--gold);
            color: #fff; padding: 15px; border-radius: 8px; margin-bottom: 10px;
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            font-size: 0.9rem; opacity: 0; transform: translateY(-20px);
            transition: all 0.4s ease; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .toast.show { opacity: 1; transform: translateY(0); }

        /* TELA 1 */
        #step-format { z-index: 10; text-align: center; width: 95%; max-width: 600px; animation: fadeIn 1s ease; }
        h1 { font-family: 'Dancing Script', cursive; color: var(--gold); font-size: 3.5rem; margin-bottom: 5px; text-shadow: 0 0 20px rgba(212, 175, 55, 0.6); }
        p.desc { font-family: 'Cinzel', serif; font-size: 1.1rem; color: #ccc; margin-bottom: 30px; }
        
        .format-grid { display: flex; gap: 10px; justify-content: center; flex-wrap: nowrap; margin-bottom: 40px; width: 100%; }
        .format-btn {
            background: rgba(255,255,255,0.05); border: 2px solid var(--gold); border-radius: 12px;
            padding: 15px 5px; cursor: pointer; transition: 0.3s; flex: 1; min-width: 80px;
            display: flex; flex-direction: column; align-items: center; backdrop-filter: blur(5px);
        }
        .format-btn:hover { background: rgba(212, 175, 55, 0.2); transform: scale(1.05); }
        .format-btn span { font-size: 0.75rem; margin-top: 8px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .icon-screen { border: 2px solid #fff; margin-bottom: 5px; background: rgba(255,255,255,0.1); border-radius: 3px; }
        .vertical .icon-screen { width: 30px; height: 50px; }
        .horizontal .icon-screen { width: 50px; height: 30px; }
        .square .icon-screen { width: 40px; height: 40px; }

        .nav-buttons { display: flex; gap: 15px; justify-content: center; width: 100%; margin-bottom: 40px; }
        .btn-nav {
            color: var(--gold); text-decoration: none; font-size: 0.85rem; text-transform: uppercase;
            border: 1px solid rgba(212, 175, 55, 0.5); padding: 12px 20px; border-radius: 30px;
            transition: 0.3s; font-family: 'Cinzel', serif; display: flex; align-items: center; gap: 8px; 
            background: rgba(0,0,0,0.3); min-width: 130px; justify-content: center;
        }
        .btn-nav:hover { background: var(--gold); color: #0a2a24; border-color: var(--gold); }

        .imaginista-footer {
            margin-top: 20px; font-size: 0.65rem; color: #888; text-align: center;
            font-family: 'Montserrat', sans-serif; letter-spacing: 2px; text-transform: uppercase;
            display: flex; flex-direction: column; align-items: center; gap: 12px; line-height: 1.6;
        }
        .logo-click img { height: 50px; opacity: 0.9; transition: 0.3s; cursor: pointer; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
        .logo-click:hover img { transform: scale(1.1); filter: drop-shadow(0 0 10px var(--magic-green)); }

        /* TELA 2 */
        #step-editor {
            display: none; flex-direction: column; align-items: center;
            width: 100%; min-height: 100dvh; z-index: 20; padding: 20px 15px;
            position: absolute; top: 0; left: 0; background: rgba(10, 42, 36, 0.98);
        }
        
        /* HEADER AJUSTADO (2 LINHAS) */
        .header-editor { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        .btn-back {
            background: rgba(255,255,255,0.1); border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;
            display: flex; align-items: center; gap: 5px; font-family: 'Cinzel', serif;
            flex-shrink: 0; 
        }
        
        .header-text-group {
            display: flex; flex-direction: column; align-items: flex-end; margin-left: 10px;
        }
        .header-line-1 { font-family: 'Cinzel', serif; font-size: 0.8rem; color: #eee; letter-spacing: 2px; }
        .header-line-2 { font-family: 'Dancing Script', cursive; font-size: 1.3rem; color: var(--gold); }

        .preview-container {
            position: relative; box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            border: 3px solid var(--gold); margin-bottom: 15px;
            max-height: 45vh; max-width: 100%; overflow: hidden;
            border-radius: 12px; background: #000;
            display: flex; justify-content: center; align-items: center;
            transition: 0.3s;
        }
        .preview-container.empty { background: radial-gradient(circle, #0e3029 0%, #000 100%); }
        .preview-container.empty::after {
            content: ''; position: absolute; width: 100%; height: 3px; background: var(--gold);
            box-shadow: 0 0 15px var(--gold-glow); top: 0; left: 0; animation: scanTech 2.5s infinite linear;
        }
        .preview-container.empty::before {
            content: ''; position: absolute; width: 200%; height: 200%; 
            background: conic-gradient(from 0deg, transparent 0%, rgba(212,175,55,0.1) 50%, transparent 100%);
            animation: rotateTech 4s infinite linear;
        }
        @keyframes scanTech { 0% { top: 0; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        @keyframes rotateTech { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #preview-img { 
            display: block; max-height: 45vh; max-width: 100%; 
            object-fit: contain; z-index: 2; 
            image-rendering: -webkit-optimize-contrast; /* Melhor nitidez no display */
        }
        #placeholder-text { padding: 40px 20px; border: 3px dashed rgba(212, 175, 55, 0.5); color: #888; border-radius: 10px; text-align: center; width: 80%; max-width: 300px; font-family: 'Cinzel'; z-index: 2; background: rgba(0,0,0,0.6); }

        /* FERRAMENTAS */
        .editor-tools {
            display: none; flex-direction: column; width: 100%; max-width: 400px; gap: 10px; margin-bottom: 10px;
        }
        
        /* T√≠tulos com Estilo */
        .label-tools { 
            font-size: 0.75rem; color: var(--gold); text-transform: uppercase; 
            margin-bottom: 4px; margin-left: 5px; font-family: 'Cinzel', serif; letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.3); font-weight: bold;
        }

        .tool-scroll {
            display: flex; width: 100%; gap: 8px; overflow-x: auto;
            -webkit-overflow-scrolling: touch; scrollbar-width: none; padding-bottom: 5px;
        }
        .tool-scroll::-webkit-scrollbar { display: none; }

        .filter-chip, .border-chip {
            display: inline-flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            color: #ccc; padding: 6px 14px; border-radius: 20px;
            cursor: pointer; font-size: 0.75rem; font-family: 'Montserrat';
            transition: 0.3s; white-space: nowrap;
        }
        .filter-chip.active, .border-chip.active { background: var(--gold); color: #0a2a24; border-color: var(--gold); font-weight: bold; }

        .tool-row-2 { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-top: 5px; }
        
        .toggle-btn {
            background: rgba(255,255,255,0.1); border: 1px solid #fff; color: #fff;
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem;
            display: flex; align-items: center; gap: 5px; transition: 0.3s;
        }
        .toggle-btn.active { background: #007bff; border-color: #007bff; color: #fff; }

        .trash-btn {
            background: rgba(255, 68, 68, 0.2); color: #ff4444; border: 2px solid #ff4444;
            width: 40px; height: 40px; border-radius: 50%; font-size: 1.2rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        .trash-btn:hover { transform: rotate(90deg); background: rgba(255, 68, 68, 0.4); }

        .controls { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 400px; align-items: center; padding-bottom: 40px; }
        .btn-upload {
            background: linear-gradient(135deg, var(--gold), var(--gold-glow)); color: #0a2a24; padding: 15px 40px; border-radius: 50px;
            font-family: 'Cinzel', serif; font-weight: bold; text-transform: uppercase; border: none;
            cursor: pointer; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4); transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; z-index: 5;
        }
        .btn-upload:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6); }

        .final-actions { display: none; flex-direction: column; gap: 10px; width: 100%; animation: fadeIn 0.5s ease; }
        .action-row { display: flex; gap: 10px; width: 100%; }
        .btn-action {
            flex: 1; border: none; padding: 14px; border-radius: 30px; font-weight: bold; transition: 0.3s;
            cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; gap: 8px;
            font-family: 'Montserrat', sans-serif; text-transform: uppercase; position: relative; overflow: hidden; z-index: 1;
        }
        .btn-action::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s; z-index: -1; animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }

        .btn-share-native { background: rgba(255,255,255,0.15); color: #fff; border: 1px solid rgba(255,255,255,0.3); }
        .btn-download { background: rgba(0,0,0,0.4); color: var(--gold); border: 2px solid var(--gold); }
        .btn-action:hover { transform: translateY(-2px); }

        #file-input { display: none; }
        #loading { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 100; display: none; align-items: center; justify-content: center; flex-direction: column; backdrop-filter: blur(5px); }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        #render-canvas { display: none; }
        .firework { position: fixed; width: 6px; height: 6px; border-radius: 50%; pointer-events: none; z-index: 9999; }
    </style>
</head>

    </div>

    <canvas id="render-canvas"></canvas>

    <script>
        // === PROTE√á√ÉO ===
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        };

        const LOGO_SRC = 'logo.png'; 
        
        let currentFormat = null;
        let canvas = document.getElementById('render-canvas');
        let ctx = canvas.getContext('2d', { willReadFrequently: true });
        let uploadedImage = null;
        let logoImage = new Image();
        
        let currentFilter = 'normal';
        let currentBorder = 'simple';
        let isBlurEnabled = true;

        const filters = {
            'normal': { label: 'Normal', filter: 'contrast(1.15) saturate(1.25)' },
            'pb':     { label: 'P&B',    filter: 'grayscale(100%) contrast(1.1)' },
            'sepia':  { label: 'S√©pia',  filter: 'sepia(0.8) contrast(1.1) brightness(0.95)' },
            'ouro':   { label: 'Ouro',   filter: 'sepia(0.3) saturate(1.4) contrast(1.1) brightness(1.05)' },
            'magia':  { label: 'Magia',  filter: 'hue-rotate(-20deg) contrast(1.1) saturate(1.1)' },
            'drama':  { label: 'Drama',  filter: 'contrast(1.3) saturate(0.8) brightness(0.9)' }
        };

        const borders = {
            'none':   { label: 'Clean' },
            'simple': { label: 'Simples' },
            'double': { label: 'Dupla' },
            'deco':   { label: 'D√©co' },
            'neon':   { label: 'Neon' },
            'dash':   { label: 'Pontilhada' },
            'corner': { label: 'Cantos' }
        };
        
        logoImage.crossOrigin = "Anonymous";
        logoImage.onerror = function() { this.src = 'logo.webp'; this.onerror = null; };
        logoImage.src = LOGO_SRC;
        document.getElementById('footer-logo-img').onerror = function() { this.src = 'logo.webp'; };

        const fireflies = document.getElementById('fireflies');
        for(let i=0; i<35; i++){
            let f = document.createElement('div');
            f.className = 'firefly';
            f.style.left = Math.random()*100 + '%';
            f.style.top = Math.random()*100 + '%';
            f.style.animationDelay = Math.random()*10 + 's';
            f.style.animationDuration = (Math.random()*12 + 8) + 's';
            fireflies.appendChild(f);
        }

        function generateUI() {
            const fContainer = document.getElementById('filters-list');
            fContainer.innerHTML = ''; 
            Object.keys(filters).forEach(key => {
                const btn = document.createElement('div');
                btn.className = `filter-chip ${key === currentFilter ? 'active' : ''}`;
                btn.innerText = filters[key].label;
                btn.onclick = () => applyFilter(key);
                fContainer.appendChild(btn);
            });

            const bContainer = document.getElementById('borders-list');
            bContainer.innerHTML = '';
            Object.keys(borders).forEach(key => {
                const btn = document.createElement('div');
                btn.className = `border-chip ${key === currentBorder ? 'active' : ''}`;
                btn.innerText = borders[key].label;
                btn.onclick = () => applyBorder(key);
                bContainer.appendChild(btn);
            });
        }

        function applyFilter(key) {
            if(!uploadedImage || key === currentFilter) return;
            currentFilter = key;
            generateUI();
            document.getElementById('loading').style.display = 'flex';
            setTimeout(renderCanvas, 100);
        }

        function applyBorder(key) {
            if(!uploadedImage || key === currentBorder) return;
            currentBorder = key;
            generateUI();
            document.getElementById('loading').style.display = 'flex';
            setTimeout(renderCanvas, 100);
        }

        function toggleBlur() {
            if(!uploadedImage) return;
            isBlurEnabled = !isBlurEnabled;
            const btn = document.getElementById('blur-btn');
            if(isBlurEnabled) {
                btn.classList.add('active');
                btn.innerHTML = 'üíß Fundo Blur';
            } else {
                btn.classList.remove('active');
                btn.innerHTML = '‚¨õ Fundo Escuro';
            }
            document.getElementById('loading').style.display = 'flex';
            setTimeout(renderCanvas, 100);
        }

        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<span>‚ú®</span> ${message}`;
            container.appendChild(toast);
            void toast.offsetWidth;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function selectFormat(format) {
            currentFormat = format;
            document.getElementById('step-format').style.display = 'none';
            document.getElementById('step-editor').style.display = 'flex';
            
            // MELHORIA HD: Escala de 2x para garantir densidade de pixels em telas mobile
            const scale = 2; 
            if (format === 'vertical') { canvas.width = 1080 * scale; canvas.height = 1920 * scale; }
            else if (format === 'square') { canvas.width = 1080 * scale; canvas.height = 1080 * scale; }
            else { canvas.width = 1920 * scale; canvas.height = 1080 * scale; }
            
            // Sincroniza o contexto com a escala
            ctx.setTransform(scale, 0, 0, scale, 0, 0);

            if(document.getElementById('filters-list').children.length === 0) {
                generateUI();
            }
        }

        function resetFormat() {
            resetImage();
            document.getElementById('step-editor').style.display = 'none';
            document.getElementById('step-format').style.display = 'block';
        }

        function handleImage(input) {
            if (input.files && input.files[0]) {
                document.getElementById('loading').style.display = 'flex';
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        uploadedImage = img;
                        currentFilter = 'normal';
                        isBlurEnabled = true;
                        if(currentFormat === 'vertical') currentBorder = 'simple';
                        else currentBorder = 'none';
                        
                        document.getElementById('blur-btn').classList.add('active');
                        document.getElementById('blur-btn').innerHTML = 'üíß Fundo Blur';
                        document.getElementById('preview-box').classList.remove('empty');
                        
                        generateUI();
                        document.fonts.ready.then(() => { setTimeout(renderCanvas, 500); });
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function drawSparkle(ctx, x, y, size, color, glowColor) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(Math.PI / 4);
            ctx.fillStyle = color;
            ctx.shadowColor = glowColor;
            ctx.shadowBlur = 10;
            ctx.fillRect(-size/2, -size/2, size, size);
            ctx.restore();
        }

        function drawFancyBorder(ctx, w, h) {
            const margin = 45;
            const color = "#d4af37";
            const shadow = "#fdd835";
            ctx.strokeStyle = color;
            ctx.shadowColor = shadow;
            ctx.shadowBlur = 15;
            ctx.lineWidth = 4;

            if (currentBorder === 'simple') {
                ctx.strokeRect(margin, margin, w - margin*2, h - margin*2);
            } 
            else if (currentBorder === 'double') {
                ctx.strokeRect(margin, margin, w - margin*2, h - margin*2);
                ctx.lineWidth = 1.5;
                ctx.strokeRect(margin + 15, margin + 15, w - (margin*2 + 30), h - (margin*2 + 30));
            }
            else if (currentBorder === 'deco') {
                ctx.strokeRect(margin, margin, w - margin*2, h - margin*2);
                ctx.lineWidth = 1;
                ctx.strokeRect(margin + 12, margin + 12, w - (margin*2 + 24), h - (margin*2 + 24));
                const cornerSize = 25;
                ctx.fillStyle = color;
                ctx.fillRect(margin - 6, margin - 6, cornerSize, cornerSize);
                ctx.fillRect(w - margin - cornerSize + 6, margin - 6, cornerSize, cornerSize);
                ctx.fillRect(margin - 6, h - margin - cornerSize + 6, cornerSize, cornerSize);
                ctx.fillRect(w - margin - cornerSize + 6, h - margin - cornerSize + 6, cornerSize, cornerSize);
            }
            else if (currentBorder === 'neon') {
                ctx.strokeStyle = "#fff";
                ctx.shadowColor = "#00ff88"; 
                ctx.shadowBlur = 30;
                ctx.lineWidth = 5;
                ctx.strokeRect(margin, margin, w - margin*2, h - margin*2);
            }
            else if (currentBorder === 'dash') {
                ctx.setLineDash([20, 15]); 
                ctx.strokeRect(margin, margin, w - margin*2, h - margin*2);
                ctx.setLineDash([]); 
            }
            else if (currentBorder === 'corner') {
                const cSize = 100;
                ctx.beginPath();
                ctx.moveTo(margin, margin + cSize); ctx.lineTo(margin, margin); ctx.lineTo(margin + cSize, margin);
                ctx.moveTo(w - margin - cSize, margin); ctx.lineTo(w - margin, margin); ctx.lineTo(w - margin, margin + cSize);
                ctx.moveTo(margin, h - margin - cSize); ctx.lineTo(margin, h - margin); ctx.lineTo(margin + cSize, h - margin);
                ctx.moveTo(w - margin - cSize, h - margin); ctx.lineTo(w - margin, h - margin); ctx.lineTo(w - margin, h - margin - cSize);
                ctx.stroke();
            }
            ctx.shadowBlur = 0;
        }

        function renderCanvas() {
            // Pegamos as dimens√µes reais para c√°lculos internos
            const baseW = (currentFormat === 'horizontal') ? 1920 : 1080;
            const baseH = (currentFormat === 'vertical') ? 1920 : 1080;

            ctx.clearRect(0, 0, baseW, baseH);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            const selectedFilterData = filters[currentFilter];
            const isMonochrome = currentFilter === 'pb' || currentFilter === 'sepia';

            // 1. Fundo
            if (uploadedImage) {
                ctx.save();
                if(isBlurEnabled) {
                    const bgScale = Math.max(baseW / uploadedImage.width, baseH / uploadedImage.height) * 1.2;
                    const bgW = uploadedImage.width * bgScale;
                    const bgH = uploadedImage.height * bgScale;
                    const bgX = (baseW - bgW) / 2;
                    const bgY = (baseH - bgH) / 2;

                    let bgFilter = `blur(80px) brightness(0.4) ${selectedFilterData.filter}`;
                    if(isMonochrome) bgFilter = `blur(80px) brightness(0.4) grayscale(100%)`;
                    ctx.filter = bgFilter;
                    ctx.drawImage(uploadedImage, bgX, bgY, bgW, bgH);
                } else {
                    ctx.fillStyle = "#050505";
                    ctx.fillRect(0,0, baseW, baseH);
                }
                ctx.restore();

                // 2. Foto Principal
                const imgRatio = uploadedImage.width / uploadedImage.height;
                const canvasRatio = baseW / baseH;
                let renderW, renderH, renderX, renderY;

                if (imgRatio > canvasRatio) {
                    renderH = baseH; renderW = uploadedImage.width * (baseH / uploadedImage.height);
                    renderX = (baseW - renderW) / 2; renderY = 0;
                } else {
                    renderW = baseW; renderH = uploadedImage.height * (baseW / uploadedImage.width);
                    renderX = 0; renderY = (baseH - renderH) / 2;
                }
                
                ctx.save();
                ctx.filter = selectedFilterData.filter;
                ctx.drawImage(uploadedImage, renderX, renderY, renderW, renderH);
                ctx.restore();
            }

            // 3. Vignette
            const vignette = ctx.createRadialGradient(baseW/2, baseH/2, baseW/5, baseW/2, baseH/2, baseW * 0.9);
            vignette.addColorStop(0, "transparent");
            vignette.addColorStop(1, "rgba(0, 20, 10, 0.6)");
            ctx.fillStyle = vignette;
            ctx.fillRect(0,0,baseW, baseH);

            // 4. Gradiente Inferior
            let gradHeight = (currentFormat === 'vertical') ? 900 : 550;
            const gradient = ctx.createLinearGradient(0, baseH - gradHeight, 0, baseH);
            gradient.addColorStop(0, "transparent");
            gradient.addColorStop(0.6, "rgba(10, 42, 36, 0.7)");
            gradient.addColorStop(1, "#010a08");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, baseH - gradHeight, baseW, gradHeight);

            // 5. Borda
            drawFancyBorder(ctx, baseW, baseH);

            // 6. LAYOUT
            let marginH = 100, marginV = 120;
            if (currentFormat === 'square') { marginH = 100; marginV = 110; }
            if (currentFormat === 'horizontal') { marginH = 130; marginV = 100; }
            if (currentFormat === 'vertical') { marginH = 100; marginV = 140; }

            // --- LOGO ---
            if(logoImage.complete && logoImage.naturalHeight > 0) {
                let logoSize = (currentFormat === 'vertical') ? 130 : 105;
                const logoAspectRatio = logoImage.width / logoImage.height;
                const logoY = baseH - marginV - logoSize + 20;
                ctx.save();
                ctx.globalAlpha = 0.95;
                ctx.shadowColor = "rgba(0,0,0,0.8)"; ctx.shadowBlur = 25;
                ctx.drawImage(logoImage, marginH - 50, logoY, logoSize * logoAspectRatio, logoSize);
                ctx.restore();
            }

            // --- TEXTOS ---
            ctx.textAlign = 'right';
            let nameSize, subSize, dateSize;
            if(currentFormat === 'vertical') { nameSize = 85; subSize = 55; dateSize = 38; } 
            else if (currentFormat === 'square') { nameSize = 72; subSize = 44; dateSize = 30; } 
            else { nameSize = 75; subSize = 48; dateSize = 34; }

            let currentY = baseH - marginV;
            ctx.shadowColor = "rgba(0,0,0,1)"; ctx.shadowBlur = 30;
            
            ctx.font = `bold ${nameSize}px "Dancing Script"`; 
            ctx.fillStyle = '#fdd835'; 
            ctx.fillText("Geovana Frigoletto", baseW - marginH + 20, currentY);

            currentY -= (nameSize * 0.85); 
            ctx.font = `bold ${subSize}px "Cinzel"`;
            ctx.fillStyle = '#ffffff';
            ctx.fillText("XV ANOS", baseW - marginH + 20, currentY);

            currentY -= (subSize * 1.3);
            ctx.font = `bold ${dateSize}px "Cinzel"`;
            ctx.fillStyle = '#fff59d';
            ctx.fillText("31.01.2026", baseW - marginH + 20, currentY);

            // --- FRASE ---
            ctx.save();
            ctx.textAlign = 'center';
            const phraseSize = currentFormat === 'square' ? 30 : (currentFormat === 'vertical' ? 38 : 36);
            ctx.font = `italic 400 ${phraseSize}px "Montserrat"`;
            ctx.fillStyle = 'rgba(255,255,255,0.95)';
            ctx.shadowBlur = 20;
            const phraseY = (currentFormat === 'vertical') ? baseH - 80 : baseH - 50;
            ctx.fillText("Uma noite m√°gica em Nova Orleans", baseW / 2, phraseY);
            ctx.restore();

            // 7. BRILHOS
            const sparkleCount = 45;
            for (let i = 0; i < sparkleCount; i++) {
                let x, y;
                const section = Math.random();
                if (section < 0.33) { x = Math.random() * (baseW * 0.15); y = Math.random() * baseH; } 
                else if (section < 0.66) { x = baseW - Math.random() * (baseW * 0.15); y = Math.random() * baseH; } 
                else { x = Math.random() * baseW; y = Math.random() * (baseH * 0.2); }
                const size = Math.random() * 6 + 3; 
                const color = i % 2 === 0 ? "#fdd835" : "#00ff88";
                const glow = i % 2 === 0 ? "rgba(253, 216, 53, 0.8)" : "rgba(0, 255, 136, 0.8)";
                if(isMonochrome) drawSparkle(ctx, x, y, size, '#ffffff', 'rgba(255,255,255,0.8)');
                else drawSparkle(ctx, x, y, size, color, glow);
            }

            finishPreview();
        }

        function finishPreview() {
            // Preview em JPEG para performance visual
            const dataUrl = canvas.toDataURL('image/jpeg', 0.9);
            const preview = document.getElementById('preview-img');
            preview.src = dataUrl;
            preview.style.display = 'block';
            document.getElementById('placeholder-text').style.display = 'none';
            document.getElementById('upload-label').style.display = 'none';
            document.getElementById('editor-tools').style.display = 'flex';
            document.getElementById('actions').style.display = 'flex';
            document.getElementById('loading').style.display = 'none';
        }

        function resetImage() {
            if(confirm("Deseja trocar a foto?")) {
                uploadedImage = null;
                document.getElementById('file-input').value = "";
                document.getElementById('preview-img').style.display = 'none';
                document.getElementById('preview-img').src = "";
                document.getElementById('placeholder-text').style.display = 'block';
                document.getElementById('upload-label').style.display = 'flex';
                document.getElementById('editor-tools').style.display = 'none';
                document.getElementById('actions').style.display = 'none';
                document.getElementById('preview-box').classList.add('empty');
                currentFilter = 'normal';
                isBlurEnabled = true;
            }
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'Geovana-XV-Magia-Imaginista-HD.png';
            // PNG garante que n√£o haja artefatos de compress√£o no download direto
            link.href = canvas.toDataURL('image/png');
            link.click();
            showToast("Imagem em HD salva na galeria!");
        }

        function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){ u8arr[n] = bstr.charCodeAt(n); }
            return new Blob([u8arr], {type:mime});
        }

        async function shareNative() {
            // JPEG 1.0 (Qualidade M√°xima) para o compartilhamento nativo ser compat√≠vel e n√≠tido
            const dataUrl = canvas.toDataURL('image/jpeg', 1.0);
            const blob = dataURLtoBlob(dataUrl);
            const file = new File([blob], "Geovana-XV.jpg", { type: "image/jpeg" });

            if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                try { 
                    await navigator.share({ 
                        title: 'XV Geovana', 
                        text: 'üé∑‚ú® Uma noite de Jazz e Magia! Criei minha mem√≥ria eterna no XV da Geovana. üê∏', 
                        files: [file] 
                    }); 
                } catch (err) { console.log('Cancelado'); }
            } else {
                showToast("Compartilhamento indispon√≠vel. Baixando HD...");
                downloadImage();
            }
        }

        function magicEffect(e) {
            const colors = ['#fdd835', '#00ff88', '#ffffff', '#d4af37'];
            for(let i=0; i<20; i++) {
                const p = document.createElement('div');
                p.className = 'firework';
                p.style.background = colors[Math.floor(Math.random()*colors.length)];
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 120 + 50;
                p.animate([{ transform: 'translate(0,0) scale(1)', opacity: 1 }, { transform: `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0.1)`, opacity: 0 }], { duration: 800 + Math.random()*400, easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)' }).onfinish = () => p.remove();
            }
        }
    </script>
