<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRISMISSFIT | Activewear</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.4.1/index.min.js"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cris-primary': '#db2777', // Rosa Pink
                        'cris-secondary': '#9333ea', // Roxo
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; scroll-behavior: smooth; }
        
        /* Gradiente da Marca */
        .text-gradient {
            background: linear-gradient(to right, #db2777, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gradient-brand {
            background: linear-gradient(to right, #db2777, #9333ea);
        }
        
        /* Hero Banner Fitness */
        .hero-banner {
            /* Imagem de mulher correndo/treinando */
            background-image: linear-gradient(rgba(147, 51, 234, 0.4), rgba(219, 39, 119, 0.6)), url('https://images.unsplash.com/photo-1518611012118-696072aa579a?auto=format&fit=crop&w=1600&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        
        /* Card Produto */
        .img-container { height: 400px; overflow: hidden; position: relative; cursor: zoom-in; border-radius: 12px; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .product-card:hover .img-container img { transform: scale(1.1); }
        
        /* UI Elements */
        .size-radio:checked + label { background-image: linear-gradient(to right, #db2777, #9333ea); color: white; border-color: transparent; box-shadow: 0 4px 6px -1px rgba(219, 39, 119, 0.3); }
        input:focus { outline: none; border-color: #db2777; ring: 2px rgba(219, 39, 119, 0.2); }
        
        #cart-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .cart-open { transform: translateX(0); }
        .cart-closed { transform: translateX(100%); }
        
        .cat-btn { transition: all 0.3s ease; }
        .cat-btn.active { background-image: linear-gradient(to right, #db2777, #9333ea); color: white; border-color: transparent; box-shadow: 0 4px 10px rgba(219, 39, 119, 0.4); transform: translateY(-2px); }
        
        /* Estilo Esgotado */
        .sold-out { opacity: 0.75; pointer-events: none; }
        .sold-out .img-container { filter: grayscale(100%); }
        .sold-out .img-container::after {
            content: "ESGOTADO";
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9); color: #333; padding: 10px 20px;
            font-weight: 900; letter-spacing: 2px; border: 1px solid #ddd;
            font-size: 0.8rem; border-radius: 4px; z-index: 10;
        }

        /* Bot√£o Pulsante */
        @keyframes pulse-custom {
            0% { box-shadow: 0 0 0 0 rgba(219, 39, 119, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(219, 39, 119, 0); }
            100% { box-shadow: 0 0 0 0 rgba(219, 39, 119, 0); }
        }
        .btn-pulse { animation: pulse-custom 2s infinite; }
    </style>
</head>
<body class="text-gray-800 overflow-x-hidden antialiased">

    <header class="bg-white/90 backdrop-blur-md p-4 sticky top-0 z-50 border-b border-pink-100 transition-all duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-black tracking-tighter italic text-gradient">
                CRIS<span class="font-light">MISS</span>FIT
            </h1>
            
            <div class="hidden md:flex flex-grow max-w-md mx-12">
                <div class="relative w-full group">
                    <input type="text" id="search-input" onkeyup="filterProducts()" placeholder="O que voc√™ vai treinar hoje?" class="w-full bg-pink-50 border border-pink-100 rounded-full py-2.5 px-10 text-sm focus:border-pink-400 outline-none text-gray-600 transition-all group-hover:bg-white group-hover:shadow-md">
                    <i class="fas fa-search absolute left-4 top-3 text-pink-300"></i>
                </div>
            </div>

            <button onclick="toggleCart(true)" class="relative p-2 group hover:scale-110 transition duration-300">
                <div class="relative">
                    <i class="fas fa-shopping-bag text-2xl text-gray-800 group-hover:text-pink-600 transition"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-gradient-brand text-white text-[10px] h-5 w-5 rounded-full flex items-center justify-center font-bold shadow-lg">0</span>
                </div>
            </button>
        </div>
    </header>

    <section class="relative h-[65vh] flex items-center justify-center hero-banner text-white">
        <div class="z-10 text-center px-4" data-aos="fade-up" data-aos-duration="1000">
            <span class="bg-white/20 backdrop-blur px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest border border-white/30 mb-4 inline-block">Nova Cole√ß√£o 2026</span>
            <h2 class="text-5xl md:text-8xl font-black mb-2 uppercase tracking-tighter drop-shadow-lg">Power <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-300 to-purple-300 italic">Woman</span></h2>
            <p class="text-lg md:text-xl text-white/90 mb-8 max-w-lg mx-auto font-light tracking-wide">Performance, estilo e tecnologia para o seu treino.</p>
            <a href="#produtos" class="bg-white text-pink-600 px-12 py-4 font-black hover:bg-pink-50 transition duration-300 rounded-full uppercase tracking-wider text-sm shadow-xl btn-pulse">Ver Cole√ß√£o</a>
        </div>
    </section>

    <main id="produtos" class="container mx-auto py-20 px-4">
        <div class="flex flex-col xl:flex-row items-center justify-between mb-16 gap-8" data-aos="fade-right">
            <div class="text-center xl:text-left">
                <h3 class="text-4xl font-black uppercase italic tracking-tighter text-gray-900">Choose <span class="text-pink-500">Your Fit</span></h3>
                <p id="product-status" class="text-xs text-gray-400 font-bold tracking-[0.2em] uppercase mt-2">Carregando estoque...</p>
            </div>
            
            <div class="flex flex-wrap gap-3 justify-center">
                <button onclick="filterCategory('all')" class="cat-btn active border border-gray-200 px-6 py-2 rounded-full text-xs font-bold uppercase text-gray-500 hover:shadow-lg">Todos</button>
                <button onclick="filterCategory('leggings')" class="cat-btn border border-gray-200 px-6 py-2 rounded-full text-xs font-bold uppercase text-gray-500 hover:shadow-lg">Leggings</button>
                <button onclick="filterCategory('tops')" class="cat-btn border border-gray-200 px-6 py-2 rounded-full text-xs font-bold uppercase text-gray-500 hover:shadow-lg">Tops</button>
                <button onclick="filterCategory('shorts')" class="cat-btn border border-gray-200 px-6 py-2 rounded-full text-xs font-bold uppercase text-gray-500 hover:shadow-lg">Shorts</button>
                <button onclick="filterCategory('sets')" class="cat-btn border border-gray-200 px-6 py-2 rounded-full text-xs font-bold uppercase text-purple-600 border-purple-100 hover:bg-purple-50">Conjuntos</button>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="col-span-full py-20 text-center text-pink-300"><i class="fas fa-spinner fa-spin text-4xl"></i></div>
        </div>
    </main>

    <div id="cart-sidebar" class="fixed top-0 right-0 w-full md:w-[450px] h-full bg-white shadow-2xl z-[100] cart-closed flex flex-col">
        <div class="p-6 bg-white border-b border-gray-100 flex justify-between items-center shadow-sm z-10">
            <h2 class="text-xl font-black uppercase italic tracking-wider text-gray-800">Sua Sacola</h2>
            <button onclick="toggleCart(false)" class="text-gray-400 hover:text-pink-600 transition text-2xl">&times;</button>
        </div>
        
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50/50"></div>

        <div class="p-6 bg-white border-t border-gray-100 shadow-[0_-10px_40px_rgba(0,0,0,0.03)] z-20">
            <div class="mb-4 space-y-3">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Dados de Entrega</p>
                <div class="flex gap-3">
                    <input type="text" id="cust-name" placeholder="Seu Nome Completo" class="flex-1 bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-xs font-medium focus:bg-white focus:border-pink-500 transition">
                </div>
                <div class="flex gap-3">
                     <input type="text" id="cust-phone" onkeyup="maskPhone(this)" placeholder="WhatsApp (DDD+Num)" class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-xs font-medium focus:bg-white focus:border-pink-500 transition">
                </div>
                <div class="flex gap-2">
                    <input type="text" id="cep-input" onkeyup="maskCEP(this)" placeholder="CEP" class="w-24 bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-xs font-medium focus:bg-white focus:border-pink-500 transition">
                    <button onclick="searchCEP()" id="btn-cep" class="bg-gray-800 text-white px-4 rounded-lg text-xs hover:bg-black transition"><i class="fas fa-search"></i></button>
                    <input type="text" id="cust-address" placeholder="Rua/Av" readonly class="flex-1 bg-gray-100 border border-gray-200 rounded-lg px-4 py-3 text-xs text-gray-500 cursor-not-allowed">
                </div>
                <div class="flex gap-3">
                    <input type="number" id="cust-number" placeholder="N¬∫" class="w-20 bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-xs font-medium focus:bg-white focus:border-pink-500 transition">
                    <input type="text" id="cust-comp" placeholder="Comp." class="flex-1 bg-gray-50 border border-gray-200 rounded-lg px-4 py-3 text-xs font-medium focus:bg-white focus:border-pink-500 transition">
                </div>
                <div id="shipping-result" class="text-xs font-bold text-pink-600 text-right h-4"></div>
            </div>

            <div class="flex justify-between items-end mb-6 pt-4 border-t border-dashed border-gray-200">
                <span class="text-xs text-gray-500 font-bold uppercase">Total a Pagar</span>
                <span id="cart-total" class="text-3xl font-black text-gray-800 tracking-tighter">R$ 0,00</span>
            </div>
            
            <button onclick="finishOrder()" class="w-full bg-gradient-brand text-white py-4 rounded-full font-bold shadow-lg hover:shadow-pink-300/50 transition flex items-center justify-center gap-3 uppercase text-xs tracking-widest transform active:scale-[0.98]">
                <span>Finalizar Compra</span> <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <footer class="bg-gray-900 text-gray-500 py-20 px-4 mt-12 border-t border-pink-500/30">
        <div class="container mx-auto text-center">
            <h4 class="text-white font-black mb-6 text-2xl italic tracking-tighter">CRIS<span class="text-pink-500">MISS</span>FIT</h4>
            <div class="flex justify-center gap-6 mb-8">
                <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-instagram text-xl"></i></a>
                <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-tiktok text-xl"></i></a>
            </div>
            <p class="text-[10px] text-gray-600 uppercase tracking-widest">Tecnologia & Performance ‚Ä¢ Rio de Janeiro</p>
            <p class="text-[10px] text-gray-700 mt-2">Desenvolvido por <strong>IMAGINISTA</strong>.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // INICIALIZA√á√ÉO AOS (Anima√ß√µes)
        AOS.init({
            once: true, // anima apenas uma vez ao descer
            offset: 50, // come√ßa a animar um pouco antes
            duration: 800, // dura√ß√£o da anima√ß√£o
        });

        // =======================================================
        // ‚ö†Ô∏è CONFIGURA√á√ÉO
        // =======================================================
        const mpPaymentLink = 'https://link.mercadopago.com.br/imaginista'; 
        // =======================================================

        let allProducts = [], cart = [], shippingValue = 0, currentCategory = 'all';

        window.onload = async () => { await fetchProducts(); };

        // UTILS
        function maskPhone(i){let v=i.value.replace(/\D/g,'');v=v.replace(/^(\d\d)(\d)/g,"($1) $2");v=v.replace(/(\d{5})(\d)/,"$1-$2");i.value=v;}
        function maskCEP(i){let v=i.value.replace(/\D/g,'');v=v.replace(/^(\d{5})(\d)/,"$1-$2");i.value=v;}

        async function searchCEP() {
            const cep = document.getElementById('cep-input').value.replace(/\D/g, '');
            if(cep.length !== 8) return alert("CEP inv√°lido!");
            document.getElementById('btn-cep').innerHTML = '...';
            try {
                const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await res.json();
                if(data.erro) throw new Error();
                document.getElementById('cust-address').value = `${data.logradouro}, ${data.bairro}, ${data.localidade}-${data.uf}`;
                shippingValue = data.uf === 'RJ' ? 15.00 : 30.00; // L√≥gica de Frete simples
                document.getElementById('shipping-result').innerText = `+ FRETE: R$ ${shippingValue.toFixed(2)}`;
                updateCartUI();
            } catch(e){ alert("CEP n√£o encontrado."); }
            document.getElementById('btn-cep').innerHTML = '<i class="fas fa-search"></i>';
        }

        // LOJA
        async function fetchProducts() {
            try {
                const res = await fetch('produtos.json');
                if(!res.ok) throw new Error();
                allProducts = await res.json();
                renderProducts(allProducts);
            } catch (e) { document.getElementById('product-grid').innerHTML = '<p class="col-span-full text-center py-20 text-gray-400">Erro ao carregar cat√°logo.</p>'; }
        }

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active', 'bg-gradient-brand', 'text-white'));
            event.target.classList.add('active');
            
            // Pequena anima√ß√£o ao trocar categoria
            const grid = document.getElementById('product-grid');
            grid.style.opacity = '0';
            setTimeout(() => {
                renderProducts(cat === 'all' ? allProducts : allProducts.filter(p => p.category === cat));
                grid.style.opacity = '1';
            }, 300);
        }

        function filterProducts() {
            const q = document.getElementById('search-input').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(q)));
        }

        function renderProducts(data) {
            const grid = document.getElementById('product-grid');
            document.getElementById('product-status').innerText = `${data.length} ITENS DISPON√çVEIS`;
            
            if(data.length===0){ grid.innerHTML='<div class="col-span-full text-center py-20 opacity-50"><p>Nenhum produto encontrado nesta categoria.</p></div>'; return; }
            
            grid.innerHTML = data.map((p, index) => {
                const isSold = !p.inStock; 
                // Usando delay escalonado para efeito cascata (stagger)
                const delay = index * 100; 
                
                return `
                <div class="product-card group ${isSold ? 'sold-out' : ''}" data-aos="fade-up" data-aos-delay="${delay}">
                    <div class="bg-white rounded-xl shadow-sm hover:shadow-xl transition duration-500 overflow-hidden relative border border-gray-100">
                        <div class="img-container bg-gray-100" onclick="document.querySelector('[data-fslightbox=\\'gallery-${p.id}\\']').click()">
                            <img src="${p.images[0]}" alt="${p.name}">
                            ${!isSold ? '<div class="absolute top-3 right-3 bg-white text-xs font-bold px-2 py-1 rounded shadow text-pink-600"><i class="fas fa-bolt"></i> NOVO</div>' : ''}
                        </div>
                        
                        <div class="hidden">
                            ${p.images.map(img => `<a data-fslightbox="gallery-${p.id}" href="${img}"></a>`).join('')}
                        </div>

                        <div class="p-5">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <p class="text-[10px] text-pink-500 font-bold uppercase tracking-wider mb-1">${p.category}</p>
                                    <h4 class="font-bold text-gray-800 text-sm uppercase leading-tight">${p.name}</h4>
                                </div>
                                <span class="font-black text-lg text-gray-900">R$ ${Math.floor(p.price)}</span>
                            </div>
                            
                            <div class="space-y-4">
                                <div class="flex gap-2 justify-start">
                                    ${['P','M','G'].map(s=>`
                                        <div class="relative">
                                            <input type="radio" name="size-${p.id}" id="s-${p.id}-${s}" value="${s}" class="hidden size-radio" ${s==='M'?'checked':''} ${isSold?'disabled':''}>
                                            <label for="s-${p.id}-${s}" class="w-8 h-8 flex items-center justify-center text-[10px] font-bold border border-gray-200 rounded-full cursor-pointer hover:border-pink-300 transition text-gray-500">${s}</label>
                                        </div>
                                    `).join('')}
                                </div>

                                <button onclick="addToCart(${p.id})" ${isSold?'disabled':''} class="w-full bg-black text-white py-3 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-gradient-brand hover:shadow-lg transition duration-300 transform active:scale-95">
                                    ${isSold ? 'ESGOTADO' : 'ADICIONAR'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            refreshFsLightbox();
        }

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            if (!product.inStock) return alert("Produto Esgotado!");

            const sizeInput = document.querySelector(`input[name="size-${id}"]:checked`);
            if(!sizeInput) return alert("Selecione um tamanho.");
            
            cart.push({...product, size: sizeInput.value});
            updateCartUI();
            toggleCart(true);
        }

        function clearCart() { if(cart.length>0 && confirm("Limpar carrinho?")) { cart=[]; updateCartUI(); } }
        function toggleCart(open) { const sb = document.getElementById('cart-sidebar'); open ? (sb.classList.remove('cart-closed'), sb.classList.add('cart-open')) : (sb.classList.remove('cart-open'), sb.classList.add('cart-closed')); }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-total').innerText = `R$ ${(cart.reduce((a,b)=>a+b.price,0)+shippingValue).toFixed(2)}`;
            
            if(cart.length===0) { container.innerHTML = '<div class="flex flex-col items-center justify-center h-full opacity-30"><i class="fas fa-shopping-basket text-4xl mb-2"></i><p class="text-xs uppercase font-bold">Sua sacola est√° vazia</p></div>'; return; }
            
            container.innerHTML = cart.map((i,idx) => `
                <div class="flex gap-4 p-3 bg-white border border-gray-100 rounded-lg shadow-sm relative group hover:border-pink-200 transition">
                    <img src="${i.images[0]}" class="w-16 h-20 object-cover rounded-md">
                    <div class="flex-1 flex flex-col justify-center">
                        <h4 class="font-bold text-xs uppercase text-gray-800 w-3/4 leading-tight">${i.name}</h4>
                        <p class="text-[10px] text-gray-500 mt-1 uppercase">Tam: <b class="text-pink-600">${i.size}</b></p>
                        <p class="text-xs font-black mt-1">R$ ${i.price.toFixed(0)}</p>
                        <button onclick="cart.splice(${idx},1);updateCartUI()" class="absolute top-3 right-3 text-gray-300 hover:text-red-500 transition p-2"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function validateOrder() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const address = document.getElementById('cust-address').value;
            const num = document.getElementById('cust-number').value;
            if(cart.length===0) { alert("Sua sacola est√° vazia!"); return false; }
            if(!name || !phone || !address || !num) { alert("Por favor, preencha todos os dados de entrega."); return false; }
            if(shippingValue===0) { alert("Por favor, calcule o frete digitando seu CEP."); return false; }
            return true;
        }

        function finishOrder() {
            if(!validateOrder()) return;
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const address = document.getElementById('cust-address').value;
            const num = document.getElementById('cust-number').value;
            const comp = document.getElementById('cust-comp').value;
            const cep = document.getElementById('cep-input').value;

            let msg = `*PEDIDO CRISMISSFIT* üèÉ‚Äç‚ôÄÔ∏èüíñ\n\n`;
            msg += `üë§ *Cliente:* ${name}\nüì± *Tel:* ${phone}\n\n`;
            msg += `üìç *Entrega:* ${address}, N¬∫ ${num} (${comp || ''})\nüìÆ *CEP:* ${cep}\n\n`;
            msg += `üõçÔ∏è *ITENS:*\n`;
            cart.forEach(i => msg += `- ${i.name} (${i.size}) R$ ${i.price.toFixed(2)}\n`);
            
            const total = (cart.reduce((a,b)=>a+b.price,0)+shippingValue).toFixed(2);
            msg += `\nüöö *Frete:* R$ ${shippingValue.toFixed(2)}`;
            msg += `\nüíé *TOTAL:* R$ ${total}\n\n`;
            
            msg += `üîó *LINK DE PAGAMENTO:*\n${mpPaymentLink}\n\n`;
            msg += `_Envie o comprovante para agilizarmos o envio!_`;

            window.open(`https://wa.me/5521983340089?text=${encodeURIComponent(msg)}`, '_blank');
            setTimeout(() => { cart=[]; updateCartUI(); toggleCart(false); }, 1500);
        }
    </script>
</body>
</html>
