<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadak Shops | O Imaginista</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.4.1/index.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f4f4f5; scroll-behavior: smooth; }
        
        /* Cores */
        .sadak-blue { color: #009EE3; }
        .bg-sadak-blue { background-color: #009EE3; }
        
        /* Hero Banner */
        .hero-banner {
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?auto=format&fit=crop&w=1600&q=80');
            background-size: cover; background-position: center;
        }
        
        /* Card Produto */
        .img-container { height: 380px; overflow: hidden; position: relative; cursor: zoom-in; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s; }
        .img-container:hover img { transform: scale(1.05); }
        
        /* UI Elements */
        .size-radio:checked + label { background-color: black; color: white; border-color: black; }
        input:focus { outline: none; border-color: #009EE3; ring: 2px rgba(0,158,227,0.2); }
        
        #cart-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .cart-open { transform: translateX(0); }
        .cart-closed { transform: translateX(100%); }
        .cat-btn.active { background-color: black; color: white; border-color: black; }
        
        /* Estilo Esgotado */
        .sold-out { opacity: 0.7; pointer-events: none; filter: grayscale(100%); }
        .sold-out .img-container::after {
            content: "ESGOTADO";
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            font-weight: 900; letter-spacing: 2px; border: 2px solid white;
        }

        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto; padding: 30px; border-radius: 4px; }
    </style>
</head>
<body class="text-gray-900 overflow-x-hidden">

    <header class="bg-black text-white p-5 sticky top-0 z-50 shadow-xl border-b border-zinc-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter italic">SADAK <span class="sadak-blue">SHOPS</span></h1>
            
            <div class="hidden md:flex flex-grow max-w-md mx-12">
                <div class="relative w-full">
                    <input type="text" id="search-input" onkeyup="filterProducts()" placeholder="Buscar..." class="w-full bg-zinc-900 border border-zinc-700 rounded-full py-2 px-10 text-sm focus:border-zinc-500 outline-none text-gray-300">
                    <i class="fas fa-search absolute left-4 top-2.5 text-zinc-500"></i>
                </div>
            </div>

            <button onclick="toggleCart(true)" class="relative p-2 group hover:text-gray-300 transition">
                <div class="relative">
                    <i class="fas fa-shopping-bag text-2xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-sadak-blue text-white text-[10px] h-5 w-5 rounded-full flex items-center justify-center font-bold shadow-sm border-2 border-black">0</span>
                </div>
            </button>
        </div>
    </header>

    <section class="relative h-[60vh] flex items-center justify-center hero-banner text-white">
        <div class="z-10 text-center px-4">
            <h2 class="text-5xl md:text-7xl font-black mb-4 uppercase tracking-tighter">ESSENTIAL <span class="sadak-blue italic">STUFF</span></h2>
            <p class="text-lg text-gray-300 mb-8 max-w-lg mx-auto font-light tracking-widest uppercase">Cole√ß√£o exclusiva O Imaginista.</p>
            <a href="#produtos" class="bg-white text-black px-10 py-3 font-black hover:bg-sadak-blue hover:text-white transition duration-300 rounded-sm uppercase tracking-wider text-sm">Ver Drop 2026</a>
        </div>
    </section>

    <main id="produtos" class="container mx-auto py-16 px-4">
        <div class="flex flex-col xl:flex-row items-center justify-between mb-12 gap-8">
            <div class="text-center xl:text-left">
                <h3 class="text-3xl font-black uppercase italic tracking-tighter">Cat√°logo</h3>
                <p id="product-status" class="text-xs text-gray-500 font-bold tracking-[0.2em] uppercase mt-1">Carregando...</p>
            </div>
            
            <div class="flex flex-wrap gap-2 justify-center">
                <button onclick="filterCategory('all')" class="cat-btn active border border-gray-300 px-4 py-2 rounded-full text-[10px] font-bold uppercase hover:bg-black hover:text-white transition">Todos</button>
                <button onclick="filterCategory('basics')" class="cat-btn border border-gray-300 px-4 py-2 rounded-full text-[10px] font-bold uppercase hover:bg-black hover:text-white transition">Basics</button>
                <button onclick="filterCategory('streetwear')" class="cat-btn border border-gray-300 px-4 py-2 rounded-full text-[10px] font-bold uppercase hover:bg-black hover:text-white transition">Streetwear</button>
                <button onclick="filterCategory('oversized')" class="cat-btn border border-gray-300 px-4 py-2 rounded-full text-[10px] font-bold uppercase hover:bg-black hover:text-white transition">Oversized</button>
                <button onclick="filterCategory('limited')" class="cat-btn border border-gray-300 px-4 py-2 rounded-full text-[10px] font-bold uppercase text-blue-600 border-blue-200 hover:bg-blue-600 hover:text-white transition">Limited</button>
            </div>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10">
            <div class="col-span-full py-20 text-center text-gray-400"><i class="fas fa-spinner fa-spin text-3xl"></i></div>
        </div>
    </main>

    <div id="cart-sidebar" class="fixed top-0 right-0 w-full md:w-[500px] h-full bg-white shadow-2xl z-[100] cart-closed flex flex-col">
        <div class="p-6 bg-black text-white flex justify-between items-center shadow-lg z-10">
            <h2 class="text-xl font-black uppercase italic tracking-wider">Checkout</h2>
            <div class="flex items-center gap-4">
                <button onclick="clearCart()" class="text-[10px] text-gray-400 hover:text-red-500 uppercase font-bold flex items-center gap-1 transition" title="Esvaziar">
                    <i class="fas fa-trash"></i> Limpar
                </button>
                <button onclick="toggleCart(false)" class="text-2xl hover:text-gray-300">&times;</button>
            </div>
        </div>
        
        <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gray-50"></div>

        <div class="p-6 bg-white border-t border-gray-100 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] z-20">
            <div class="mb-4 space-y-3">
                <div class="flex gap-3">
                    <input type="text" id="cust-name" placeholder="Seu Nome" class="flex-1 bg-gray-50 border border-gray-200 rounded px-3 py-2 text-xs font-bold focus:bg-white focus:border-black transition">
                    <input type="text" id="cust-phone" onkeyup="maskPhone(this)" placeholder="WhatsApp" class="w-1/3 bg-gray-50 border border-gray-200 rounded px-3 py-2 text-xs font-bold focus:bg-white focus:border-black transition">
                </div>
                <div class="flex gap-2">
                    <input type="text" id="cep-input" onkeyup="maskCEP(this)" placeholder="CEP" class="w-24 bg-gray-50 border border-gray-200 rounded px-3 py-2 text-xs font-bold focus:bg-white focus:border-black transition">
                    <button onclick="searchCEP()" id="btn-cep" class="bg-black text-white px-3 rounded text-xs hover:bg-gray-800 transition"><i class="fas fa-search"></i></button>
                    <input type="text" id="cust-address" placeholder="Endere√ßo" readonly class="flex-1 bg-gray-100 border border-gray-200 rounded px-3 py-2 text-xs text-gray-500 cursor-not-allowed">
                </div>
                <div class="flex gap-3">
                    <input type="number" id="cust-number" placeholder="N¬∫" class="w-20 bg-gray-50 border border-gray-200 rounded px-3 py-2 text-xs font-bold focus:bg-white focus:border-black transition">
                    <input type="text" id="cust-comp" placeholder="Complemento" class="flex-1 bg-gray-50 border border-gray-200 rounded px-3 py-2 text-xs font-bold focus:bg-white focus:border-black transition">
                </div>
                <div id="shipping-result" class="text-xs font-bold text-green-600 text-right h-4"></div>
            </div>

            <div class="flex justify-between items-end mb-4 pt-4 border-t border-dashed border-gray-200">
                <span class="text-xs text-gray-500 font-bold uppercase">Total Final</span>
                <span id="cart-total" class="text-2xl font-black text-black tracking-tighter">R$ 0,00</span>
            </div>
            
            <button onclick="finishOrder()" class="w-full bg-green-600 text-white py-5 rounded font-black hover:bg-green-700 shadow-lg transition flex items-center justify-center gap-3 uppercase text-xs tracking-widest transform active:scale-[0.99]">
                <i class="fab fa-whatsapp text-xl"></i> Finalizar Pedido no WhatsApp
            </button>
            <p class="text-[9px] text-center text-gray-400 mt-3 italic">Voc√™ receber√° o link de pagamento na conversa.</p>
        </div>
    </div>

    <footer class="bg-black text-gray-500 py-16 px-4 border-t border-zinc-900 text-sm mt-12">
        <div class="container mx-auto text-center">
            <h4 class="text-white font-black mb-6 text-xl italic tracking-tighter">SADAK <span class="sadak-blue">SHOPS</span></h4>
            <p class="text-[10px] text-gray-500">Desenvolvido por <strong>IMAGINISTA</strong>.</p>
        </div>
    </footer>

    <div id="modal-legal" class="modal-overlay" onclick="if(event.target === this) this.style.display='none'">
        <div class="modal-content">
            <button onclick="document.getElementById('modal-legal').style.display='none'" class="absolute top-5 right-5 text-gray-400 hover:text-red-500 text-xl">&times;</button>
            <h2 id="modal-title" class="text-2xl font-black mb-6 uppercase italic text-black"></h2>
            <div id="modal-body" class="text-sm text-gray-600 leading-relaxed space-y-4 font-light text-justify"></div>
        </div>
    </div>

    <script>
        // =======================================================
        // ‚ö†Ô∏è CONFIGURA√á√ÉO
        // =======================================================
        // Seu link que vai no final da mensagem do WhatsApp
        const mpPaymentLink = 'https://link.mercadopago.com.br/imaginista'; 
        // =======================================================

        let allProducts = [], cart = [], shippingValue = 0, currentCategory = 'all';

        window.onload = async () => { await fetchProducts(); };

        // UTILS
        function maskPhone(i){let v=i.value.replace(/\D/g,'');v=v.replace(/^(\d\d)(\d)/g,"($1) $2");v=v.replace(/(\d{5})(\d)/,"$1-$2");i.value=v;}
        function maskCEP(i){let v=i.value.replace(/\D/g,'');v=v.replace(/^(\d{5})(\d)/,"$1-$2");i.value=v;}

        async function searchCEP() {
            const cep = document.getElementById('cep-input').value.replace(/\D/g, '');
            if(cep.length !== 8) return alert("CEP inv√°lido!");
            document.getElementById('btn-cep').innerHTML = '...';
            try {
                const res = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await res.json();
                if(data.erro) throw new Error();
                document.getElementById('cust-address').value = `${data.logradouro}, ${data.bairro}, ${data.localidade}-${data.uf}`;
                shippingValue = data.uf === 'RJ' ? 15.00 : 30.00;
                document.getElementById('shipping-result').innerText = `+ FRETE: R$ ${shippingValue.toFixed(2)}`;
                updateCartUI();
            } catch(e){ alert("CEP n√£o encontrado."); }
            document.getElementById('btn-cep').innerHTML = '<i class="fas fa-search"></i>';
        }

        // LOJA
        async function fetchProducts() {
            try {
                const res = await fetch('produtos.json');
                if(!res.ok) throw new Error();
                allProducts = await res.json();
                renderProducts(allProducts);
            } catch (e) { document.getElementById('product-grid').innerHTML = '<p class="col-span-full text-center py-20 text-gray-400">Erro no JSON.</p>'; }
        }

        function filterCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active', 'bg-black', 'text-white'));
            event.target.classList.add('active', 'bg-black', 'text-white');
            renderProducts(cat === 'all' ? allProducts : allProducts.filter(p => p.category === cat));
        }

        function filterProducts() {
            const q = document.getElementById('search-input').value.toLowerCase();
            renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(q)));
        }

        function renderProducts(data) {
            const grid = document.getElementById('product-grid');
            document.getElementById('product-status').innerText = `${data.length} MODELOS`;
            if(data.length===0){ grid.innerHTML='<div class="col-span-full text-center py-20 opacity-50"><p>Vazio.</p></div>'; return; }
            grid.innerHTML = data.map(p => {
                const isSold = !p.inStock; // Verifica se tem estoque
                const lightboxLinks = p.images.map(img => `<a data-fslightbox="gallery-${p.id}" href="${img}"></a>`).join('');
                
                return `
                <div class="product-card bg-white rounded overflow-hidden relative group ${isSold ? 'sold-out' : ''}">
                    
                    <div class="img-container" onclick="document.querySelector('[data-fslightbox=\\'gallery-${p.id}\\']').click()">
                        <img src="${p.images[0]}" alt="${p.name}">
                        <div class="absolute bottom-3 right-3 bg-white/90 backdrop-blur text-black px-2 py-1 rounded text-[10px] font-bold shadow opacity-0 group-hover:opacity-100 transition">Fotos</div>
                    </div>
                    <div class="hidden">${lightboxLinks}</div>
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-2">
                            <div><p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider mb-1">${p.category}</p><h4 class="font-black text-sm uppercase">${p.name}</h4></div>
                            <span class="font-black text-lg">R$ ${Math.floor(p.price)}</span>
                        </div>
                        <div class="flex flex-col gap-4 mt-4">
                            <div class="flex gap-2 justify-center">${['P','M','G','GG'].map(s=>`<div class="relative"><input type="radio" name="size-${p.id}" id="s-${p.id}-${s}" value="${s}" class="hidden size-radio" ${s==='M'?'checked':''} ${isSold?'disabled':''}><label for="s-${p.id}-${s}" class="w-8 h-8 flex items-center justify-center text-[10px] font-bold border border-gray-200 rounded cursor-pointer hover:border-black transition text-gray-600">${s}</label></div>`).join('')}</div>
                            <button onclick="addToCart(${p.id})" ${isSold?'disabled':''} class="w-full bg-black text-white py-3 rounded text-xs font-black uppercase tracking-widest hover:bg-sadak-blue transition duration-300">
                                ${isSold ? 'ESGOTADO' : 'ADICIONAR √Ä SACOLA'}
                            </button>
                        </div>
                    </div>
                </div>`;
            }).join('');
            refreshFsLightbox();
        }

        function addToCart(id) {
            const product = allProducts.find(p => p.id === id);
            
            // Prote√ß√£o Extra: Se estiver sem estoque, n√£o deixa adicionar
            if (!product.inStock) return alert("Produto Esgotado!");

            const sizeInput = document.querySelector(`input[name="size-${id}"]:checked`);
            if(!sizeInput) return alert("Selecione um tamanho.");
            cart.push({...product, size: sizeInput.value});
            updateCartUI();
            toggleCart(true);
        }

        function clearCart() { if(cart.length>0 && confirm("Limpar carrinho?")) { cart=[]; updateCartUI(); } }
        function toggleCart(open) { const sb = document.getElementById('cart-sidebar'); open ? (sb.classList.remove('cart-closed'), sb.classList.add('cart-open')) : (sb.classList.remove('cart-open'), sb.classList.add('cart-closed')); }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            document.getElementById('cart-count').innerText = cart.length;
            document.getElementById('cart-total').innerText = `R$ ${(cart.reduce((a,b)=>a+b.price,0)+shippingValue).toFixed(2)}`;
            if(cart.length===0) { container.innerHTML = '<p class="text-center text-gray-400 mt-10 text-xs uppercase">Vazio.</p>'; return; }
            container.innerHTML = cart.map((i,idx) => `<div class="flex gap-4 p-4 bg-white border border-gray-100 rounded shadow-sm relative group"><img src="${i.images[0]}" class="w-12 h-16 object-cover rounded"><div class="flex-1"><h4 class="font-black text-[10px] uppercase w-3/4">${i.name}</h4><p class="text-[10px] text-gray-500 mt-1 uppercase">Tam: <b>${i.size}</b> | R$ ${i.price.toFixed(0)}</p><button onclick="cart.splice(${idx},1);updateCartUI()" class="absolute bottom-3 right-3 text-gray-300 hover:text-red-500 transition"><i class="fas fa-trash-alt"></i></button></div></div>`).join('');
        }

        function validateOrder() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const address = document.getElementById('cust-address').value;
            const num = document.getElementById('cust-number').value;
            if(cart.length===0) { alert("Carrinho vazio!"); return false; }
            if(!name || !phone || !address || !num) { alert("Preencha o endere√ßo."); return false; }
            if(shippingValue===0) { alert("Calcule o frete."); return false; }
            return true;
        }

        function finishOrder() {
            if(!validateOrder()) return;
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const address = document.getElementById('cust-address').value;
            const num = document.getElementById('cust-number').value;
            const comp = document.getElementById('cust-comp').value;
            const cep = document.getElementById('cep-input').value;

            // MENSAGEM WHATSAPP FINAL (COM INSTRU√á√ÉO DE COMPROVANTE)
            let msg = `*NOVO PEDIDO SADAK* üõí\n\n`;
            msg += `üë§ *Cliente:* ${name}\nüì± *Tel:* ${phone}\n\n`;
            msg += `üìç *Entrega:* ${address}, N ${num} (${comp || ''})\nüìÆ *CEP:* ${cep}\n\n`;
            msg += `üì¶ *ITENS:*\n`;
            cart.forEach(i => msg += `- ${i.name} (${i.size}) R$ ${i.price.toFixed(2)}\n`);
            
            const total = (cart.reduce((a,b)=>a+b.price,0)+shippingValue).toFixed(2);
            msg += `\nüöö *Frete:* R$ ${shippingValue.toFixed(2)}`;
            msg += `\nüíé *TOTAL:* R$ ${total}\n\n`;
            
            // LINK + INSTRU√á√ÉO
            msg += `üîó *PAGAMENTO VIA LINK:*\n${mpPaymentLink}\n\n`;
            msg += `_‚ö† Ap√≥s o pagamento pelo link, envie aqui no chat o comprovante para valida√ß√£o e confirma√ß√£o do seu pedido._`;

            window.open(`https://wa.me/5521983340089?text=${encodeURIComponent(msg)}`, '_blank');
            setTimeout(() => { cart=[]; updateCartUI(); toggleCart(false); document.getElementById('cust-name').value = ""; document.getElementById('cust-phone').value = ""; }, 1500);
        }

        // MODAIS
        const texts = {'termos': 'Termos de Uso...', 'privacidade': 'Dados seguros...', 'trocas': '7 dias...'};
        function openModal(t) {
            document.getElementById('modal-title').innerText = t.toUpperCase();
            document.getElementById('modal-body').innerText = texts[t];
            document.getElementById('modal-legal').style.display = 'flex';
        }
    </script>
</body>
</html>
