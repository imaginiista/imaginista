    <script>
        // === CONFIGURA√á√ïES DIAGN√ìSTICO ===
        // Caminhos relativos (assumindo que este arquivo est√° em /xp/ e as imagens na raiz do evento)
        const LOGO_PNG = '../logo.png';
        const LOGO_WEBP = '../logo.webp';
        const PHONE_TEST = "5521983340089"; // N√∫mero da Geovana
        
        // Vari√°veis Globais
        let currentFormat = null;
        let canvas = document.getElementById('render-canvas');
        let ctx = canvas.getContext('2d', { willReadFrequently: true }); // Otimiza√ß√£o para filtros
        let uploadedImage = null;
        let logoImage = new Image();
        
        // === INICIALIZA√á√ÉO ===
        // Tenta carregar a logo PNG primeiro, com fallback para WEBP
        logoImage.crossOrigin = "Anonymous"; // Crucial para n√£o travar o canvas
        logoImage.onerror = function() {
            console.warn("Logo PNG falhou, tentando WEBP...");
            this.src = LOGO_WEBP; // Tenta o backup
            // Se o backup tamb√©m falhar, ele n√£o desenhar√° nada, mas n√£o travar√°.
            this.onerror = null; 
        };
        // Inicia o carregamento imediatamente
        logoImage.src = LOGO_PNG;

        // Fallback visual para a logo do rodap√© se o PNG falhar
        document.getElementById('footer-logo-img').onerror = function() { this.src = LOGO_WEBP; };

        // Gera os Vaga-lumes do Fundo (CSS)
        const fireflies = document.getElementById('fireflies');
        for(let i=0; i<35; i++){

            f.className = 'firefly';
            f.style.left = Math.random()*100 + '%';
            f.style.top = Math.random()*100 + '%';
            // Varia o tamanho e a cor para mais realismo

            f.style.width = size + 'px'; f.style.height = size + 'px';
            if(i % 3 === 0) f.style.background = 'var(--magic-green)';
            f.style.animationDelay = Math.random()*14 + 's';
            f.style.animationDuration = (Math.random()*10 + 10) + 's';
            fireflies.appendChild(f);
        }

        // === FUN√á√ïES DO FLUXO ===

        // 1. Sele√ß√£o de Formato
        function selectFormat(format) {
            currentFormat = format;
            document.getElementById('step-format').style.display = 'none';
            document.getElementById('step-editor').style.display = 'flex';
            // Define resolu√ß√£o alta (2K)
            if (format === 'vertical') { canvas.width = 1080; canvas.height = 1920; }
            else { canvas.width = 1920; canvas.height = 1080; }
        }

        function resetFormat() {
            resetImage();
            document.getElementById('step-editor').style.display = 'none';
            document.getElementById('step-format').style.display = 'block';
        }

        // 2. Upload da Imagem
        function handleImage(input) {
            if (input.files && input.files[0]) {
                document.getElementById('loading').style.display = 'flex';
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        uploadedImage = img;
                        // GARANTIA ABSOLUTA: Espera as fontes carregarem antes de desenhar
                        document.fonts.ready.then(() => { 
                            // Pequeno delay para garantir que o navegador processou o filtro CSS
                            setTimeout(renderCanvas, 300); 
                        });
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // === O CORA√á√ÉO DA MAGIA: RENDERIZA√á√ÉO ===
        function renderCanvas() {
            // Limpa o canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (uploadedImage) {
                // --- CAMADA 1: FUNDO DESFOCADO (Preenchimento Premium) ---
                ctx.save(); // Salva o estado limpo
                // Aplica filtro de desfoque pesado e escurece
                ctx.filter = 'blur(50px) brightness(0.4) saturate(1.2)';
                // Desenha a imagem esticada para preencher tudo
                ctx.drawImage(uploadedImage, -50, -50, canvas.width + 100, canvas.height + 100);
                ctx.restore(); // Restaura para remover o filtro de desfoque

                // --- CAMADA 2: FOTO PRINCIPAL COM HDR ---
                // Calcula a propor√ß√£o para "encaixar" (contain) a imagem sem cortar
                const imgRatio = uploadedImage.width / uploadedImage.height;
                const canvasRatio = canvas.width / canvas.height;
                let renderW, renderH, renderX, renderY;

                if (imgRatio > canvasRatio) {
                    renderH = canvas.height; renderW = uploadedImage.width * (canvas.height / uploadedImage.height);
                    renderX = (canvas.width - renderW) / 2; renderY = 0;
                } else {
                    renderW = canvas.width; renderH = uploadedImage.height * (canvas.width / uploadedImage.width);
                    renderX = 0; renderY = (canvas.height - renderH) / 2;
                }
                
                ctx.save(); // Salva antes do filtro HDR
                // APLICA O FILTRO HDR: Aumenta contraste e satura√ß√£o para "saltar" a imagem
                ctx.filter = 'contrast(1.15) saturate(1.2)';
                // Desenha a imagem principal centralizada
                ctx.drawImage(uploadedImage, renderX, renderY, renderW, renderH);
                ctx.restore(); // Restaura para n√£o aplicar HDR nos textos
            }

            // --- CAMADA 3: VIGNETTE CINEMATOGR√ÅFICA (Bordas Escuras) ---
            const vignette = ctx.createRadialGradient(canvas.width/2, canvas.height/2, canvas.width/5, canvas.width/2, canvas.height/2, canvas.width * 0.8);
            vignette.addColorStop(0, "transparent");
            vignette.addColorStop(1, "rgba(0,10,5,0.7)"); // Tom esverdeado escuro
            // Mistura a vignette com a foto (multiply para escurecer de forma natural)
            ctx.globalCompositeOperation = 'multiply';
            ctx.fillStyle = vignette;
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over'; // Volta ao normal

            // --- CAMADA 4: GRADIENTE INFERIOR M√ÅGICO ---
            // Altura maior para o gradiente subir mais
            const gradHeight = currentFormat === 'vertical' ? 900 : 600;
            const gradient = ctx.createLinearGradient(0, canvas.height - gradHeight, 0, canvas.height);
            gradient.addColorStop(0, "transparent");
            // Gradiente mais rico com toque de dourado e verde
            gradient.addColorStop(0.5, "rgba(10, 42, 36, 0.9)");
            gradient.addColorStop(1, "#010a08");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height - gradHeight, canvas.width, gradHeight);

            // --- CAMADA 5: MOLDURA DOURADA (Corre√ß√£o de Corte) ---
            const borderW = 40; // Margem da borda
            const strokeW = 4;  // Espessura da linha
            ctx.strokeStyle = "#d4af37";
            ctx.lineWidth = strokeW;
            // Desenha o ret√¢ngulo deslocado pela metade da espessura para n√£o cortar
            const offset = borderW + (strokeW / 2);
            ctx.strokeRect(offset, offset, canvas.width - (offset*2), canvas.height - (offset*2));
            
            // Adiciona um brilho extra na borda
            ctx.shadowColor = "#fdd835";
            ctx.shadowBlur = 15;
            ctx.strokeRect(offset, offset, canvas.width - (offset*2), canvas.height - (offset*2));
            ctx.shadowBlur = 0; // Reseta sombra

            // --- CAMADA 6: ELEMENTOS (Logo e Texto) ---
            // Margens aumentadas drasticamente para evitar sobreposi√ß√£o
            const margin = currentFormat === 'vertical' ? 100 : 120;
            const logoSize = currentFormat === 'vertical' ? 240 : 200; 
            // Calcula posi√ß√£o Y da logo
            const logoY = canvas.height - logoSize - margin - 20;

            // Desenha a Logo (com verifica√ß√£o se carregou)
            if(logoImage.complete && logoImage.naturalHeight > 0) {
                ctx.save();
                ctx.globalAlpha = 0.95; // Leve transpar√™ncia
                // Sombra dourada na logo para destacar do fundo escuro
                ctx.shadowColor = "rgba(212, 175, 55, 0.5)"; ctx.shadowBlur = 20;
                const logoAspectRatio = logoImage.width / logoImage.height;
                // Desenha alinhado √† direita
                ctx.drawImage(logoImage, canvas.width - margin - (logoSize * logoAspectRatio), logoY, logoSize * logoAspectRatio, logoSize);
                ctx.restore();
            }

            // Textos (Alinhados √† direita)
            ctx.textAlign = 'right';
            // Tamanhos de fonte ajustados para a resolu√ß√£o 2K
            const nameSize = currentFormat === 'vertical' ? 110 : 90;
            const subSize = currentFormat === 'vertical' ? 60 : 50;
            const dateSize = currentFormat === 'vertical' ? 40 : 35;

            // Geovana Frigoletto (Dancing Script)
            ctx.font = `bold ${nameSize}px "Dancing Script"`; 
            ctx.fillStyle = '#fdd835'; 
            // Sombra de texto forte para leitura
            ctx.shadowColor = "rgba(0,0,0,1)"; ctx.shadowBlur = 25; ctx.shadowOffsetX = 5; ctx.shadowOffsetY = 5;
            // Posi√ß√£o Y calculada para ficar BEM acima da data
            ctx.fillText("Geovana Frigoletto", canvas.width - margin, canvas.height - margin - 180);
            
            // XV ANOS (Cinzel - Afastado do nome)
            ctx.font = `bold ${subSize}px "Cinzel"`;
            ctx.fillStyle = '#ffffff';
            ctx.shadowBlur = 15; // Sombra um pouco menor
            ctx.fillText("XV ANOS", canvas.width - margin, canvas.height - margin - 280);

            // Data (Cinzel - Perto da margem inferior)
            ctx.font = `bold ${dateSize}px "Cinzel"`;
            ctx.fillStyle = '#fff59d';
            ctx.shadowColor = "rgba(0,0,0,0.8)"; ctx.shadowBlur = 10; ctx.shadowOffsetX = 2; ctx.shadowOffsetY = 2;
            ctx.fillText("31.01.2026", canvas.width - margin, canvas.height - margin);

            // Frase M√°gica Centralizada (Opcional - Se quiser ativar, descomente)
            /*
            ctx.save();
            ctx.textAlign = 'center';
            ctx.font = `italic 30px "Montserrat"`;
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            ctx.shadowColor = "transparent";
            ctx.fillText("Uma noite m√°gica em Nova Orleans", canvas.width/2, canvas.height - 40);
            ctx.restore();
            */

            // --- CAMADA 7: PART√çCULAS M√ÅGICAS NA FOTO (Vaga-lumes est√°ticos) ---
            // Isso desenha os pontos de luz NA imagem final
            for (let i = 0; i < 25; i++) {
                const x = Math.random() * canvas.width;
                // Concentra mais part√≠culas na parte inferior
                const y = Math.random() * (canvas.height * 0.6) + (canvas.height * 0.4);
                const size = Math.random() * 6 + 2; // Tamanho variado
                
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                // Cor dourada/verde m√°gica
                ctx.fillStyle = i % 2 === 0 ? "rgba(255, 215, 0, 0.7)" : "rgba(0, 255, 136, 0.6)";
                // Brilho intenso
                ctx.shadowColor = i % 2 === 0 ? "#fdd835" : "#00ff88";
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0; // Reseta sombra para a pr√≥xima itera√ß√£o
            }

            // Finaliza e mostra o resultado
            finishPreview();
        }

        // Finaliza a renderiza√ß√£o e mostra os bot√µes
        function finishPreview() {
            // Gera o JPEG com qualidade m√°xima (0.95)
            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            const preview = document.getElementById('preview-img');
            preview.src = dataUrl;
            preview.style.display = 'block';
            
            // Esconde elementos de upload e mostra a√ß√µes finais
            document.getElementById('placeholder-text').style.display = 'none';
            document.getElementById('upload-label').style.display = 'none';
            document.getElementById('trash-btn').style.display = 'flex';
            document.getElementById('actions').style.display = 'flex';
            
            // Esconde o loading
            document.getElementById('loading').style.display = 'none';
        }

        // Reseta para escolher outra foto
        function resetImage() {
            if(confirm("Deseja trocar a foto e remover a magia atual?")) {
                uploadedImage = null;
                document.getElementById('file-input').value = "";
                document.getElementById('preview-img').style.display = 'none';
                document.getElementById('preview-img').src = "";
                document.getElementById('placeholder-text').style.display = 'block';
                document.getElementById('upload-label').style.display = 'flex';
                document.getElementById('trash-btn').style.display = 'none';
                document.getElementById('actions').style.display = 'none';
            }
        }

        // --- FUN√á√ïES DE COMPARTILHAMENTO ---
        // Converte DataURL para Blob (necess√°rio para compartilhamento nativo)
        function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){ u8arr[n] = bstr.charCodeAt(n); }
            return new Blob([u8arr], {type:mime});
        }

        // Download Direto
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'Geovana-XV-Imersao-Magica.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        // WhatsApp (For√ßa download antes)
        function shareWhatsapp() {
            downloadImage(); 
            // Delay para garantir que o download iniciou
            setTimeout(() => {
                const text = encodeURIComponent("‚ú® Olha a foto m√°gica que fiz na Imers√£o do XV da Geovana! üê∏ #XVGeovana #NovaOrleans");
                window.open(`https://wa.me/${PHONE_TEST}?text=${text}`, '_blank');
            }, 1000);
        }

        // Compartilhamento Nativo (Android/iOS)
        async function shareNative() {
            // Verifica se o navegador suporta
            if (navigator.share) {
                document.getElementById('loading').style.display = 'flex'; // Mostra loading durante o processo
                try {
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
                    const blob = dataURLtoBlob(dataUrl);
                    // Cria um arquivo virtual para compartilhar
                    const file = new File([blob], "Geovana-XV-Magia.jpg", { type: "image/jpeg" });
                    
                    await navigator.share({
                        title: 'XV Geovana Frigoletto',
                        text: 'Minha foto na Imers√£o Tecnol√≥gica! ‚ú®üê∏',
                        files: [file]
                    });
                } catch (err) {
                    console.log('Compartilhamento cancelado ou falhou:', err);
                } finally {
                    document.getElementById('loading').style.display = 'none'; // Esconde loading
                }
            } else {
                // Fallback para navegadores sem suporte
                alert("Seu navegador n√£o suporta o compartilhamento direto.\n\nA imagem ser√° baixada para sua galeria! ‚ú®");
                downloadImage();
            }
        }

        // --- EFEITO VISUAL DE CLIQUE (FOGOS) ---
        function magicEffect(e) {
            // Cores do tema
            const colors = ['#fdd835', '#00ff88', '#ffffff', '#d4af37'];
            // Cria 24 part√≠culas
            for(let i=0; i<24; i++) {
                const p = document.createElement('div');
                p.className = 'firework';
                // Cor aleat√≥ria
                p.style.background = colors[Math.floor(Math.random()*colors.length)];
                // Posi√ß√£o inicial no clique
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                
                // C√°lculo de explos√£o
                const angle = Math.random() * Math.PI * 2; // √Çngulo aleat√≥rio
                const dist = Math.random() * 120 + 50; // Dist√¢ncia aleat√≥ria
                const xDir = Math.cos(angle) * dist;
                const yDir = Math.sin(angle) * dist;
                
                // Anima√ß√£o de explos√£o e desaparecimento
                p.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${xDir}px, ${yDir}px) scale(0.1)`, opacity: 0 }
                ], { 
                    duration: 800 + Math.random()*400, // Dura√ß√£o vari√°vel
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)' // Easing de explos√£o
                }).onfinish = () => p.remove(); // Remove do DOM ao terminar
            }
        }
    </script>
