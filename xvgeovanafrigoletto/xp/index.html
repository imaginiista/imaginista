<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Imers√£o - Geovana Frigoletto</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@400;700&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #0a2a24;
            --gold: #d4af37;
            --gold-light: #f3e5ab;
            --magic-green: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: radial-gradient(circle at center, #0e3029 0%, #000 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            /* dvh garante altura correta no iPhone com barra de endere√ßo */
            min-height: 100vh;
            min-height: 100dvh; 
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- BACKGROUND --- */
        .firefly-container { position: fixed; inset: 0; pointer-events: none; z-index: 0; }
        .firefly {
            position: absolute; width: 4px; height: 4px; background: var(--gold);
            border-radius: 50%; box-shadow: 0 0 10px var(--gold);
            animation: fly 12s infinite ease-in-out;
        }
        @keyframes fly {
            0%, 100% { transform: translate(0,0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(100px, -100px); }
        }

        /* --- TELA 1: FORMATO --- */
        #step-format {
            z-index: 10; text-align: center; width: 90%; max-width: 600px;
            animation: fadeIn 1s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive; color: var(--gold);
            font-size: 3.5rem; margin-bottom: 10px; text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        p.desc { font-family: 'Cinzel', serif; font-size: 1.1rem; color: #ccc; margin-bottom: 30px; }

        .format-grid { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }

        .format-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--gold);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
            position: relative;
            overflow: hidden;
        }

        .format-btn:hover, .format-btn:active { 
            background: rgba(212, 175, 55, 0.2); 
            transform: scale(1.05); 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); 
        }
        
        .icon-screen {
            border: 2px solid #fff; margin-bottom: 10px; background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }
        .vertical .icon-screen { width: 40px; height: 70px; }
        .horizontal .icon-screen { width: 70px; height: 40px; }

        /* Propaganda */
        .powered-by {
            margin-top: 40px; font-size: 0.8rem; opacity: 0.7;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .powered-by img { height: 30px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }

        /* --- TELA 2: EDITOR --- */
        #step-editor {
            display: none; flex-direction: column; align-items: center;
            width: 100%; min-height: 100dvh; z-index: 20; padding: 20px;
            position: absolute; top: 0; left: 0; background: rgba(10, 42, 36, 0.98);
        }

        .header-editor {
            width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px;
        }

        .btn-back {
            background: rgba(255,255,255,0.1); border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.9rem;
            display: flex; align-items: center; gap: 5px; transition: 0.3s; font-family: 'Cinzel', serif;
        }

        /* Preview */
        .preview-container {
            position: relative;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            border: 2px solid var(--gold);
            margin-bottom: 20px;
            max-height: 50vh; /* Altura segura p/ mobile */
            max-width: 100%;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            display: flex; justify-content: center; align-items: center;
        }

        #preview-img {
            display: block; max-height: 50vh; max-width: 100%; object-fit: contain;
        }

        #placeholder-text {
            padding: 40px 20px; border: 2px dashed #444; color: #888;
            border-radius: 10px; text-align: center; width: 100%; max-width: 300px;
        }

        /* Controles */
        .controls {
            display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 400px; align-items: center;
            padding-bottom: 40px; /* Espa√ßo extra p/ iOS */
        }

        .btn-upload {
            background: var(--gold); color: #0a2a24;
            padding: 15px 40px; border-radius: 50px;
            font-family: 'Cinzel', serif; font-weight: bold; text-transform: uppercase;
            cursor: pointer; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
            width: 100%; text-align: center;
        }

        .trash-btn {
            background: rgba(255, 68, 68, 0.2); color: #ff4444; border: 1px solid #ff4444;
            width: 45px; height: 45px; border-radius: 50%;
            font-size: 1.2rem; cursor: pointer; display: none;
            align-items: center; justify-content: center; margin-bottom: 15px;
        }

        .final-actions { display: none; flex-direction: column; gap: 10px; width: 100%; }
        .action-row { display: flex; gap: 10px; width: 100%; }

        .btn-action {
            flex: 1; border: none; padding: 12px; border-radius: 10px;
            font-weight: bold; cursor: pointer; font-size: 0.9rem;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-whatsapp { background: #25D366; color: #fff; }
        .btn-share-native { background: #007bff; color: #fff; }
        .btn-download { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid #fff; }

        #file-input { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* LOADING */
        #loading {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            display: none; align-items: center; justify-content: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--gold); border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #render-canvas { display: none; }
    </style>
</head>
<body>

    <div class="firefly-container" id="fireflies"></div>

    <div id="step-format">
        <h1>Imers√£o Tecnol√≥gica</h1>
        <p class="desc">Escolha como eternizar esse momento:</p>
        
        <div class="format-grid">
            <div class="format-btn vertical" onclick="selectFormat('vertical')">
                <div class="icon-screen"></div>
                <span>Stories<br>(Vertical)</span>
            </div>
            <div class="format-btn horizontal" onclick="selectFormat('horizontal')">
                <div class="icon-screen"></div>
                <span>Feed / TV<br>(Horizontal)</span>
            </div>
        </div>

        <div class="powered-by">
            <span>Powered by:</span>
            <img src="logo.png" alt="O Imaginista">
        </div>
    </div>

    <div id="step-editor">
        <div class="header-editor">
            <button class="btn-back" onclick="resetFormat()">‚ùÆ Voltar</button>
            <span style="font-family:'Cinzel'; color:var(--gold); font-size:0.9rem;">Geovana XV</span>
        </div>
        
        <div class="preview-container">
            <img id="preview-img" src="" alt="Sua Foto" style="display:none;">
            <div id="placeholder-text">
                <div style="font-size: 2rem; margin-bottom: 10px;">üì∏</div>
                Sua foto aparecer√° aqui com a magia do Imaginista
            </div>
        </div>

        <button class="trash-btn" id="trash-btn" onclick="resetImage()">üóëÔ∏è</button>

        <div class="controls">
            <label for="file-input" class="btn-upload" id="upload-label">
                Escolher Foto
            </label>
            <input type="file" id="file-input" accept="image/png, image/jpeg, image/jpg" onchange="handleImage(this)">

            <div class="final-actions" id="actions">
                <div class="action-row">
                    <button class="btn-action btn-whatsapp" onclick="shareWhatsapp()">
                        <svg width="18" height="18" fill="white" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                        Enviar Geovana
                    </button>
                    <button class="btn-action btn-share-native" onclick="shareNative()">
                        üîó Compartilhar
                    </button>
                </div>
                <button class="btn-action btn-download" onclick="downloadImage()">‚¨á Baixar na Galeria</button>
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        <p style="margin-top:10px; color:#fff;">Aplicando Magia...</p>
    </div>

    <canvas id="render-canvas"></canvas>

    <script>
        // === CONFIGURA√á√ïES ===
        const LOGO_SRC = 'logo.png'; 
        const PHONE_TEST = "5521983340089"; 
        
        let currentFormat = null;
        let canvas = document.getElementById('render-canvas');
        let ctx = canvas.getContext('2d');
        let uploadedImage = null;
        let logoImage = new Image();
        
        // PR√â-CARREGAR LOGO (Evita delay)
        logoImage.src = LOGO_SRC;

        // Vaga-lumes
        const fireflies = document.getElementById('fireflies');
        for(let i=0; i<30; i++){
            let f = document.createElement('div');
            f.className = 'firefly';
            f.style.left = Math.random()*100 + '%';
            f.style.top = Math.random()*100 + '%';
            f.style.animationDelay = Math.random()*5 + 's';
            fireflies.appendChild(f);
        }

        // 1. ESCOLHA DE FORMATO
        function selectFormat(format) {
            currentFormat = format;
            document.getElementById('step-format').style.display = 'none';
            document.getElementById('step-editor').style.display = 'flex';
            
            // Define tamanho do canvas em alta resolu√ß√£o
            if (format === 'vertical') {
                canvas.width = 1080;
                canvas.height = 1920;
            } else {
                canvas.width = 1920;
                canvas.height = 1080;
            }
        }

        function resetFormat() {
            resetImage();
            document.getElementById('step-editor').style.display = 'none';
            document.getElementById('step-format').style.display = 'block';
        }

        // 2. PROCESSAR IMAGEM
        function handleImage(input) {
            if (input.files && input.files[0]) {
                document.getElementById('loading').style.display = 'flex';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        uploadedImage = img;
                        // Aguarda um pequeno delay para garantir que DOM est√° pronto no iOS
                        setTimeout(renderCanvas, 200); 
                    }
                    img.onerror = function() {
                        alert("Erro ao ler a imagem. Tente outra foto.");
                        document.getElementById('loading').style.display = 'none';
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 3. RENDERIZAR (MAGIA)
        function renderCanvas() {
            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // --- FOTO ---
                if (uploadedImage) {
                    // Algoritmo de "Cover" (Preencher tudo sem distorcer)
                    const imgRatio = uploadedImage.width / uploadedImage.height;
                    const canvasRatio = canvas.width / canvas.height;
                    let renderW, renderH, renderX, renderY;

                    if (imgRatio > canvasRatio) {
                        renderH = canvas.height;
                        renderW = uploadedImage.width * (canvas.height / uploadedImage.height);
                        renderX = (canvas.width - renderW) / 2;
                        renderY = 0;
                    } else {
                        renderW = canvas.width;
                        renderH = uploadedImage.height * (canvas.width / uploadedImage.width);
                        renderX = 0;
                        renderY = (canvas.height - renderH) / 2;
                    }
                    ctx.drawImage(uploadedImage, renderX, renderY, renderW, renderH);
                }

                // --- OVERLAY GRADIENTE ---
                const gradHeight = currentFormat === 'vertical' ? 700 : 450;
                const gradient = ctx.createLinearGradient(0, canvas.height - gradHeight, 0, canvas.height);
                gradient.addColorStop(0, "transparent");
                gradient.addColorStop(0.4, "rgba(10, 42, 36, 0.6)");
                gradient.addColorStop(1, "#0a2a24");
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, canvas.height - gradHeight, canvas.width, gradHeight);

                // --- ELEMENTOS ---
                const margin = 60;
                const logoSize = currentFormat === 'vertical' ? 250 : 200;
                const logoY = canvas.height - logoSize - margin;

                // 3.1 Logo (Se carregou, desenha. Se n√£o, ignora para n√£o travar)
                if(logoImage.complete && logoImage.naturalHeight !== 0) {
                    ctx.shadowColor = "rgba(0,0,0,0.8)";
                    ctx.shadowBlur = 15;
                    // Mant√©m propor√ß√£o da logo
                    const logoAspectRatio = logoImage.width / logoImage.height;
                    ctx.drawImage(logoImage, margin, logoY, logoSize * logoAspectRatio, logoSize);
                }

                // 3.2 Textos
                ctx.textAlign = 'right';
                
                // Tamanhos Responsivos
                const nameSize = currentFormat === 'vertical' ? 90 : 75;
                const subSize = currentFormat === 'vertical' ? 55 : 45;
                const dateSize = currentFormat === 'vertical' ? 35 : 30;

                // Geovana Frigoletto
                ctx.font = `bold ${nameSize}px "Dancing Script"`; 
                ctx.fillStyle = '#fdd835'; 
                ctx.fillText("Geovana Frigoletto", canvas.width - margin, canvas.height - margin - 100);
                
                // XV ANOS
                ctx.font = `bold ${subSize}px "Cinzel"`;
                ctx.fillStyle = '#ffffff';
                ctx.fillText("XV ANOS", canvas.width - margin, canvas.height - margin - 180);

                // Data
                ctx.font = `${dateSize}px "Cinzel"`;
                ctx.fillStyle = '#fff59d';
                ctx.fillText("31.01.2026", canvas.width - margin, canvas.height - margin);

                finishPreview();

            } catch (err) {
                console.error(err);
                alert("Ocorreu um erro ao gerar a imagem. Tente novamente.");
                document.getElementById('loading').style.display = 'none';
            }
        }

        function finishPreview() {
            const dataUrl = canvas.toDataURL('image/jpeg', 0.92);
            const preview = document.getElementById('preview-img');
            preview.src = dataUrl;
            preview.style.display = 'block';
            
            document.getElementById('placeholder-text').style.display = 'none';
            document.getElementById('upload-label').style.display = 'none';
            document.getElementById('trash-btn').style.display = 'flex';
            document.getElementById('actions').style.display = 'flex';
            document.getElementById('loading').style.display = 'none';
        }

        function resetImage() {
            if(confirm("Deseja trocar a foto?")) {
                uploadedImage = null;
                document.getElementById('file-input').value = "";
                document.getElementById('preview-img').style.display = 'none';
                document.getElementById('preview-img').src = "";
                document.getElementById('placeholder-text').style.display = 'block';
                document.getElementById('upload-label').style.display = 'flex';
                document.getElementById('trash-btn').style.display = 'none';
                document.getElementById('actions').style.display = 'none';
            }
        }

        // --- FUN√á√ïES DE COMPARTILHAMENTO ---
        
        function dataURLtoBlob(dataurl) {
            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){ u8arr[n] = bstr.charCodeAt(n); }
            return new Blob([u8arr], {type:mime});
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'Geovana-XV-Imersao.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        function shareWhatsapp() {
            downloadImage(); // Garante o download primeiro
            setTimeout(() => {
                const text = encodeURIComponent("Oii! Olha a foto incr√≠vel que fiz na Imers√£o Tecnol√≥gica do XV da Geovana! ‚ú®üê∏ #XVGeovana");
                window.open(`https://wa.me/${PHONE_TEST}?text=${text}`, '_blank');
            }, 500);
        }

        async function shareNative() {
            const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
            const blob = dataURLtoBlob(dataUrl);
            const file = new File([blob], "Geovana-XV.jpg", { type: "image/jpeg" });

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'XV Geovana Frigoletto',
                        text: 'Minha foto na Imers√£o Tecnol√≥gica! ‚ú®',
                        files: [file]
                    });
                } catch (err) { console.log('Compartilhamento cancelado'); }
            } else {
                alert("Seu navegador n√£o suporta compartilhamento direto.\n\nClique em 'Baixar' e poste manualmente! ‚ú®");
                downloadImage();
            }
        }
    </script>
</body>
</html>
