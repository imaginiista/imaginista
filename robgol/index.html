<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginista - Conferidor Mega da Virada</title>

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Imaginista">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="theme-color" content="#ffffff">

    <style>
        :root {
            --primary: #209869;
            --dark: #0f172a;
            --gold: #fbbf24;
            --accent-gold: #fbbf24;
            --card-bg: #1e293b;
            --text: #ffffff;
            --match-bg: #fbbf24;
            --match-text: #000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--dark);
            background: radial-gradient(circle at center, #1a3c34 0%, #0f172a 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Anima√ß√£o de fundo (Dinheiro) */
        #money-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Cabe√ßalho */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            color: var(--gold);
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        /* √Årea de Input */
        .result-input-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .result-label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .inputs-wrapper {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .ball-input {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: #fff;
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .ball-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px var(--gold);
            transform: scale(1.1);
        }

        /* Grid das Apostas */
        .bets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .ticket {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #334155;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .ticket:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
        }

        .ticket-id {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .ticket-hits {
            font-weight: bold;
            padding: 4px 10px;
            border-radius: 10px;
            background: #334155;
            font-size: 0.8rem;
        }

        .ticket-hits.win-4 { background: #3b82f6; color: white; animation: pulse 2s infinite; }
        .ticket-hits.win-5 { background: #a855f7; color: white; animation: pulse 1.5s infinite; }
        .ticket-hits.win-6 { background: var(--gold); color: black; animation: pulse 1s infinite; box-shadow: 0 0 20px var(--gold);}

        .numbers-row {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }

        .num-ball {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            border-radius: 50%;
            font-weight: bold;
            color: #cbd5e1;
            font-size: 1.1rem;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .num-ball.matched {
            background: var(--match-bg);
            color: var(--match-text);
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.8);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .money-emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear forwards;
            top: -50px;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- FOOTER (IMAGINISTA) --- */
        .imaginista-footer {
            width: 100%;
            background: #020617;
            padding: 40px 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.08);
            position: relative;
            z-index: 20;
            margin-top: auto;
        }

        .logo-area {
            margin-bottom: 20px; 
            cursor: pointer; 
            display: inline-block; 
            position: relative;
        }
        
        .footer-logo { 
            height: 90px; 
            width: auto; 
            display: block; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .logo-pulse { transform: scale(0.9); }

        .copyright { 
            font-size: 1.1rem; /* Aumentado para Desktop (padr√£o) */
            color: #64748b; 
            line-height: 1.5; 
        }
        
        .footer-dot { color: var(--accent-gold); font-weight: bold; }
        
        /* Controle da quebra de linha */
        .footer-break { 
            display: none; /* DESKTOP: Esconde a quebra, mantendo linha √∫nica */
        }
        
        .fade-in { animation: slideIn 1s ease-out; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Part√≠culas M√°gicas */
        .magic-particle {
            position: absolute;
            pointer-events: none;
            background: radial-gradient(circle, #fff 10%, var(--gold) 100%);
            border-radius: 50%;
            z-index: 30;
            opacity: 0;
        }

        /* --- RESPONSIVIDADE MOBILE --- */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .ball-input { width: 40px; height: 40px; font-size: 1.2rem; }
            .bets-grid { grid-template-columns: 1fr; }
            .num-ball { width: 35px; height: 35px; font-size: 1rem; }
            .footer-logo { height: 70px; }
            
            /* Ajustes do Footer no Mobile */
            .copyright { font-size: 0.85rem; } /* Fonte menor no mobile */
            .footer-break { display: block; } /* For√ßa a quebra de linha no mobile */
        }
    </style>
</head>
<body>

    <div id="money-rain"></div>

    <div class="container">
        <header>
            <h1>CONCURSO 2955</h1>
            <p class="subtitle">Acompanhe sua aposta em tempo real</p>
        </header>

        <section class="result-input-area">
            <label class="result-label">INSIRA AS DEZENAS SORTEADAS</label>
            <div class="inputs-wrapper">
                <input type="number" class="ball-input" id="n1" maxlength="2" inputmode="numeric" oninput="moveToNext(this, 'n2')" placeholder="-">
                <input type="number" class="ball-input" id="n2" maxlength="2" inputmode="numeric" oninput="moveToNext(this, 'n3')" placeholder="-">
                <input type="number" class="ball-input" id="n3" maxlength="2" inputmode="numeric" oninput="moveToNext(this, 'n4')" placeholder="-">
                <input type="number" class="ball-input" id="n4" maxlength="2" inputmode="numeric" oninput="moveToNext(this, 'n5')" placeholder="-">
                <input type="number" class="ball-input" id="n5" maxlength="2" inputmode="numeric" oninput="moveToNext(this, 'n6')" placeholder="-">
                <input type="number" class="ball-input" id="n6" maxlength="2" inputmode="numeric" oninput="checkResults()" placeholder="-">
            </div>
            <div style="margin-top: 15px; font-size: 0.9rem; color: #64748b;">
                O sistema atualizar√° as cartelas abaixo automaticamente.
            </div>
        </section>

        <div class="bets-grid" id="bets-container"></div>
    </div>

    <footer class="imaginista-footer fade-in">
        <div class="logo-area" id="logo-click-area" onclick="animateLogo(event)">
            <img src="imagens/logo.png" alt="O Imaginista" class="footer-logo" id="footer-logo-img">
        </div>
        <p class="copyright">
            ¬© 2025 IMAGINISTA <span class="footer-dot">‚à¥</span> <br class="footer-break"> Todos os direitos reservados.
        </p>
    </footer>

    <script>
        // --- L√ìGICA DO JOGO ---
        const myBets = [
            [7, 12, 30, 33, 41, 54],
            [1, 10, 27, 32, 44, 54],
            [1, 18, 22, 39, 42, 59],
            [2, 9, 12, 27, 45, 49],
            [8, 13, 24, 25, 37, 50],
            [5, 7, 14, 26, 34, 56],
            [2, 10, 13, 21, 33, 49],
            [9, 17, 24, 32, 44, 46],
            [3, 10, 17, 28, 39, 56]
        ];

        const container = document.getElementById('bets-container');

        function renderBets() {
            container.innerHTML = '';
            myBets.forEach((bet, index) => {
                const ticketDiv = document.createElement('div');
                ticketDiv.className = 'ticket';
                ticketDiv.id = `ticket-${index}`;
                const numbersHtml = bet.map(num => 
                    `<div class="num-ball id-num-${num}">${num < 10 ? '0'+num : num}</div>`
                ).join('');
                ticketDiv.innerHTML = `
                    <div class="ticket-header">
                        <span class="ticket-id">Jogo #${index + 1}</span>
                        <span class="ticket-hits" id="hits-${index}">0 acertos</span>
                    </div>
                    <div class="numbers-row">${numbersHtml}</div>
                `;
                container.appendChild(ticketDiv);
            });
        }

        function moveToNext(current, nextId) {
            if (current.value.length >= 2) {
                if(nextId) {
                    document.getElementById(nextId).focus();
                } else {
                    current.blur();
                }
            }
            checkResults();
        }

        function checkResults() {
            const drawnNumbers = [];
            for(let i=1; i<=6; i++) {
                const val = document.getElementById(`n${i}`).value;
                if(val) drawnNumbers.push(parseInt(val));
            }

            document.querySelectorAll('.num-ball').forEach(el => el.classList.remove('matched'));
            
            myBets.forEach((bet, index) => {
                let hits = 0;
                bet.forEach(num => {
                    if(drawnNumbers.includes(num)) {
                        hits++;
                        const ticket = document.getElementById(`ticket-${index}`);
                        const ball = ticket.querySelector(`.id-num-${num}`);
                        if(ball) ball.classList.add('matched');
                    }
                });

                const hitsSpan = document.getElementById(`hits-${index}`);
                hitsSpan.innerText = `${hits} acerto${hits !== 1 ? 's' : ''}`;
                hitsSpan.className = 'ticket-hits'; 
                if(hits === 4) {
                    hitsSpan.innerText = 'QUADRA!'; hitsSpan.classList.add('win-4');
                } else if (hits === 5) {
                    hitsSpan.innerText = 'QUINA!'; hitsSpan.classList.add('win-5');
                } else if (hits === 6) {
                    hitsSpan.innerText = 'SENA - MILION√ÅRIO!'; hitsSpan.classList.add('win-6');
                }
            });
        }

        function createRain() {
            const rainContainer = document.getElementById('money-rain');
            const symbols = ['üí∏', 'üí∞', 'üí≥', 'üíé', 'R$'];
            setInterval(() => {
                const el = document.createElement('div');
                el.classList.add('money-emoji');
                el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = (Math.random() * 3 + 2) + 's';
                el.style.opacity = Math.random();
                el.style.fontSize = (Math.random() * 20 + 20) + 'px';
                rainContainer.appendChild(el);
                setTimeout(() => el.remove(), 5000);
            }, 300);
        }

        // --- CEREJA DO BOLO: PART√çCULAS ---
        function animateLogo(event) {
            const logoImg = document.getElementById('footer-logo-img');
            const logoArea = document.getElementById('logo-click-area');
            
            logoImg.classList.add('logo-pulse');
            setTimeout(() => logoImg.classList.remove('logo-pulse'), 200);

            const particleCount = 40;
            const rect = logoArea.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2; 
            const pageX = centerX + window.scrollX;
            const pageY = centerY + window.scrollY;

            for (let i = 0; i < particleCount; i++) {
                createParticle(pageX, pageY);
            }
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.classList.add('magic-particle');
            document.body.appendChild(particle);

            const size = Math.random() * 8 + 4; 
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;

            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 150 + 60; 

            const destX = Math.cos(angle) * velocity;
            const destY = Math.sin(angle) * velocity;

            const animation = particle.animate([
                { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                { transform: `translate(calc(-50% + ${destX}px), calc(-50% + ${destY}px)) scale(1.5)`, opacity: 0 }
            ], {
                duration: Math.random() * 800 + 400, 
                easing: 'cubic-bezier(0, .9, .57, 1)',
                fill: 'forwards'
            });

            animation.onfinish = () => {
                particle.remove();
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderBets();
            createRain();
        });
    </script>
</body>
</html>
