<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A∴ R∴ L∴ S∴ Fraternidade Imperial Nº 264</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0;
            height: 100vh;
            background: radial-gradient(circle at center, #002a52 0%, #000c18 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #d4af37; font-family: 'Cinzel', serif;
            overflow: hidden;
        }
        .container { text-align: center; animation: fadeIn 2s ease; position: relative; z-index: 2; }
        
        .brasao-container {
            width: 220px; height: 220px; margin: 0 auto 30px;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.2);
            animation: float 6s ease-in-out infinite;
        }
        .brasao-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; border: 4px solid #d4af37; }

        h1 { font-size: 2.5rem; letter-spacing: 2px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); margin-bottom: 10px; }
        p { font-family: 'Lato', sans-serif; letter-spacing: 3px; font-size: 0.9rem; opacity: 0.8; margin-bottom: 40px; text-transform: uppercase; }

        .btn-enter {
            padding: 15px 40px; border: 1px solid rgba(212, 175, 55, 0.5);
            background: rgba(0, 42, 82, 0.3); color: #d4af37;
            text-decoration: none; text-transform: uppercase; letter-spacing: 2px;
            transition: all 0.5s; backdrop-filter: blur(5px);
            border-radius: 2px;
        }
        .btn-enter:hover {
            background: #d4af37; color: #000c18;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
        }

        /* Partículas de fundo (Poeira dourada) */
        .bg-particles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3; z-index: 1; pointer-events: none;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    <div class="container">
        <div class="brasao-container">
            <img src="264.jpg" alt="Brasão 264" class="brasao-img">
        </div>
        <h1>Fraternidade Imperial Nº 264</h1>
        <p>Oriente do Rio de Janeiro</p>
        
        <a href="candidato/cim.html" class="btn-enter">
            <i class="fas fa-lock"></i> Acesso Restrito
        </a>
    </div>
</body>
</html>
