<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossiê Digital - Candidato</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-navy: #001529;
            --royal-blue: #002a52;
            --gold: #d4af37;
            --gold-glow: #f9eac3;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --shadow-hdr: 0 20px 50px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Lato', sans-serif; 
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Fundo Dark Premium */
            color: #333; min-height: 100vh;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

        /* HEADER ANIMADO */
        header { 
            text-align: center; margin-bottom: 50px; 
            animation: slideDown 1s ease-out;
        }
        .header-logos img { 
            height: 90px; margin: 0 15px; 
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
            transition: transform 0.3s;
        }
        .header-logos img:hover { transform: scale(1.1); }
        h1 { font-family: 'Cinzel', serif; color: var(--gold); font-size: 2.2rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); margin-top: 15px;}

        /* CARD HERO (VIDRO) */
        .hero-card {
            background: var(--glass-bg); border-radius: 15px;
            display: flex; align-items: center; padding: 30px;
            box-shadow: var(--shadow-hdr); border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px); margin-bottom: 40px;
            position: relative; overflow: hidden;
        }
        /* Detalhe dourado na lateral */
        .hero-card::after {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 5px;
            background: linear-gradient(to bottom, var(--gold), transparent);
        }
        
        .hero-photo { 
            width: 180px; height: 180px; border-radius: 50%; object-fit: cover; 
            border: 4px solid var(--gold); box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-right: 40px;
        }
        
        .hero-info h2 { color: var(--royal-blue); font-family: 'Cinzel', serif; font-size: 1.8rem; margin-bottom: 10px; }
        .hero-info p { margin-bottom: 5px; font-size: 1.1rem; }

        /* TIMELINE CLEAN */
        .timeline-box { 
            background: white; padding: 30px; border-radius: 15px; 
            box-shadow: var(--shadow-hdr); margin-bottom: 40px; 
        }
        .timeline { display: flex; justify-content: space-between; position: relative; margin-top: 20px; }
        .timeline::before {
            content: ''; position: absolute; top: 15px; left: 20px; right: 20px; height: 3px; background: #eee; z-index: 0;
        }
        .step { position: relative; z-index: 1; text-align: center; flex: 1; }
        .circle {
            width: 35px; height: 35px; background: #fff; border: 3px solid #ccc; border-radius: 50%;
            margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-weight: bold;
        }
        .step.active .circle { 
            background: var(--gold); border-color: var(--gold); color: var(--royal-blue);
            box-shadow: 0 0 0 5px rgba(212, 175, 55, 0.3); animation: pulse 2s infinite;
        }
        .step.completed .circle { background: var(--royal-blue); border-color: var(--royal-blue); color: white; }

        /* VISUALIZADOR PDF EMBUTIDO */
        .pdf-viewer-section {
            background: #2c3e50; padding: 10px; border-radius: 10px;
            box-shadow: var(--shadow-hdr); margin-bottom: 40px;
        }
        .pdf-header { color: white; padding: 10px 15px; font-family: 'Cinzel', serif; display: flex; justify-content: space-between; align-items: center; }
        iframe { width: 100%; height: 700px; border: none; border-radius: 5px; background: white; }

        /* GRID DOWNLOADS */
        .docs-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .doc-card {
            background: white; padding: 20px; border-radius: 10px; text-align: center;
            transition: transform 0.3s; border-bottom: 3px solid transparent;
        }
        .doc-card:hover { transform: translateY(-5px); border-bottom: 3px solid var(--gold); }
        
        /* BOTÕES DE AÇÃO CORRIGIDOS */
        .action-row { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .btn-mini {
            padding: 8px 15px; border-radius: 4px; font-size: 0.8rem; text-decoration: none; font-weight: bold; display: inline-block;
        }
        .btn-view { background: #e3f2fd; color: #1565c0; border: 1px solid #bbdefb; } /* Azul claro */
        .btn-down { background: #f1f8e9; color: #2e7d32; border: 1px solid #c8e6c9; } /* Verde claro */

        /* FOOTER & LOGO SOUND */
        footer { text-align: center; margin-top: 60px; color: rgba(255,255,255,0.6); padding-bottom: 20px;}
        .imaginista-logo { 
            height: 35px; margin-left: 10px; vertical-align: middle; 
            cursor: pointer; transition: filter 0.3s;
        }
        .imaginista-logo:hover { filter: brightness(1.5) drop-shadow(0 0 5px #fff); }

        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); } 100% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); } }

        /* Mobile Adjust */
        @media (max-width: 768px) {
            .hero-card { flex-direction: column; text-align: center; }
            .hero-photo { margin: 0 0 20px 0; }
            iframe { height: 400px; } /* Menor no mobile */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-logos">
                <img src="../glmerj.png" alt="GLMERJ">
                <img src="../264.jpg" alt="Loja 264">
            </div>
            <h1>Dossiê do Candidato</h1>
        </header>

        <div class="hero-card">
            <img src="3x4.png" alt="Candidato" class="hero-photo">
            <div class="hero-info">
                <h2>Ruan Pablo da Silva</h2>
                <p><strong>Idade:</strong> 42 anos | <strong>Profissão:</strong> Advogado</p>
                <p><strong>Indicado por:</strong> Ir.'. Robson</p>
                <div style="margin-top: 15px;">
                    <span style="background: var(--gold); color: #000; padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.8rem;">EM SINDICÂNCIA</span>
                </div>
            </div>
        </div>

        <div class="timeline-box">
            <div class="timeline">
                <div class="step completed"><div class="circle">✓</div></div>
                <div class="step active"><div class="circle">2</div></div> <div class="step"><div class="circle">3</div></div>
                <div class="step"><div class="circle">4</div></div>
                <div class="step"><div class="circle">5</div></div>
            </div>
            <div style="text-align: center; margin-top: 10px; font-size: 0.9rem; color: #888;">
                Fase Atual: <strong>Análise Documental</strong>
            </div>
        </div>

        <div class="pdf-viewer-section">
            <div class="pdf-header">
                <span><i class="fas fa-book-open"></i> Dossiê Unificado</span>
                <a href="cnh.pdf" download class="btn-mini btn-down" style="color: #2e7d32; background: white;">
                    <i class="fas fa-download"></i> Baixar PDF
                </a>
            </div>
            <iframe src="cnh.pdf">
                <p>Seu navegador não suporta PDFs. <a href="cnh.pdf">Baixe aqui</a>.</p>
            </iframe>
        </div>

        <h3 style="color: white; margin-bottom: 20px; font-family: 'Cinzel', serif;">Arquivos Individuais</h3>
        <div class="docs-grid">
            <div class="doc-card">
                <i class="fas fa-id-card" style="font-size: 2rem; color: #555; margin-bottom: 10px;"></i>
                <div style="font-weight: bold; margin-bottom: 15px;">RG e CPF</div>
                <div class="action-row">
                    <a href="cnh.pdf" target="_blank" class="btn-mini btn-view">Ver</a>
                    <a href="docs/cnh.pdf" download class="btn-mini btn-down">Baixar</a>
                </div>
            </div>

            <div class="doc-card">
                <i class="fas fa-file-contract" style="font-size: 2rem; color: #555; margin-bottom: 10px;"></i>
                <div style="font-weight: bold; margin-bottom: 15px;">Certidões</div>
                <div class="action-row">
                    <a href="../docs/certidoes.pdf" target="_blank" class="btn-mini btn-view">Ver</a>
                    <a href="../docs/certidoes.pdf" download class="btn-mini btn-down">Baixar</a>
                </div>
            </div>
        </div>

        <footer>
            Desenvolvido por 
            <img src="../logo.png" alt="O Imaginista" class="imaginista-logo" onclick="playSound()">
        </footer>
    </div>

    <audio id="imaginistaSound" src="../magic-effect.mp3"></audio>

    <script>
        function playSound() {
            var audio = document.getElementById("imaginistaSound");
            audio.volume = 0.5; // 50% do volume
            audio.play();
            
            // Efeito visual extra no clique
            const logo = document.querySelector('.imaginista-logo');
            logo.style.transform = "scale(1.2) rotate(5deg)";
            setTimeout(() => {
                logo.style.transform = "scale(1) rotate(0deg)";
            }, 300);
        }
    </script>
</body>
</html>
