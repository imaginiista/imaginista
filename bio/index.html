<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imaginista | Design & Tecnologia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- VARIÁVEIS DE CORES (TEMAS) --- */
        :root {
            /* TEMA PADRÃO (Navy/Gold) */
            --bg-color: #14213D;
            --text-color: #FFFFFF;
            --accent-color: #D4AF37; /* Dourado */
            --btn-bg: linear-gradient(135deg, #A67C00 0%, #D4AF37 50%, #F4D06F 100%);
            --btn-text: #0a1120;
            --outline-border: rgba(212, 175, 55, 0.5);
            --particle-color: #D4AF37;
            --footer-bg: linear-gradient(to top, #0a1120 0%, transparent 100%);
            --bg-image: none;
        }

        /* TEMA BLUEPRINT (Planta Baixa) ativado via JS */
        body.blueprint-mode {
            --bg-color: #003366; /* Azul planta */
            --text-color: #E0E0E0;
            --accent-color: #FFFFFF; /* Branco técnico */
            --btn-bg: #FFFFFF;
            --btn-text: #003366;
            --outline-border: #FFFFFF;
            --particle-color: #FFFFFF;
            --footer-bg: transparent;
            /* Fundo quadriculado técnico */
            --bg-image: linear-gradient(rgba(255,255,255,.1) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px);
            background-size: 20px 20px;
            filter: contrast(1.1);
        }

        /* Ajustes específicos do Blueprint */
        body.blueprint-mode .main-logo,
        body.blueprint-mode .footer-logo,
        body.blueprint-mode .npc-img {
            filter: grayscale(100%) brightness(1.5) contrast(1.2) drop-shadow(0 0 5px var(--accent-color)) !important;
        }
        body.blueprint-mode .slogan-tech { border-color: var(--accent-color); }
        body.blueprint-mode .speech-bubble { background: var(--accent-color); color: var(--bg-color); }
        body.blueprint-mode .speech-bubble::after { border-color: var(--accent-color) transparent; }


        /* --- ESTILOS GERAIS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: var(--bg-image);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 0.5s ease, color 0.5s ease;
        }

        #particles-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
            transition: opacity 0.5s;
        }
        body.blueprint-mode #particles-canvas { opacity: 0.4; }

        .container {
            width: 100%; max-width: 500px; padding: 70px 20px 100px;
            flex: 1; text-align: center; position: relative; z-index: 2;
        }

        /* --- INTERRUPTOR BLUEPRINT --- */
        .theme-switch-wrapper {
            position: absolute; top: 20px; right: 20px;
            display: flex; align-items: center; z-index: 10;
        }
        .theme-switch {
            display: inline-block; height: 26px; position: relative; width: 50px;
        }
        .theme-switch input { display:none; }
        .slider {
            background-color: rgba(255,255,255,0.1); border: 1px solid var(--accent-color);
            bottom: 0; cursor: pointer; left: 0; position: absolute;
            right: 0; top: 0; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            background-color: var(--accent-color); bottom: 3px; content: "";
            height: 18px; left: 4px; position: absolute; transition: .4s;
            width: 18px; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--bg-color); }
        input:checked + .slider:before { transform: translateX(24px); }
        .switch-icon { margin-left: 10px; color: var(--accent-color); font-size: 14px;}

        /* --- LOGO TOPO (Explosão Espacial) --- */
        .main-logo-container {
            margin-bottom: 20px; animation: fadeInDown 1.5s ease-out;
            position: relative; cursor: pointer;
        }
        .main-logo {
            width: 100%; max-width: 260px; height: auto;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
            transition: all 0.3s;
        }
        /* Animação da Explosão */
        .shatter-active { animation: spaceShatter 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        @keyframes spaceShatter {
            0% { transform: scale(1); opacity: 1; filter: blur(0); }
            30% { transform: scale(1.8) rotate(5deg); opacity: 0; filter: blur(20px); } /* Explodiu */
            31% { transform: scale(0.5); opacity: 0; filter: blur(0); } /* Preparando volta */
            100% { transform: scale(1) rotate(0deg); opacity: 1; filter: blur(0); } /* Remontado */
        }

        h2 {
            font-size: 14px; text-transform: uppercase; letter-spacing: 6px;
            margin-bottom: 30px; color: var(--text-color); opacity: 0.7; font-weight: 300;
        }

        /* --- SLOGAN TECH --- */
        .slogan-wrapper { display: inline-block; margin-bottom: 45px; height: 30px; }
        .slogan-tech {
            font-family: 'Montserrat', sans-serif; font-size: 16px;
            color: var(--accent-color); letter-spacing: 1px; font-weight: 400;
            border-right: 2px solid var(--accent-color); white-space: nowrap;
            overflow: hidden; width: 0;
            animation: typing 3.5s steps(30, end) forwards, blink-caret 0.75s step-end infinite;
        }

        /* --- BOTÕES --- */
        .links-list { display: flex; flex-direction: column; gap: 16px; }
        .btn {
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; padding: 18px 20px; border-radius: 8px;
            transition: all 0.3s ease; font-weight: 600; font-size: 15px;
            text-transform: uppercase; letter-spacing: 1px; position: relative;
            overflow: hidden; backdrop-filter: blur(10px); color: var(--text-color);
        }
        .btn-gold { background: var(--btn-bg); color: var(--btn-text); box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-outline {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--outline-border);
        }
        .btn:hover { transform: translateY(-3px); letter-spacing: 2px; }
        .btn-save { background: var(--accent-color); color: var(--bg-color); font-weight: 800; }
        .btn i { margin-right: 12px; font-size: 18px; }

        /* --- NPC MESTRE AUMENTADO --- */
        .npc-container {
            position: fixed; bottom: 20px; left: -150px; z-index: 100;
            display: flex; align-items: flex-end; transition: left 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        .npc-container.active { left: 10px; }
        .npc-img {
            width: 130px; /* AUMENTADO */
            height: auto; filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.5));
            transition: transform 0.1s;
        }
        .npc-img:active { transform: scale(0.95); }
        /* Efeito visual do Easter Egg */
        .npc-secret-active { animation: secretPulse 0.5s ease-in-out 5; }
        @keyframes secretPulse { 0%, 100% { filter: brightness(1); } 50% { filter: brightness(1.5) hue-rotate(45deg); } }

        .speech-bubble {
            background: var(--white); color: #14213D; padding: 12px 18px;
            border-radius: 15px 15px 15px 0; font-size: 13px; font-weight: 600;
            max-width: 180px; margin-bottom: 90px; margin-left: -30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); opacity: 0; transform: scale(0);
            transition: all 0.3s ease; position: relative; z-index: 101;
        }
        .speech-bubble::after {
            content: ''; position: absolute; bottom: -8px; left: 0;
            border-width: 8px 8px 0; border-style: solid;
            border-color: var(--white) transparent;
        }
        .speech-bubble.show { opacity: 1; transform: scale(1); }

        /* --- BOTÃO COMPARTILHAR --- */
        .share-btn-float {
            position: fixed; bottom: 30px; right: 20px; width: 50px; height: 50px;
            background: var(--bg-color); border: 2px solid var(--accent-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: var(--accent-color); font-size: 20px; z-index: 99;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); cursor: pointer; transition: transform 0.3s;
        }
        .share-btn-float:active { transform: scale(0.9); }

        /* --- RODAPÉ --- */
        .imaginista-footer {
            width: 100%; padding: 40px 0; text-align: center;
            background: var(--footer-bg); margin-top: auto; position: relative; z-index: 2;
            transition: background 0.5s ease;
        }
        .logo-area { width: 160px; margin: 0 auto 15px; cursor: pointer; transition: transform 0.3s ease; }
        .logo-area:active { transform: scale(0.95); }
        .footer-logo { width: 100%; height: auto; transition: filter 0.3s; }
        .spin-active { animation: spinAndGlow 0.8s ease-in-out; }
        .copyright { font-size: 11px; color: var(--text-color); opacity: 0.6; letter-spacing: 2px; text-transform: uppercase; line-height: 1.8; }
        .footer-dot { color: var(--accent-color); }
        .footer-break { display: none; }
        @media (max-width: 768px) { .footer-break { display: block; } .slogan-tech { font-size: 14px; } }

        /* --- Keyframes --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--accent-color) } }
        @keyframes spinAndGlow {
            0% { transform: rotate(0deg); filter: drop-shadow(0 0 0 var(--accent-color)); }
            50% { transform: rotate(180deg); filter: drop-shadow(0 0 30px var(--accent-color)); }
            100% { transform: rotate(360deg); filter: drop-shadow(0 0 0 var(--accent-color)); }
        }
    </style>
</head>
<body>

    <canvas id="particles-canvas"></canvas>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" onchange="toggleBlueprintMode()">
            <div class="slider"></div>
        </label>
        <i class="fas fa-ruler-combined switch-icon"></i>
    </div>

    <div class="npc-container" id="npcMaster" onclick="interagirNPC()">
        <img src="imagens/mestre.png" alt="O Mestre" class="npc-img" id="npcImgEfect">
        <div class="speech-bubble" id="npcBubble">
            Nossos construtores estão trabalhando duro para transformar sua ideia em realidade.
        </div>
    </div>

    <div class="share-btn-float" onclick="compartilharPagina()"><i class="fas fa-share-alt"></i></div>

    <div class="container">
        
        <div class="main-logo-container" onclick="explodirLogo()">
            <img src="imagens/logo.png" alt="IMAGINISTA" class="main-logo" id="mainLogo">
        </div>

        <h2>Design & Tecnologia</h2>
        
        <div class="slogan-wrapper">
            <div class="slogan-tech">Onde a imaginação vira arte...</div>
        </div>

        <div class="links-list">
            <a href="#" onclick="baixarVCard()" class="btn btn-save"><i class="fas fa-address-card"></i> Salvar na Agenda</a>
            <a href="https://wa.me/5521999999999" target="_blank" class="btn btn-gold"><i class="fab fa-whatsapp"></i> Chamar no WhatsApp</a>
            <a href="https://www.oimaginista.com" target="_blank" class="btn btn-outline"><i class="fas fa-globe"></i> Visitar Site Oficial</a>
            <a href="mailto:contato@oimaginista.com" class="btn btn-outline"><i class="far fa-envelope"></i> Enviar E-mail</a>
        </div>
    </div>

    <footer class="imaginista-footer">
        <div class="logo-area" onclick="animarRodape()">
            <img src="imagens/logo.png" alt="O Imaginista" class="footer-logo" id="footerLogoImg">
        </div>
        <p class="copyright">
            © 2026 IMAGINISTA<span class="footer-dot">∴</span>
            <span class="footer-break"></span>
            Todos os direitos reservados.
        </p>
    </footer>

    <script>
        // --- 1. MODO BLUEPRINT (Planta Baixa) ---
        function toggleBlueprintMode() {
            document.body.classList.toggle('blueprint-mode');
            // Atualiza a cor das partículas se mudar o modo
            initParticles();
        }

        // --- 2. NOVA ANIMAÇÃO LOGO TOPO (Explosão/Remontagem) ---
        function explodirLogo() {
            const logo = document.getElementById('mainLogo');
            if(navigator.vibrate) navigator.vibrate(100); // Vibração mais forte
            
            // Remove a classe se já existir para reiniciar
            logo.classList.remove('shatter-active');
            void logo.offsetWidth; // Força reflow
            logo.classList.add('shatter-active');
        }

        // --- 3. NPC MESTRE (Falas e Easter Egg) ---
        let npcClicks = 0;
        let easterEggFound = false;

        window.addEventListener('load', () => {
            const npc = document.getElementById('npcMaster');
            const bubble = document.getElementById('npcBubble');
            setTimeout(() => { npc.classList.add('active'); }, 1000);
            setTimeout(() => { bubble.classList.add('show'); }, 2500);
            setTimeout(() => { bubble.classList.remove('show'); }, 8000);
        });

        // Novas falas baseadas no seu texto
        const falas = [
            "Cada detalhe aqui é pensado para emocionar.",
            "Design, animações e histórias únicas... Nós criamos.",
            "Do clássico ao moderno. Qual é o seu estilo?",
            "A imaginação é nossa matéria-prima.",
            "Seu projeto está em boas mãos."
        ];
        const falaSecreta = "∴ O segredo da construção é a harmonia entre a mente e a ferramenta. ∴";

        function interagirNPC() {
            const bubble = document.getElementById('npcBubble');
            const npcImg = document.getElementById('npcImgEfect');
            npcClicks++;

            if (npcClicks >= 5 && !easterEggFound) {
                // ATIVA EASTER EGG
                easterEggFound = true;
                bubble.innerText = falaSecreta;
                bubble.style.background = "var(--accent-color)"; // Muda cor do balão
                bubble.style.color = "var(--bg-color)";
                npcImg.classList.add('npc-secret-active'); // Efeito visual no mestre
                if(navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
            } else if (!easterEggFound) {
                // Falas normais
                const falaAleatoria = falas[Math.floor(Math.random() * falas.length)];
                bubble.innerText = falaAleatoria;
            }
            
            bubble.classList.add('show');
            setTimeout(() => { bubble.classList.remove('show'); }, 4000);
        }

        // --- 4. OUTROS SCRIPTS (Compartilhar, Rodapé, Partículas, VCard) ---
        function compartilharPagina() {
            if (navigator.share) {
                navigator.share({
                    title: 'Imaginista | Design & Tecnologia',
                    text: 'Onde a imaginação vira arte. Confira meu cartão digital.',
                    url: window.location.href,
                }).catch((error) => console.log('Erro ao compartilhar', error));
            } else { alert('Link copiado!'); }
        }

        function animarRodape() {
            const logo = document.getElementById('footerLogoImg');
            logo.classList.remove('spin-active');
            void logo.offsetWidth;
            logo.classList.add('spin-active');
        }

        // PARTÍCULAS ADAPTÁVEIS AO TEMA
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray;
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; initParticles(); });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() * 0.5) - 0.25; this.speedY = (Math.random() * 0.5) - 0.25;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0) this.x = canvas.width; if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height; if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                // Pega a cor atual do tema (Dourado ou Branco)
                const particleColor = getComputedStyle(document.body).getPropertyValue('--particle-color').trim();
                ctx.fillStyle = particleColor; ctx.globalAlpha = 0.6;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        function initParticles() {
            particlesArray = [];
            const numberOfParticles = (canvas.width < 768) ? 60 : 120;
            for (let i = 0; i < numberOfParticles; i++) { particlesArray.push(new Particle()); }
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const particleColor = getComputedStyle(document.body).getPropertyValue('--particle-color').trim();
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update(); particlesArray[i].draw();
                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 80) {
                        ctx.beginPath(); ctx.strokeStyle = particleColor;
                        ctx.globalAlpha = 0.15 - distance/600; ctx.lineWidth = 0.3;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateParticles);
        }
        initParticles(); animateParticles();

        function baixarVCard() {
            const nome = "IMAGINISTA"; const sobrenome = "Design & Tecnologia";
            const telefone = "+5521999999999"; const email = "contato@oimaginista.com";
            const site = "https://www.oimaginista.com";
            const vcard = `BEGIN:VCARD\nVERSION:3.0\nFN:${nome}\nN:${sobrenome};${nome};;;\nTEL;TYPE=CELL:${telefone}\nEMAIL:${email}\nURL:${site}\nNOTE:Onde a imaginação vira arte.\nEND:VCARD`;
            const blob = new Blob([vcard], { type: "text/vcard" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a"); link.href = url; link.download = "Imaginista.vcf";
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
        }
    </script>
</body>
</html>
