<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Status do Projeto | Imaginista</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- BASE --- */
        * { box-sizing: border-box; }
        body {
            background-color: #050a14; color: #FFF; font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 15px; 
            overflow-x: hidden; 
        }

        /* --- FUNDO 3D --- */
        .construction-site {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            perspective: 800px;
            background: radial-gradient(circle at center, #1e2f52 0%, #000000 100%);
            overflow: hidden;
        }
        
        .floor-grid {
            position: absolute; bottom: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: moveFloor 30s linear infinite;
        }

        /* --- CONTAINER --- */
        .container {
            width: 100%; max-width: 500px;
            background: rgba(10, 17, 32, 0.95);
            border: 1px solid #D4AF37; border-radius: 15px; 
            padding: 40px 25px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9); 
            text-align: center;
            backdrop-filter: blur(10px); 
            position: relative; z-index: 2;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* RESPONSIVIDADE DESKTOP */
        @media (min-width: 768px) {
            .container { max-width: 800px; padding: 60px; }
            .logs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
            
            /* Ajuste Lado a Lado no Desktop */
            .client-details-row {
                display: flex; justify-content: space-between; align-items: center;
                gap: 20px; text-align: left;
            }
            .client-details-row div { flex: 1; }
            .client-details-row div:last-child { text-align: right; }
        }

        /* LOGO AUMENTADA */
        .logo { 
            width: 200px; /* Aumentado para dar destaque */
            margin-bottom: 20px; 
            filter: drop-shadow(0 0 20px rgba(212,175,55,0.3)); 
            transition: transform 0.3s;
        }
        .logo:hover { transform: scale(1.05); }
        
        h2 { 
            font-family: 'Cinzel'; color: #D4AF37; margin: 0 0 20px 0; 
            font-size: 24px; letter-spacing: 3px; text-transform: uppercase;
        }
        
        /* INFO DO CLIENTE (ESTILIZADA) */
        .client-info-box { 
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            color: #aaa; font-size: 12px; margin-bottom: 30px; 
            line-height: 1.8; text-align: left;
        }
        
        .label-gold { color: #D4AF37; font-weight: 700; letter-spacing: 1px; }
        .value-white { color: #FFF; font-weight: 400; font-size: 13px; }
        .project-title { font-size: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; margin-bottom: 8px; display: block; }

        /* BARRA DE PROGRESSO */
        .progress-wrapper { text-align: left; margin-bottom: 35px; position: relative; }
        .progress-bg { background: rgba(255,255,255,0.05); height: 24px; border-radius: 12px; border: 1px solid #333; overflow: hidden; margin-bottom: 8px; }
        .progress-fill { 
            height: 100%; 
            width: 0%; /* Edite inline no HTML */
            background: linear-gradient(90deg, #A67C00, #D4AF37, #F4D06F); 
            transition: width 1.5s ease-out; 
            box-shadow: 0 0 20px rgba(212,175,55,0.4); 
            position: relative; 
        }
        .progress-fill::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); animation: shineBar 2s infinite; }
        .progress-text { font-family: 'Share Tech Mono'; color: #D4AF37; font-size: 16px; text-align: right; font-weight: bold; }

        /* LOGS */
        .logs { 
            background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; 
            font-size: 13px; text-align: left; border: 1px solid rgba(255,255,255,0.05); 
        }
        .log-item { 
            display: flex; align-items: center; gap: 15px; 
            padding: 12px; border-radius: 6px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); 
            opacity: 0; animation: fadeInUp 0.5s ease forwards;
        }
        .log-item:last-child { border-bottom: none; }
        
        .log-item:nth-child(1) { animation-delay: 0.1s; } .log-item:nth-child(2) { animation-delay: 0.2s; } 
        .log-item:nth-child(3) { animation-delay: 0.3s; } .log-item:nth-child(4) { animation-delay: 0.4s; } 
        .log-item:nth-child(5) { animation-delay: 0.5s; } .log-item:nth-child(6) { animation-delay: 0.6s; }

        .check { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.4); font-size: 16px; width: 20px; text-align: center; } 
        .loading { color: #D4AF37; animation: spin 2s infinite linear; font-size: 16px; width: 20px; text-align: center; }
        .pending { color: #555; font-size: 16px; width: 20px; text-align: center; }
        
        /* BOTÃO SUPORTE (DIMINUÍDO) */
        .btn-support { 
            display: inline-flex; align-items: center; justify-content: center; gap: 8px; 
            margin-top: 35px; padding: 12px 25px; /* Menor */
            color: #0a1120; text-decoration: none; font-weight: 700; 
            background: linear-gradient(135deg, #A67C00, #D4AF37, #F4D06F); 
            border-radius: 50px; transition: 0.3s; 
            text-transform: uppercase; letter-spacing: 1px; font-size: 11px; /* Fonte menor */
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); 
        }
        .btn-support:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(212,175,55,0.4); }

        .btn-close-bio { 
            position: absolute; top: 15px; right: 15px; 
            display: inline-flex; justify-content: center; align-items: center; 
            width: 30px; height: 30px; border-radius: 50%; 
            color: rgba(255,255,255,0.3); text-decoration: none; font-size: 18px; transition: 0.3s; 
        }
        .btn-close-bio:hover { color: #FF4444; transform: rotate(90deg) scale(1.1); }

        @keyframes spin { 100% { transform: rotate(360deg); } } 
        @keyframes moveFloor { 0% { transform: rotateX(60deg) translateY(0); } 100% { transform: rotateX(60deg) translateY(50px); } }
        @keyframes shineBar { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="construction-site">
        <div class="floor-grid"></div>
    </div>

    <div class="container">
        <a href="../index.html" class="btn-close-bio" title="Sair do Painel"><i class="fas fa-times"></i></a>

        <img src="../imagens/logo.png" class="logo"> 
        <h2>Painel do Cliente</h2>
        
        <div class="client-info-box">
            <span class="project-title">
                <span class="label-gold">PROJETO:</span> 
                <strong class="value-white">SITE INSTITUCIONAL PREMIUM</strong>
            </span>
            
            <div class="client-details-row">
                <div>
                    <span class="label-gold">CLIENTE:</span> 
                    <span class="value-white">NATHALIA MARIANE BATISTA</span>
                </div>
                <div>
                    <span class="label-gold">ID:</span> 
                    <span style="font-family:'Share Tech Mono'; color:#FFF">#2026-01</span>
                </div>
            </div>
        </div>

        <div class="progress-wrapper">
            <div class="progress-bg">
                <div class="progress-fill" style="width: 35%"></div> 
            </div>
            <div class="progress-text">STATUS: 35%</div>
        </div>

        <div class="logs">
            <div class="log-item">
                <i class="fas fa-check-circle check"></i> Contato e Briefing
            </div>
            <div class="log-item">
                <i class="fas fa-check-circle check"></i> Pagamento Entrada
            </div>
            <div class="log-item">
                <i class="fas fa-sync-alt loading"></i> Criação e Layout
            </div>
            <div class="log-item">
                <i class="far fa-circle pending"></i> Aprovação Visual
            </div>
            <div class="log-item">
                <i class="far fa-circle pending"></i> Programação
            </div>
            <div class="log-item">
                <i class="far fa-circle pending"></i> Entrega Final
            </div>
        </div>

        <a href="https://wa.me/5521983340089" class="btn-support">
            <i class="fab fa-whatsapp"></i> Falar com Suporte
        </a>
    </div>

</body>
</html>
