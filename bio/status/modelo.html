    <meta property="og:title" content="Acompanhe seu Projeto | IMAGINISTA">

    <link rel="icon" type="image/svg+xml" href="../../favicon/favicon.svg">
    <link rel="shortcut icon" href="../../favicon/favicon.ico">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- BASE --- */
        * { box-sizing: border-box; }
        body {
            background-color: #050a14; color: #FFF; font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 15px; 
            overflow-x: hidden; 
        }

        /* --- FUNDO 3D --- */
        .construction-site {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            perspective: 800px;
            background: radial-gradient(circle at center, #1e2f52 0%, #000000 100%);
            overflow: hidden;
        }
        .floor-grid {
            position: absolute; bottom: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: moveFloor 30s linear infinite;
        }

        /* --- CONTAINER (Mobile First) --- */
        .container {
            width: 100%; 
            max-width: 500px; /* Largura máxima no celular */
            background: rgba(10, 17, 32, 0.95);
            border: 1px solid #D4AF37; border-radius: 12px; 
            padding: 25px 20px; /* Padding reduzido no mobile */
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9); 
            text-align: center;
            backdrop-filter: blur(10px); 
            position: relative; z-index: 2;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* LOGO */
        .logo { 
            width: 120px; /* Menor no mobile */
            margin-bottom: 15px; 
            filter: drop-shadow(0 0 15px rgba(212,175,55,0.3)); 
            transition: transform 0.3s;
        }
        
        h2 { 
            font-family: 'Cinzel'; color: #D4AF37; margin: 0 0 15px 0; 
            font-size: 18px; letter-spacing: 2px; text-transform: uppercase;
        }

        /* --- STATUS BADGE (Melhorado) --- */
        .status-badge {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.05), rgba(10, 17, 32, 0.8));
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px; padding: 12px; margin-bottom: 20px;
            display: flex; flex-direction: column; /* Em coluna para não quebrar */
            align-items: center; justify-content: center;
            gap: 5px;
        }
        .status-label { font-size: 9px; color: #888; letter-spacing: 2px; font-weight: bold; text-transform: uppercase;}
        
        /* O valor do status agora aceita quebra de linha via JS */
        .status-value { 
            font-size: 14px; color: #fff; font-weight: 800; text-transform: uppercase; 
            text-shadow: 0 0 10px rgba(212,175,55,0.3); line-height: 1.2;
        }
        /* Estilo para o sub-texto "Em andamento" */
        .sub-status {
            display: block; font-size: 10px; color: #FFD700; 
            margin-top: 4px; font-weight: 400; letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        /* --- INFO BOX --- */
        .client-info-box { 
            text-align: left; margin-bottom: 20px; font-size: 11px; color: #ccc;
            background: rgba(255,255,255,0.02); padding: 15px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .label-gold { color: #D4AF37; font-weight: 700; font-size: 9px; letter-spacing: 1px; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .value-white { color: #FFF; font-weight: 600; font-size: 12px; display: block; margin-bottom: 8px; }
        .client-details-row div:last-child .value-white { margin-bottom: 0; }
        .project-title { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; margin-bottom: 8px; display: block; }

        /* --- PROGRESS BAR --- */
        .progress-wrapper { text-align: left; margin-bottom: 20px; position: relative; }
        .progress-bg { background: rgba(255,255,255,0.05); height: 12px; border-radius: 6px; border: 1px solid #333; overflow: hidden; margin-bottom: 5px; }
        .progress-fill { 
            height: 100%; width: 0%; 
            background: linear-gradient(90deg, #A67C00, #D4AF37, #F4D06F); 
            transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 10px rgba(212,175,55,0.4); position: relative; 
        }
        .progress-fill::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent); animation: shineBar 2s infinite; }
        .progress-text { font-family: 'Share Tech Mono'; color: #D4AF37; font-size: 12px; text-align: right; font-weight: bold; }

        /* --- LOGS --- */
        .logs { 
            background: rgba(0,0,0,0.3); padding: 5px; border-radius: 8px; 
            font-size: 11px; text-align: left; border: 1px solid rgba(255,255,255,0.05); 
        }
        .log-item { 
            display: flex; align-items: center; gap: 10px; padding: 10px; 
            border-bottom: 1px solid rgba(255,255,255,0.03); 
            opacity: 0; animation: fadeInUp 0.5s ease forwards;
            line-height: 1.3;
        }
        .log-item:last-child { border-bottom: none; }
        .log-item.active-item { color: #fff; background: rgba(255,255,255,0.03); }

        /* Delay cascata */
        .log-item:nth-child(1) { animation-delay: 0.1s; } .log-item:nth-child(2) { animation-delay: 0.2s; } 
        .log-item:nth-child(3) { animation-delay: 0.3s; } .log-item:nth-child(4) { animation-delay: 0.4s; } 
        .log-item:nth-child(5) { animation-delay: 0.5s; } .log-item:nth-child(6) { animation-delay: 0.6s; }

        .check { color: #2ecc71; font-size: 13px; width: 15px; text-align: center; } 
        .loading { color: #D4AF37; animation: spin 2s infinite linear; font-size: 13px; width: 15px; text-align: center; }
        .pending { color: #555; font-size: 13px; width: 15px; text-align: center; }

        /* BOTÃO SUPORTE */
        .btn-support { 
            display: flex; align-items: center; justify-content: center; gap: 8px; 
            margin-top: 25px; width: 100%; padding: 14px; 
            color: #0a1120; text-decoration: none; font-weight: 700; 
            background: linear-gradient(135deg, #A67C00, #D4AF37, #F4D06F); 
            border-radius: 8px; transition: 0.3s; 
            text-transform: uppercase; letter-spacing: 1px; font-size: 11px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
        }
        .btn-support:hover { transform: translateY(-2px); box-shadow: 0 0 25px rgba(212,175,55,0.4); }

        /* BOTÃO FECHAR */
        .btn-close-bio { 
            position: absolute; top: 15px; right: 15px; 
            display: inline-flex; justify-content: center; align-items: center; 
            width: 30px; height: 30px; border-radius: 50%; 
            color: rgba(255,255,255,0.3); text-decoration: none; font-size: 18px; transition: 0.3s; 
        }
        .btn-close-bio:hover { color: #FF4444; transform: rotate(90deg) scale(1.1); }

        /* --- DESKTOP (AJUSTES PARA TELAS GRANDES) --- */
        @media (min-width: 768px) {
            .container { max-width: 800px; padding: 50px; }
            .logo { width: 180px; margin-bottom: 25px; }
            h2 { font-size: 26px; }
            
            /* Status em linha no PC */
            .status-badge { flex-direction: row; gap: 20px; justify-content: space-between; padding: 15px 25px; }
            .status-label { font-size: 11px; }
            .status-value { font-size: 16px; text-align: right; }
            .sub-status { display: inline-block; margin-left: 10px; margin-top: 0; }

            .client-info-box { font-size: 13px; padding: 20px; }
            .client-details-row { display: flex; justify-content: space-between; gap: 20px; }
            .client-details-row div { flex: 1; margin-bottom: 0; }
            .client-details-row div:last-child { text-align: right; }
            
            .logs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; font-size: 14px; }
            .btn-support { width: auto; padding: 12px 40px; border-radius: 50px; display: inline-flex; }
            
            .check, .loading, .pending { font-size: 16px; }
        }

        @keyframes spin { 100% { transform: rotate(360deg); } } 
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes moveFloor { 0% { transform: rotateX(60deg) translateY(0); } 100% { transform: rotateX(60deg) translateY(50px); } }
        @keyframes shineBar { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="construction-site">
        <div class="floor-grid"></div>
    </div>

    <div class="container">
        <a href="../index.html" class="btn-close-bio" title="Sair do Painel"><i class="fas fa-times"></i></a>

        <img src="../imagens/logo.png" class="logo"> 
        <h2>Painel do Cliente</h2>
        
        <div class="status-badge">
            <span class="status-label">SITUAÇÃO ATUAL</span>
            <div id="currentStatusDisplay" style="text-align: center;">
                <span class="status-value">CARREGANDO...</span>
            </div>
        </div>

        <div class="client-info-box">
            <span class="project-title">
                <span class="label-gold">PROJETO:</span> 
                <strong class="value-white">SITE INSTITUCIONAL PREMIUM</strong>
            </span>
            <div class="client-details-row">
                <div>
                    <span class="label-gold">CLIENTE:</span> 
                    <span class="value-white">NATHALIA MARIANE BATISTA</span>
                </div>
                <div>
                    <span class="label-gold">ID:</span> 
                    <span style="font-family:'Share Tech Mono'; color:#FFF">#2026-01</span>
                </div>
            </div>
        </div>

        <div class="progress-wrapper">
            <div class="progress-bg">
                <div class="progress-fill" id="dynamicProgressBar"></div> 
            </div>
            <div class="progress-text" id="dynamicProgressText">0%</div>
        </div>

        <div class="logs">
            <div class="log-item">
                <i class="fas fa-check-circle check"></i> Contato e Briefing
            </div>
            <div class="log-item">
                <i class="fas fa-check-circle check"></i> Pagamento Entrada
            </div>
            <div class="log-item">
                <i class="fas fa-sync-alt loading"></i> Criação e Layout
            </div>
            <div class="log-item">
                <i class="far fa-circle pending"></i> Aprovação Visual
            </div>
            <div class="log-item">
                <i class="far fa-circle pending"></i> Programação
            </div>
            <div class="log-item">
                <i class="far fa-circle pending"></i> Entrega Final
            </div>
        </div>

        <a href="https://wa.me/5521983340089" class="btn-support">
            <i class="fab fa-whatsapp"></i> Falar com Suporte
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logs = document.querySelectorAll('.log-item');
            const statusDisplay = document.getElementById('currentStatusDisplay');
            const progressBar = document.getElementById('dynamicProgressBar');
            const progressText = document.getElementById('dynamicProgressText');
            
            let totalSteps = logs.length;
            let completedSteps = 0;
            let statusHtml = "<span class='status-value'>AGUARDANDO INÍCIO</span>";

            logs.forEach((log) => {
                log.classList.remove('active-item');

                // Concluído
                if (log.querySelector('.check')) {
                    completedSteps++;
                    log.classList.add('active-item');
                    // Define texto base, mas continua o loop
                    statusHtml = `<span class='status-value'>${log.textContent.trim()}</span>`;
                }
                
                // Em Andamento (Ganha prioridade)
                if (log.querySelector('.loading')) {
                    log.classList.add('active-item');
                    // AQUI ESTÁ A MÁGICA: Quebra a linha e diminui o "Em andamento"
                    statusHtml = `
                        <span class='status-value' style='color:#FFF'>${log.textContent.trim()}</span>
                        <span class='sub-status'>● EM ANDAMENTO</span>
                    `;
                }
            });

            if (completedSteps === totalSteps) {
                statusHtml = "<span class='status-value' style='color:#2ecc71'>PROJETO CONCLUÍDO</span>";
            }

            let percent = Math.round((completedSteps / totalSteps) * 100);
            
            // Atualiza HTML (não apenas texto)
            statusDisplay.innerHTML = statusHtml;
            
            setTimeout(() => {
                progressBar.style.width = percent + "%";
                progressText.innerText = percent + "%";
            }, 300);
        });
    </script>

</body>
</html>
