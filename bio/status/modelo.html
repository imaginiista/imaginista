<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Status do Projeto | Imaginista</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- BASE --- */
        * { box-sizing: border-box; }
        body {
            background-color: #050a14; color: #FFF; font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 20px; 
            overflow-x: hidden; 
        }

        /* --- FUNDO 3D (Construção) --- */
        .construction-site {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            perspective: 1000px;
            background: radial-gradient(circle at center, #152238 0%, #050a14 100%);
        }
        .floor-grid {
            position: absolute; width: 200%; height: 200%; left: -50%; top: -50%;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            animation: moveFloor 60s linear infinite;
        }

        /* --- CONTAINER (Principal) --- */
        .container {
            width: 100%; 
            max-width: 500px; /* Padrão Mobile (não fica gigante no cel) */
            background: rgba(10, 17, 32, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.4); 
            border-radius: 15px; 
            padding: 30px 20px; 
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8); 
            text-align: center;
            backdrop-filter: blur(15px); 
            position: relative; z-index: 2;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: all 0.3s ease;
        }

        /* --- RESPONSIVIDADE DESKTOP (Aumenta e organiza) --- */
        @media (min-width: 768px) {
            .container { 
                max-width: 850px; /* Tamanho Executivo */
                padding: 50px; 
            }
            .logo { width: 180px !important; }
            h2 { font-size: 26px !important; }
            
            /* Info do cliente lado a lado */
            .client-details-row {
                display: flex; justify-content: space-between; gap: 40px; text-align: left;
            }
            .client-details-row div { flex: 1; margin-bottom: 0 !important; }
            .client-details-row div:last-child { text-align: right; }

            /* Logs em Grid (Lado a Lado) */
            .logs { 
                display: grid; 
                grid-template-columns: 1fr 1fr; 
                gap: 15px; 
            }
            
            /* Botão Suporte menor no desktop */
            .btn-support { width: auto !important; padding: 12px 40px !important; border-radius: 50px !important; }
        }

        /* --- LOGO & TÍTULO --- */
        .logo { width: 140px; margin-bottom: 15px; filter: drop-shadow(0 0 20px rgba(212,175,55,0.3)); transition: 0.3s; }
        .logo:hover { transform: scale(1.05); }
        
        h2 { 
            font-family: 'Cinzel'; color: #D4AF37; margin: 0 0 20px 0; 
            font-size: 20px; letter-spacing: 2px; text-transform: uppercase;
            border-bottom: 1px solid rgba(212,175,55,0.1); padding-bottom: 15px;
        }

        /* --- STATUS BADGE (Topo) --- */
        .status-badge {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(10, 17, 32, 0.6));
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px; padding: 12px; margin-bottom: 25px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }
        .status-label { font-size: 10px; color: #aaa; letter-spacing: 1px; font-weight: bold; }
        .status-value { font-size: 14px; color: #fff; font-weight: 800; text-transform: uppercase; text-shadow: 0 0 10px rgba(212,175,55,0.5); }

        /* --- INFO DO CLIENTE --- */
        .client-info-box { 
            text-align: left; margin-bottom: 25px; font-size: 12px; color: #ccc;
            background: rgba(255,255,255,0.02); padding: 20px; border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .client-details-row div { margin-bottom: 15px; }
        .client-details-row div:last-child { margin-bottom: 0; }
        
        .label { color: #D4AF37; font-weight: 700; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; display: block; margin-bottom: 3px; }
        .value { font-weight: 400; font-size: 14px; color: #fff; }
        .project-title { font-size: 16px; color: #fff; font-weight: 600; display: block; margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        /* --- BARRA DE PROGRESSO 3D --- */
        .progress-wrapper { margin-bottom: 30px; position: relative; }
        .progress-bg { 
            background: #0a1120; height: 22px; border-radius: 12px; 
            border: 1px solid #333; overflow: hidden; margin-bottom: 8px; 
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.8); /* Profundidade */
        }
        .progress-fill { 
            height: 100%; width: 0%; 
            background: linear-gradient(180deg, #F4D06F 0%, #D4AF37 50%, #A67C00 100%); /* Efeito 3D Metálico */
            transition: width 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* Efeito elástico */
            box-shadow: 0 0 15px rgba(212,175,55,0.6);
            position: relative;
        }
        /* Brilho passando */
        .progress-fill::after { 
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent); 
            animation: shineBar 2.5s infinite; opacity: 0.6;
        }
        .progress-text { font-family: 'Share Tech Mono'; color: #D4AF37; font-size: 14px; text-align: right; font-weight: bold; }

        /* --- LOGS --- */
        .logs { 
            text-align: left; margin-bottom: 25px;
        }
        .log-item { 
            display: flex; align-items: center; gap: 12px; 
            padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); 
            font-size: 13px; color: #bbb; opacity: 0; 
            animation: fadeInUp 0.5s ease forwards;
            background: rgba(255,255,255,0.02); border-radius: 6px; margin-bottom: 5px;
            transition: 0.3s;
        }
        .log-item:hover { background: rgba(255,255,255,0.05); transform: translateX(5px); }
        .log-item.active-item { color: #fff; border-left: 3px solid #D4AF37; } /* Destaque item ativo */

        /* Ícones */
        .check { color: #2ecc71; font-size: 14px; width: 20px; text-align: center; } 
        .loading { color: #D4AF37; animation: spin 2s infinite linear; font-size: 14px; width: 20px; text-align: center; }
        .pending { color: #444; font-size: 14px; width: 20px; text-align: center; }

        /* Animação em cascata dos logs */
        .log-item:nth-child(1) { animation-delay: 0.2s; } .log-item:nth-child(2) { animation-delay: 0.3s; }
        .log-item:nth-child(3) { animation-delay: 0.4s; } .log-item:nth-child(4) { animation-delay: 0.5s; }
        .log-item:nth-child(5) { animation-delay: 0.6s; } .log-item:nth-child(6) { animation-delay: 0.7s; }

        /* --- BOTÃO SUPORTE --- */
        .btn-support { 
            display: block; width: 100%; padding: 15px; 
            color: #0a1120; text-decoration: none; font-weight: 800; 
            background: linear-gradient(135deg, #A67C00, #D4AF37, #F4D06F); 
            border-radius: 8px; transition: 0.3s; 
            text-transform: uppercase; letter-spacing: 1px; font-size: 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .btn-support:hover { transform: translateY(-3px); box-shadow: 0 0 25px rgba(212,175,55,0.5); }

        /* --- FECHAR --- */
        .btn-close-bio { 
            position: absolute; top: 20px; right: 20px; 
            color: rgba(255,255,255,0.3); font-size: 20px; 
            transition: 0.3s; cursor: pointer; text-decoration: none;
        }
        .btn-close-bio:hover { color: #FF4444; transform: rotate(90deg); }

        /* --- ANIMAÇÕES --- */
        @keyframes spin { 100% { transform: rotate(360deg); } } 
        @keyframes moveFloor { 0% { background-position: 0 0; } 100% { background-position: 0 60px; } }
        @keyframes shineBar { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="construction-site">
        <div class="floor-grid"></div>
    </div>

    <div class="container">
        <a href="../index.html" class="btn-close-bio" title="Sair"><i class="fas fa-times"></i></a>

        <img src="../imagens/logo.png" class="logo"> 
        
        <div class="status-badge">
            <span class="status-label">SITUAÇÃO ATUAL:</span>
            <span class="status-value" id="currentStatusDisplay">CARREGANDO...</span>
        </div>

        <div class="client-info-box">
            <span class="project-title">SITE INSTITUCIONAL PREMIUM</span>
            
            <div class="client-details-row">
                <div>
                    <span class="label">CLIENTE</span>
                    <span class="value">NATHALIA MARIANE BATISTA</span>
                </div>
                <div>
                    <span class="label">ID DO PROJETO</span>
                    <span class="value" style="font-family:'Share Tech Mono'; color:#D4AF37">#2026-01</span>
                </div>
            </div>
        </div>

        <div class="progress-wrapper">
            <div class="progress-bg">
                <div class="progress-fill" id="dynamicProgressBar"></div> 
            </div>
            <div class="progress-text" id="dynamicProgressText">0%</div>
        </div>

        <div class="logs">
            <div class="log-item">
                <i class="fas fa-check-circle check"></i> Contato e Briefing
            </div>
            <div class="log-item">
                <i class="fas fa-check-circle check"></i> Pagamento Entrada
            </div>
            <div class="log-item">
                <i class="fas fa-sync-alt loading"></i> Criação e Layout
            </div>
            <div class="log-item">
                <i class="far fa-circle pending"></i> Aprovação Visual
            </div>
            <div class="log-item">
                <i class="far fa-circle pending"></i> Programação
            </div>
            <div class="log-item">
                <i class="far fa-circle pending"></i> Entrega Final
            </div>
        </div>

        <a href="https://wa.me/5521999999999" class="btn-support">
            <i class="fab fa-whatsapp"></i> Falar com Suporte
        </a>
    </div>

    <script>
        // SCRIPT INTELIGENTE
        document.addEventListener("DOMContentLoaded", () => {
            const logs = document.querySelectorAll('.log-item');
            const statusDisplay = document.getElementById('currentStatusDisplay');
            const progressBar = document.getElementById('dynamicProgressBar');
            const progressText = document.getElementById('dynamicProgressText');
            
            let totalSteps = logs.length;
            let completedSteps = 0;
            let currentStatusText = "Aguardando Início";

            logs.forEach((log) => {
                log.classList.remove('active-item');

                // Check verde = Completo
                if (log.querySelector('.check')) {
                    completedSteps++;
                    log.classList.add('active-item'); 
                    currentStatusText = log.textContent.trim();
                }
                // Loading = Fase atual
                if (log.querySelector('.loading')) {
                    log.classList.add('active-item'); 
                    currentStatusText = log.innerText.trim() + " (EM ANDAMENTO)";
                    statusDisplay.style.color = "#FFD700"; 
                }
            });

            if (completedSteps === totalSteps) {
                currentStatusText = "PROJETO CONCLUÍDO";
                statusDisplay.style.color = "#2ecc71"; 
            }

            let percent = Math.round((completedSteps / totalSteps) * 100);
            
            // Atualiza Texto
            statusDisplay.innerText = currentStatusText;
            
            // Animação Barra
            setTimeout(() => {
                progressBar.style.width = percent + "%";
                progressText.innerText = percent + "%";
            }, 300);
        });
    </script>

</body>
</html>
