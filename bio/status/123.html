<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Status do Projeto | Imaginista</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #050a14; color: #FFF; font-family: 'Montserrat', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; padding: 20px; overflow-x: hidden; perspective: 1000px;
        }

        /* --- FUNDO "CONSTRUÇÃO 3D" --- */
        .construction-site {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            transform-style: preserve-3d;
            background: radial-gradient(circle at center, #1e2f52 0%, #000000 100%);
            overflow: hidden;
        }
        
        .floor-grid {
            position: absolute; bottom: -50%; left: -50%; width: 200%; height: 100%;
            background-image: 
                linear-gradient(rgba(212, 175, 55, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(212, 175, 55, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: rotateX(70deg);
            animation: moveFloor 20s linear infinite;
        }

        .scaffold { position: absolute; border: 1px solid rgba(212, 175, 55, 0.1); animation: floatBuild 15s infinite ease-in-out; }
        .s1 { width: 100px; height: 100px; top: 20%; left: 10%; animation-delay: 0s; transform: rotate(45deg); }
        .s2 { width: 200px; height: 200px; top: 60%; right: 5%; animation-delay: -5s; border-radius: 50%; border-style: dashed; }
        .s3 { width: 50px; height: 50px; bottom: 30%; left: 30%; animation-delay: -2s; background: rgba(212, 175, 55, 0.05); }

        .container {
            width: 100%; max-width: 450px; /* Mobile */
            background: rgba(10, 17, 32, 0.90);
            border: 1px solid #D4AF37; border-radius: 15px; padding: 30px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8); text-align: center;
            backdrop-filter: blur(15px); position: relative; z-index: 2;
            transition: max-width 0.5s ease;
        }

        /* --- RESPONSIVIDADE DESKTOP --- */
        @media (min-width: 768px) {
            .container { max-width: 800px; padding: 50px; }
            .logs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; text-align: left; }
            .client-info { font-size: 16px; }
            h2 { font-size: 28px; }
        }

        .logo { width: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(212,175,55,0.4)); }
        h2 { font-family: 'Cinzel'; color: #D4AF37; margin-bottom: 10px; }
        .client-info { color: #ccc; font-size: 12px; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 20px; letter-spacing: 1px;}
        
        .progress-wrapper { text-align: left; margin-bottom: 35px; position: relative; }
        .progress-bg { background: rgba(0,0,0,0.5); height: 20px; border-radius: 10px; border: 1px solid #333; overflow: hidden; margin-bottom: 8px; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #A67C00, #D4AF37, #F4D06F); transition: width 2s cubic-bezier(0.22, 1, 0.36, 1); box-shadow: 0 0 15px rgba(212,175,55,0.5); position: relative; }
        .progress-fill::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); animation: shineBar 2s infinite; }
        .progress-text { font-family: 'Share Tech Mono'; color: #D4AF37; font-size: 14px; text-align: right; }

        .logs { background: rgba(0,0,0,0.4); padding: 20px; border-radius: 10px; font-size: 13px; border: 1px solid rgba(255,255,255,0.05); }
        .log-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 5px; border-bottom: 1px solid rgba(255,255,255,0.02); line-height: 1.4; animation: fadeInUp 0.5s ease forwards; opacity: 0; transform: translateY(10px); }
        .log-item:hover { background: rgba(255,255,255,0.05); }
        
        .log-item:nth-child(1) { animation-delay: 0.1s; } .log-item:nth-child(2) { animation-delay: 0.2s; } .log-item:nth-child(3) { animation-delay: 0.3s; }
        .log-item:nth-child(4) { animation-delay: 0.4s; } .log-item:nth-child(5) { animation-delay: 0.5s; } .log-item:nth-child(6) { animation-delay: 0.6s; }

        .check { color: #0F0; text-shadow: 0 0 8px rgba(0, 255, 0, 0.6); font-size: 16px; } 
        .loading { color: #D4AF37; animation: spin 3s infinite linear; font-size: 16px; }
        .pending { color: #555; opacity: 0.5; font-size: 16px; }
        .alert { color: #FF4444; animation: pulse 1s infinite; text-shadow: 0 0 8px rgba(255, 0, 0, 0.6); font-size: 16px; }

        .btn-support { display: inline-flex; align-items: center; justify-content: center; gap: 10px; margin-top: 35px; padding: 14px 30px; color: #0a1120; text-decoration: none; font-weight: 800; background: linear-gradient(135deg, #A67C00, #D4AF37, #F4D06F); border-radius: 50px; transition: 0.3s; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); border: 1px solid #FFE5A0; }
        .btn-support:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 0 30px rgba(212,175,55,0.6); }

        .btn-close-bio { position: absolute; top: 20px; right: 20px; display: inline-flex; justify-content: center; align-items: center; width: 35px; height: 35px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.3); color: #888; text-decoration: none; font-size: 16px; transition: 0.3s; z-index: 10; }
        .btn-close-bio:hover { background: #FF4444; color: #FFF; border-color: #FF4444; transform: rotate(90deg); }

        @keyframes spin { 100% { transform: rotate(360deg); } } @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes moveFloor { 0% { transform: rotateX(70deg) translateY(0); } 100% { transform: rotateX(70deg) translateY(60px); } }
        @keyframes shineBar { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes floatBuild { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
    </style>
</head>
<body>

    <div class="construction-site">
        <div class="floor-grid"></div>
        <div class="scaffold s1"></div>
        <div class="scaffold s2"></div>
        <div class="scaffold s3"></div>
    </div>

    <div class="container">
        <a href="../index.html" class="btn-close-bio" title="Sair do Painel"><i class="fas fa-times"></i></a>

        <img src="../imagens/logo.png" class="logo"> 
        <h2>Painel do Cliente</h2>
        
        <div class="client-info">
            PROJETO: <strong>NOME DO PROJETO</strong> | ID: <span style="font-family:'Share Tech Mono'">#000</span>
        </div>

        <div class="progress-wrapper">
            <div class="progress-bg">
                <div class="progress-fill" style="width: 10%"></div> 
            </div>
            <div class="progress-text">STATUS: 10%</div>
        </div>

        <div class="logs">
            <div class="log-item"><i class="fas fa-check-circle check"></i> Contato Inicial</div>
            <div class="log-item"><i class="fas fa-exclamation-circle alert"></i> Aguardando Pagamento</div>
            <div class="log-item"><i class="far fa-circle loading"></i> Criação (Em Andamento)</div>
            <div class="log-item"><i class="far fa-circle pending"></i> Programação</div>
            <div class="log-item"><i class="far fa-circle pending"></i> Aprovação Final</div>
            <div class="log-item"><i class="far fa-circle pending"></i> Entrega do Projeto</div>
        </div>

        <a href="https://wa.me/5521999999999" class="btn-support">
            <i class="fab fa-whatsapp"></i> Falar com Suporte
        </a>
    </div>
</body>
</html>
